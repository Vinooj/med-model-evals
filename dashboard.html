<script>
    // Embedded Data
    const DATA = {"1": {"question": "Which gene mutations (protein expression patterns, transcriptional RNA levels, etc.) are associated with resistance to chemotherapy and radiotherapy in breast cancer?", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>Mutated genes that cause resistance include those encoding the following proteins: multidrug resistance protein 1 (MDR1), BCR-ABL kinase, p53 tumor suppressor gene, thymidylate synthetase, dihydrofolate reductase, glutathione S-transferase, and MDRassociated protein.</p>"}, {"model": "GPT-4o", "text": "<p>Resistance to chemotherapy and radiotherapy in breast cancer is a complex phenomenon influenced by various genetic and molecular factors. Several gene mutations, protein expression patterns, and transcriptional changes have been associated with this resistance:</p>\n<ol>\n<li>\n<p><strong>TP53 Mutations</strong>: TP53 is a tumor suppressor gene, and its mutations are commonly associated with resistance to both chemotherapy and radiotherapy. Mutant p53 can lead to impaired apoptosis, allowing cancer cells to survive treatment.</p>\n</li>\n<li>\n<p><strong>BRCA1/BRCA2 Mutations</strong>: While BRCA1/2 mutations are typically associated with increased sensitivity to DNA-damaging agents, secondary mutations or reversion mutations can restore BRCA function, leading to resistance, particularly to PARP inhibitors.</p>\n</li>\n<li>\n<p><strong>HER2 Overexpression</strong>: Overexpression of the HER2 protein is associated with resistance to certain chemotherapeutic agents. HER2-positive breast cancers may require targeted therapies like trastuzumab for effective treatment.</p>\n</li>\n<li>\n<p><strong>PI3K/AKT/mTOR Pathway Alterations</strong>: Mutations or activation of components in this pathway can lead to resistance by promoting cell survival and growth. Inhibitors targeting this pathway are being explored to overcome resistance.</p>\n</li>\n<li>\n<p><strong>ER/PR Status</strong>: Estrogen receptor (ER) and progesterone receptor (PR) status can influence response to hormone therapies. Changes in receptor status during treatment can lead to resistance.</p>\n</li>\n<li>\n<p><strong>Multidrug Resistance Genes (e.g., ABC Transporters)</strong>: Overexpression of ATP-binding cassette (ABC) transporters, such as P-glycoprotein (encoded by the MDR1 gene), can lead to efflux of drugs from cancer cells, reducing their efficacy.</p>\n</li>\n<li>\n<p><strong>BCL-2 Family Proteins</strong>: Overexpression of anti-apoptotic proteins like BCL-2 and BCL-XL can inhibit apoptosis, contributing to resistance to chemotherapy and radiotherapy.</p>\n</li>\n<li>\n<p><strong>EMT-Related Genes</strong>: Epithelial-mesenchymal transition (EMT) is associated with increased invasiveness and resistance. Genes involved in EMT, such as TWIST, SNAIL, and ZEB1, are often upregulated in resistant cancers.</p>\n</li>\n<li>\n<p><strong>DNA Repair Genes</strong>: Alterations in genes involved in DNA repair, such as increased expression of RAD51 or alterations in mismatch repair genes, can lead to resistance by enhancing the repair of treatment-induced DNA damage.</p>\n</li>\n<li>\n<p><strong>MicroRNAs</strong>: Dysregulation of specific microRNAs can modulate gene expression and contribute to resistance. For example, miR-21 is often upregulated in resistant breast cancer cells.</p>\n</li>\n</ol>\n<p>These factors can interact in complex ways, and resistance often involves multiple mechanisms. Understanding these molecular changes is crucial for developing strategies to overcome resistance and improve treatment outcomes.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>Resistance to chemotherapy and radiotherapy in breast cancer is a multifaceted process involving genomic alterations (mutations), transcriptomic changes (mRNA levels), and proteomic shifts (protein expression).</p>\n<p>Here is a detailed breakdown of the specific genes and mechanisms associated with resistance, categorized by their biological function.</p>\n<h3>1. DNA Damage Response and Repair</h3>\n<p>Chemotherapy (particularly platinum agents and anthracyclines) and radiotherapy work primarily by inducing DNA damage. Cancer cells that can repair this damage efficiently\u2014or tolerate it\u2014become resistant.</p>\n<ul>\n<li><strong>TP53 (p53):</strong><ul>\n<li><strong>Alteration:</strong> Mutation or deletion.</li>\n<li><strong>Mechanism:</strong> Known as the \"guardian of the genome,\" wild-type p53 triggers apoptosis in response to DNA damage. <em>TP53</em> mutations prevent cell death, allowing tumor cells to survive radiation and cytotoxic drugs. This is the most common mutation associated with resistance in Triple-Negative Breast Cancer (TNBC).</li>\n</ul>\n</li>\n<li><strong>BRCA1 and BRCA2:</strong><ul>\n<li><strong>Alteration:</strong> <em>Reversion</em> mutations.</li>\n<li><strong>Mechanism:</strong> While initial BRCA mutations make cells sensitive to DNA-damaging agents (and PARP inhibitors), resistant tumors often develop \"reversion mutations\" that restore the reading frame and functional protein, re-enabling Homologous Recombination (HR) repair and causing resistance to platinum-based chemo.</li>\n</ul>\n</li>\n<li><strong>ATM and ATR:</strong><ul>\n<li><strong>Expression:</strong> Overexpression.</li>\n<li><strong>Mechanism:</strong> These kinases sense DNA double-strand breaks caused by radiation. Their upregulation enhances repair signaling, leading to radioresistance.</li>\n</ul>\n</li>\n</ul>\n<h3>2. Drug Efflux Pumps (Multi-Drug Resistance)</h3>\n<p>One of the most direct mechanisms of chemotherapy resistance is the physical removal of the drug from the cell before it can act.</p>\n<ul>\n<li><strong>ABCB1 (MDR1/P-glycoprotein):</strong><ul>\n<li><strong>Expression:</strong> High protein and mRNA expression.</li>\n<li><strong>Mechanism:</strong> This ATP-binding cassette transporter pumps hydrophobic drugs (like <strong>taxanes</strong> and <strong>anthracyclines</strong>) out of the cell. Overexpression is a hallmark of acquired chemotherapy resistance.</li>\n</ul>\n</li>\n<li><strong>ABCC1 (MRP1) and ABCG2 (BCRP):</strong><ul>\n<li><strong>Expression:</strong> High expression.</li>\n<li><strong>Mechanism:</strong> Similar to ABCB1, these transporters efflux a wide variety of chemotherapeutics, reducing intracellular drug concentration.</li>\n</ul>\n</li>\n</ul>\n<h3>3. Survival Signaling Pathways (PI3K/AKT/mTOR)</h3>\n<p>Constitutive activation of growth pathways allows cells to bypass the stress signals induced by treatment.</p>\n<ul>\n<li><strong>PIK3CA:</strong><ul>\n<li><strong>Alteration:</strong> Activating mutations (e.g., H1047R).</li>\n<li><strong>Mechanism:</strong> These mutations hyperactivate the PI3K/AKT pathway, promoting cell survival and inhibiting apoptosis. This confers resistance to both chemotherapy and endocrine therapies (like tamoxifen).</li>\n</ul>\n</li>\n<li><strong>PTEN:</strong><ul>\n<li><strong>Alteration:</strong> Loss of function (deletion or mutation) or low protein expression.</li>\n<li><strong>Mechanism:</strong> PTEN is a tumor suppressor that inhibits PI3K. Its loss leads to unchecked AKT signaling, contributing to resistance against <strong>Trastuzumab</strong> (Herceptin) and chemotherapy.</li>\n</ul>\n</li>\n<li><strong>ERBB2 (HER2):</strong><ul>\n<li><strong>Alteration:</strong> Amplification or truncation (p95HER2).</li>\n<li><strong>Mechanism:</strong> While HER2+ cancers are treated with anti-HER2 drugs, the truncated p95HER2 form lacks the binding site for Trastuzumab, leading to resistance. Furthermore, HER2 signaling upregulates survivin, contributing to radioresistance.</li>\n</ul>\n</li>\n</ul>\n<h3>4. Apoptosis Evasion</h3>\n<p>Chemotherapy and radiotherapy aim to trigger programmed cell death. Altering the balance of pro- and anti-apoptotic proteins prevents this.</p>\n<ul>\n<li><strong>BCL2 and BCL-XL:</strong><ul>\n<li><strong>Expression:</strong> Overexpression.</li>\n<li><strong>Mechanism:</strong> These are anti-apoptotic proteins. High levels sequester pro-apoptotic proteins (like BAX and BAK), preventing mitochondrial outer membrane permeabilization and blocking cell death despite treatment.</li>\n</ul>\n</li>\n<li><strong>NF-\u03baB:</strong><ul>\n<li><strong>Expression:</strong> Constitutive activation/nuclear localization.</li>\n<li><strong>Mechanism:</strong> NF-\u03baB transcriptionally upregulates anti-apoptotic genes. Its activation is a common response to radiation, helping tumor cells survive the treatment.</li>\n</ul>\n</li>\n</ul>\n<h3>5. Epithelial-Mesenchymal Transition (EMT) and Stemness</h3>\n<p>Cells that undergo EMT become more invasive and acquire stem-cell-like properties. Cancer Stem Cells (CSCs) are naturally quiescent (slow-dividing) and have high DNA repair capacity, making them resistant to therapies that target rapidly dividing cells.</p>\n<ul>\n<li><strong>SNAIL, SLUG, TWIST, and ZEB1:</strong><ul>\n<li><strong>Expression:</strong> High transcriptional levels.</li>\n<li><strong>Mechanism:</strong> These transcription factors drive EMT. Their expression correlates with downregulation of E-cadherin and upregulation of Vimentin, leading to chemoresistance (particularly to paclitaxel).</li>\n</ul>\n</li>\n<li><strong>CD44 / CD24:</strong><ul>\n<li><strong>Pattern:</strong> CD44-high / CD24-low phenotype.</li>\n<li><strong>Mechanism:</strong> This surface marker profile identifies breast cancer stem cells. These cells are highly resistant to radiation and chemotherapy and are responsible for tumor recurrence.</li>\n</ul>\n</li>\n</ul>\n<h3>6. Hypoxia and the Tumor Microenvironment (Radio-specific)</h3>\n<p>Radiotherapy relies on oxygen to create free radicals (ROS) that damage DNA. Hypoxic (low oxygen) tumors are naturally radioresistant.</p>\n<ul>\n<li><strong>HIF1A (Hypoxia-Inducible Factor 1-alpha):</strong><ul>\n<li><strong>Expression:</strong> High protein stability/expression.</li>\n<li><strong>Mechanism:</strong> HIF1A triggers the transcription of VEGF (angiogenesis) and enzymes that switch metabolism to glycolysis (Warburg effect). It also upregulates DNA repair genes, protecting cells from radiation damage in low-oxygen environments.</li>\n</ul>\n</li>\n</ul>\n<h3>7. Estrogen Receptor Mutations (Endocrine Resistance)</h3>\n<p>While distinct from standard chemotherapy, resistance to endocrine therapy often precedes the need for chemo.</p>\n<ul>\n<li><strong>ESR1:</strong><ul>\n<li><strong>Alteration:</strong> Mutations in the ligand-binding domain (e.g., Y537S, D538G).</li>\n<li><strong>Mechanism:</strong> These mutations allow the Estrogen Receptor to remain active even without estrogen, rendering Aromatase Inhibitors ineffective and often requiring a switch to chemotherapy or SERDs (Selective Estrogen Receptor Degraders).</li>\n</ul>\n</li>\n</ul>\n<h3>Summary Table</h3>\n<p>| Mechanism | Key Gene/Protein | Alteration Type | Associated Resistance |\n| :--- | :--- | :--- | :--- |\n| <strong>DNA Repair</strong> | <em>TP53</em> | Mutation/Deletion | Chemo (Anthracyclines), Radio |\n| | <em>BRCA1/2</em> | Reversion Mutation | Platinum agents, PARP inhibitors |\n| <strong>Drug Efflux</strong> | <em>ABCB1 (MDR1)</em> | Overexpression | Taxanes, Anthracyclines |\n| <strong>Survival Signaling</strong> | <em>PIK3CA</em> | Activating Mutation | Chemo, Endocrine, Anti-HER2 |\n| | <em>PTEN</em> | Loss/Deletion | Trastuzumab, Chemo |\n| <strong>Apoptosis</strong> | <em>BCL2</em> | Overexpression | Pan-chemo resistance |\n| <strong>EMT / Stemness</strong> | <em>SNAIL, TWIST</em> | High Transcription | Paclitaxel, Radiotherapy |\n| <strong>Hypoxia</strong> | <em>HIF1A</em> | High Protein Level | Radiotherapy |</p>"}, {"model": "MedGemma 27B", "text": "<p>Breast cancer is a heterogeneous disease, meaning that it can present differently from person to person. This heterogeneity extends to how the tumor responds to treatment, including chemotherapy and radiotherapy. Resistance to these therapies is a major challenge in clinical practice, often leading to treatment failure and recurrence. Several genetic alterations have been identified as contributing factors to chemoresistance and radioresistance in breast cancer. These alterations affect various cellular processes involved in drug response, such as DNA repair, apoptosis, drug metabolism/transport, cell cycle regulation, and signaling pathways.</p>\n<p>Here's an overview of key gene mutations and molecular mechanisms associated with resistance to chemotherapy and radiotherapy in breast cancer:</p>\n<p><strong>1. Alterations in Drug Targets:</strong>\n*   Mutations or overexpression of target proteins can render them less sensitive to drugs. For example, mutations in <em>TP53</em>, which encodes the p53 protein, are common in many cancers, including breast cancer. Loss-of-function mutations in <em>TP53</em> impair its ability to induce apoptosis in response to DNA damage caused by chemotherapy or radiation, thus promoting resistance. Overexpression of HER2 (<em>ERBB2</em>) leads to increased proliferation and survival signals, making cells resistant to certain chemotherapies like anthracyclines and taxanes. While targeted therapies against HER2 exist, intrinsic or acquired resistance can still occur due to further mutations within the pathway.</p>\n<p><strong>2. Enhanced DNA Repair Mechanisms:</strong>\n*   Chemotherapy and radiotherapy primarily work by damaging DNA. Cancer cells that develop enhanced DNA repair capabilities can counteract this damage more effectively, leading to resistance. Genes involved in DNA repair include <em>BRCA1</em>, <em>BRCA2</em>, <em>RAD51</em>, and genes related to homologous recombination (HR) and non-homologous end joining (NHEJ). Mutations in <em>BRCA1/2</em> paradoxically confer sensitivity to PARP inhibitors but can be associated with resistance to platinum-based chemotherapy and some forms of radiotherapy if HR deficiency isn't fully exploited therapeutically. Increased expression of enzymes like MGMT (O6-methylguanine-DNA methyltransferase), although not typically mutated in breast cancer, plays a role in repairing alkylation damage induced by agents like temozolomide (used in other cancers but relevant conceptually).</p>\n<p><strong>3. Impaired Apoptosis Pathways:</strong>\n*   Apoptosis (programmed cell death) is a crucial mechanism for eliminating damaged cells after exposure to therapy. Defects in apoptotic machinery contribute significantly to resistance. Key players include:\n    *   <strong><em>BCL2</em> family members:</strong></p>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>Which gene mutations (protein expression patterns, transcriptional RNA levels, etc.) are associated with resistance to chemotherapy and radiotherapy in breast cancer?</h1>\n<p>Breast cancer resistance to chemotherapy and radiotherapy is driven by a mix of recurrent DNA mutations, copy-number changes, and characteristic RNA/protein expression programs, many of which converge on drug metabolism, DNA damage repair, cell survival, and tumor\u2013immune interactions. Different intrinsic subtypes (luminal A/B, HER2-enriched, triple-negative/basal-like) show distinct resistance-associated patterns rather than a single universal \u201cresistance gene.\u201d<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12384436/\">^1</a><a href=\"https://aacrjournals.org/cancerres/article/84/9_Supplement/PO3-16-04/743861/Abstract-PO3-16-04-Distribution-of-intrinsic\">^3</a></p>\n<h2>Major pathways in chemoresistance</h2>\n<p>Several functional groups of genes repeatedly associate with poor response to standard anthracycline/taxane chemotherapy and to DNA\u2011damaging agents.</p>\n<ul>\n<li><strong>Drug metabolism and transport</strong><ul>\n<li>Overexpression of xenobiotic metabolism genes such as <em>CYP3A4</em> and <em>CYP2A6</em> correlates with non\u2011response to combined anthracycline\u2013taxane regimens, consistent with increased drug inactivation.<a href=\"https://pubmed.ncbi.nlm.nih.gov/38256136/\">^1</a></li>\n<li>Transporters such as the amino\u2011acid importer <em>SLC7A5</em> are upregulated in resistant tumors and metastases, and high expression distinguishes non\u2011responders from responders to anthracycline\u2013taxane therapy.<a href=\"https://pubmed.ncbi.nlm.nih.gov/38256136/\">^1</a></li>\n</ul>\n</li>\n<li><strong>Survival, inflammation, and microenvironment</strong><ul>\n<li>Resistant tumors show enrichment of inflammatory and innate immune response genes, including <em>LYN</em>, <em>LY96</em> (MD\u20112), and <em>ANXA1</em>, in patients with early relapse after anthracycline\u2013taxane chemotherapy.<a href=\"https://pubmed.ncbi.nlm.nih.gov/38256136/\">^1</a></li>\n<li>Activation of NF\u2011\u03baB signaling, with increased IKK\u03b1/IKK\u03b2 and nuclear <em>RELA/p65</em>, is a hallmark of trastuzumab\u2011resistant HER2+ luminal B cells that acquire a more basal\u2011like, aggressive phenotype.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC4770917/\">^5</a></li>\n</ul>\n</li>\n<li><strong>Intrinsic subtype context</strong><ul>\n<li>Luminal A/B tumors, HER2\u2011enriched, and triple\u2011negative/basal\u2011like cancers differ systematically in proliferation, DNA repair capacity, and receptor signaling pathways, shaping their baseline sensitivity and routes to resistance.<a href=\"https://aacrjournals.org/cancerres/article/84/9_Supplement/PO3-16-04/743861/Abstract-PO3-16-04-Distribution-of-intrinsic\">^3</a></li>\n<li>For HER2\u2011negative patients receiving taxane\u2013anthracycline therapy, a 4\u2011gene signature including <em>SRPK1</em> (serine/arginine protein kinase 1) and three additional genes stratifies prognosis; resistant, basal\u2011like tumors tend to show elevated <em>SRPK1</em> and reduced expression of the other signature genes.<a href=\"https://www.oncotarget.com/article/21872/text/\">^6</a></li>\n</ul>\n</li>\n</ul>\n<h2>Selected chemoresistance-associated genes</h2>\n<p>The table highlights representative genes and expression patterns repeatedly linked to chemotherapy resistance or poor outcome, focusing on RNA/protein levels rather than single rare mutations.</p>\n<p>| Functional group | Gene / pattern | Resistance association |\n| :-- | :-- | :-- |\n| Drug metabolism | High <em>CYP3A4</em>, <em>CYP2A6</em> mRNA in pre\u2011treatment tumors | Enrichment in non\u2011responders to anthracycline\u2013taxane; supports increased drug catabolism and reduced effective dose.<a href=\"https://pubmed.ncbi.nlm.nih.gov/38256136/\">^1</a> |\n| Amino\u2011acid transport | High <em>SLC7A5</em> expression in primary and metastatic lesions | Distinguishes non\u2011responders; linked to high proliferative, metabolically active tumors with poor outcome after anthracycline\u2013taxane therapy.<a href=\"https://pubmed.ncbi.nlm.nih.gov/38256136/\">^1</a> |\n| Innate immunity / inflammation | Upregulated <em>LYN</em>, <em>LY96</em>, <em>ANXA1</em> | Overexpressed in tumors from patients relapsing within 5 years after anthracycline\u2013taxane, implicating inflammatory signaling in resistance.<a href=\"https://pubmed.ncbi.nlm.nih.gov/38256136/\">^1</a> |\n| Splicing / signaling (HER2\u2013 disease) | Elevated <em>SRPK1</em> with reduced expression of three partner genes in a 4\u2011gene signature | Signature identifies HER2\u2011negative patients with poor response and prognosis on taxane\u2013anthracycline regimens; <em>SRPK1</em> upregulation is prominent in basal\u2011like tumors.<a href=\"https://www.oncotarget.com/article/21872/text/\">^6</a> |\n| HER2 signaling and downstream survival | Persistent HER2 overexpression with constitutive NF\u2011\u03baB activation (IKK\u03b1/\u03b2\u2191, nuclear <em>RELA/p65</em>\u2191) in trastuzumab\u2011resistant luminal B cells | Defines trastuzumab\u2011resistant HER2+ clones that adopt a HER2+ basal\u2011like phenotype; NF\u2011\u03baB inhibition partially restores drug sensitivity.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC4770917/\">^5</a> |</p>\n<h2>DNA repair and radiotherapy resistance</h2>\n<p>Radiotherapy and many chemotherapies kill cells by inducing DNA damage, so genes in DNA repair and cell cycle checkpoints are central to radioresistance.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12384436/\">^2</a></p>\n<ul>\n<li><strong>DNA repair gene expression and radiosensitivity</strong><ul>\n<li>A recent synthesis highlights that robust activity of homologous recombination (HR), non\u2011homologous end joining (NHEJ), and base\u2011excision repair (BER) pathways supports survival after ionizing radiation, while defects can either sensitize or, through compensatory rewiring, sometimes promote resistance.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12384436/\">^2</a></li>\n<li>A DNA\u2011repair\u2013based \u201cradiosensitivity index\u201d built from the expression of a defined panel of 10 repair genes stratifies breast tumors into more radio\u2011sensitive and radio\u2011resistant groups, with specific mutational patterns (e.g., in HR and BER components) over\u2011represented in the resistant cohort.<a href=\"https://www.frontiersin.org/journals/oncology/articles/10.3389/fonc.2025.1439516/full\">^7</a></li>\n</ul>\n</li>\n<li><strong>Endocrine resistance and cross\u2011resistance to radiation</strong><ul>\n<li>In ER\u2011positive models rendered tamoxifen\u2011resistant, only a limited set of DNA damage repair genes change more than two\u2011fold, including upregulation of <em>NEIL1</em> and <em>EME2</em> and downregulation of <em>PCNA</em>, <em>BRIP1</em>, and <em>BARD1</em> at the RNA level.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC7851527/\">^8</a></li>\n<li>Despite these alterations, expression of these individual genes did not significantly correlate with clinical outcome after radiotherapy in a large patient cohort, suggesting that cross\u2011resistance to radiation in tamoxifen\u2011resistant disease is not explained by simple, linear changes in repair gene expression alone.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC7851527/\">^8</a></li>\n</ul>\n</li>\n</ul>\n<h2>Integrating transcriptional patterns and clinical predictors</h2>\n<p>Rather than single markers, multigene expression signatures currently provide the most robust predictors of therapy response.</p>\n<ul>\n<li>A genomic predictor constructed from pre\u2011treatment tumor expression profiles can stratify patients receiving sequential taxane followed by anthracycline into high\u2011response and low\u2011response groups, with higher scores associated with increased pathologic complete response and improved survival.<a href=\"https://jamanetwork.com/journals/jama/fullarticle/899864\">^9</a></li>\n<li>For HER2\u2011negative patients on taxane\u2013anthracycline combinations, a 4\u2011gene signature incorporating <em>SRPK1</em> yields independent prognostic information beyond tumor size, nodal status, TNM stage, and PAM50 subtype, underscoring the importance of pathway\u2011level transcriptional programs in resistance.<a href=\"https://www.oncotarget.com/article/21872/text/\">^6</a></li>\n</ul>\n<p>If you share a specific therapeutic context (e.g., neoadjuvant AC\u2011T, adjuvant radiotherapy with concurrent endocrine therapy, or HER2\u2011targeted regimens) and subtype, a more targeted list of mutations and expression patterns relevant to that setting can be outlined.\n<span style=\"display:none\"><a href=\"https://www.sciencedirect.com/science/article/pii/S0140673623002854\">^10</a></span></p>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p><strong>Resistance to chemotherapy and radiotherapy in breast cancer is associated with multiple gene mutations, altered protein expression patterns, and distinct transcriptional RNA profiles</strong> that vary by breast cancer subtype and treatment modality.</p>\n<h2>Gene Mutations and Genetic Alterations</h2>\n<p><strong>TP53 mutations</strong> are prominently associated with chemotherapy resistance, with somatic TP53 mutations being common in anthracycline-sensitive groups while other mutations appear in resistant groups.[1]</p>\n<p>However, p53's role is complex\u2014while mutations contribute to resistance to chemo- and radiotherapy, impaired DNA repair is offset by reduced apoptosis.[2] <strong>BRCA1 and BRCA2 mutations</strong> show contrasting effects: BRCA1- or BRCA2- deficient tumors demonstrate marked sensitivity to ionizing radiation and drugs producing double-strand breaks, though their expression decreases in post-chemotherapy residual tumors.[2][3]</p>\n<p>Mutations in <strong>CDKN1B</strong> appear only in pre-treatment samples, while <strong>APC and CTNNB1</strong> mutations emerge only post-treatment.[4]</p>\n<h2>Protein Expression Patterns</h2>\n<p><strong>Drug efflux transporters</strong> play critical roles in chemoresistance. <strong>ABCB1 (MDR1)</strong> is the most frequently overexpressed gene in resistant cells, with high MDR1 expression significantly associated with poor response (17% vs 68% in low expressors, p=0.005) and poor progression-free survival.[5][6] <strong>ABCB5, CYP1A1, and CYP4Z1</strong> are significantly upregulated in anthracycline-resistant groups.[1]</p>\n<p>Additional xenobiotic metabolism genes including <strong>CYP3A4 and CYP2A6</strong> show enrichment in non-responders to anthracycline-taxane therapy.[7] <strong>DNA repair proteins</strong> demonstrate subtype-specific patterns. Lower expression of <strong>PALB2 and ERCC1</strong> in pre-treatment biopsies correlates with pathologic complete response (p=0.005 and p=0.009).[3] <strong>P4HA2</strong> (Prolyl 4-Hydroxylase Subunit Alpha 2) is upregulated in radioresistant cells and promotes resistance through enhanced stemness and DNA damage repair; its knockdown synergizes with radiotherapy.[8] <strong>Interferon-stimulated genes (ISGs)</strong> are involved in cross-resistance between tamoxifen and radiotherapy, with increased expression in both resistant phenotypes correlating with poor outcomes in patients receiving adjuvant tamoxifen or radiotherapy.[9]</p>\n<h2>Transcriptional RNA Levels</h2>\n<p><strong>Common differentially expressed genes</strong> across chemotherapy-resistant subtypes include <strong>FOS and NR4A1</strong> .[10]</p>\n<p>In radioresistance, <strong>ORAI3 and BCAM</strong> distinguish non-responders with high AUC values (&gt;0.75), while the amino acid transporter[7] <strong>SLC7A5</strong> shows significantly higher expression in resistant tumors.[7] <strong>Pathway-specific alterations</strong> include activation of MAPK, ErbB, PI3K-Akt, mTOR, Wnt, and RAS signaling pathways in chemoresistant tumors.[11] <strong>Proliferation-associated genes</strong> are downregulated in post-treatment ER+ tumors but not in triple-negative breast cancer, while[4] <strong>extracellular matrix (ECM) genes</strong> are upregulated in the majority of post-chemotherapy samples across subtypes.[4] <strong>Immune-related genes</strong> show distinct patterns: <strong>LYN, LY96, and ANXA1</strong> are upregulated in patients with relapse within 60 months.[7]</p>\n<p>Chemoresistant tumors demonstrate increased infiltration of CD4 memory T cells, regulatory T cells, neutrophils, macrophages, and mast cells.[10] <strong>NOTCH1 and MAPK14</strong> emerge as hub genes in protein-protein interaction networks.[12]</p>\n<h2>Non-Coding RNAs</h2>\n<p><strong>MicroRNAs</strong> play substantial roles in both chemoresistance and radioresistance. <strong>miR-21</strong> promotes radioresistance via cancer stem cells, while[13][14] <strong>miR-196a-5p</strong> is upregulated and <strong>miR-4472</strong> is downregulated in chemoresistant tissues.[12]</p>\n<p>Tumor suppressor miRNAs including <strong>miR-22, miR-200c, and Let- 7</strong> increase radiotherapy efficacy.[13] <strong>Long non-coding RNAs</strong> including <strong>HOTAIR and NEAT1</strong> are associated with radioresistance, while[15][13] <strong>LINP1</strong> functions as a tumor suppressor enhancing radiotherapy effects.[13]</p>\n<p>These ncRNAs regulate cell cycle, DNA damage repair, apoptosis, autophagy, ferroptosis, and cancer stem cell properties.[16]</p>\n<p>A <strong>17-gene signature</strong> combining methylation and miRNA-regulated genes showed predictive and prognostic power in triple-negative breast cancer patients receiving anthracycline-taxane neoadjuvant chemotherapy.[17]</p>\n<p>The findings emphasize that resistance mechanisms are highly individualized, with patients exhibiting distinct molecular rewiring that converges into limited dysregulated functional modules.[18]</p>\n<p>Would you like me to summarize which of these molecular markers\u2014mutations, protein expressions, or RNA profiles\u2014have the strongest evidence for clinical utility as predictive biomarkers of therapy resistance, and whether any are currently used or validated in routine breast cancer management?</p>\n<h3>References</h3>\n<ol>\n<li>Comprehensive Analysis of Transcriptomics and Genetic Alterations Identifies Potential Mechanisms Underlying Anthracycline Therapy Resistance in Breast Cancer. Liu Z, Gao J, Gu R, et al. Biomolecules. 2022;12(12):1834. doi:10.3390/biom12121834.</li>\n<li>The Molecular Basis of Radiosensitivity and Chemosensitivity in the Treatment of Breast Cancer. Xia F , Powell SN. Seminars in Radiation Oncology. 2002;12(4):296-304. doi:10.1053/srao.2002.35250.</li>\n<li>Predictive value of DNA repair gene expression for response to neoadjuvant chemotherapy in breast cancer. Kneubil M, Goulart K, Brollo J, et al. Journal of Clinical Oncology. 2022;40(Suppl 16):e12538. doi:10.1200/JCO.2022.40.16_suppl.e12538.</li>\n<li>Comprehensive Characterization of Pre- And Post-Treatment Samples of Breast Cancer Reveal Potential Mechanisms of Chemotherapy Resistance. Hoogstraat M, Lips EH, Mayayo-Peralta I, et al. NPJ Breast Cancer. 2022;8(1):60. doi:10.1038/s41523-022-00428-8.</li>\n<li>Systematic Review of Comparative Transcriptomic Studies of Cellular Resistance to Genotoxic Stress. Ismailov ZB, Belykh ES, Chernykh AA, et al. Mutation Research. Reviews in Mutation Research. 2023 Jul-Dec;792:108467. doi:10.1016/j.mrrev.2023.108467.</li>\n<li>RNA Expression of Breast Cancer Resistance Protein, Lung Resistance-Related Protein, Multidrug Resistance- Associated Proteins 1 and 2, and Multidrug Resistance Gene 1 in Breast Cancer: Correlation With Chemotherapeutic Response. Burger H, Foekens JA, Look MP , et al. Clinical Cancer Research : An Official Journal of the American Association for Cancer Research. 2003;9(2):827-36.</li>\n<li>Resistance to Combined Anthracycline-Taxane Chemotherapy Is Associated With Altered Metabolism and Inflammation in Breast Carcinomas. Menyh\u00e1rt O, Fekete JT, Gy\u0151rffy B. International Journal of Molecular Sciences. 2024;25(2):1063. doi:10.3390/ijms25021063.</li>\n<li>Single-Cell and Spatial Transcriptomics Reveal P4ha2-Mediated Radiotherapy Resistance Mechanisms in Breast Cancer. Li H, Liu J, Jiao Y , et al. Theranostics. 2026;16(5):2192-2220. doi:10.7150/thno.121257.</li>\n<li>Interferon-Stimulated Genes Are Involved in Cross-Resistance to Radiotherapy in Tamoxifen-Resistant Breast Cancer. Post AEM, Smid M, Nagelkerke A, et al. Clinical Cancer Research : An Official Journal of the American Association for Cancer Research. 2018;24(14):3397-3408. doi:10.1158/1078-0432.CCR-17-2551.</li>\n<li>Molecular Determinants of Neoadjuvant Chemotherapy Resistance in Breast Cancer: An Analysis of Gene Expression and Tumor Microenvironment. Guevara-Nieto HM, Orozco-Casta\u00f1o CA, Parra-Medina R, et al. PloS One. 2025;20(10):e0334335. doi:10.1371/journal.pone.0334335.</li>\n<li>Subpathway Analysis of Transcriptome Profiles Reveals New Molecular Mechanisms of Acquired Chemotherapy Resistance in Breast Cancer. Huo Y , Shao S, Liu E, et al. Cancers. 2022;14(19):4878. doi:10.3390/cancers14194878.</li>\n<li>Bioinformatic Identification of Chemoresistance-Associated microRNAs in Breast Cancer Based on Microarray Data. Wang YW, Zhang W, Ma R. Oncology Reports. 2018;39(3):1003-1010. doi:10.3892/or.2018.6205.</li>\n<li>Effects of Noncoding RNAs in Radiotherapy Response in Breast Cancer: A Systematic Review. Oghabi Bakhshaiesh T, Esmaeili R. Cell Cycle (Georgetown, Tex.). 2022;21(9):883-893. doi:10.1080/15384101.2022.2035915.</li>\n<li>Non-Coding RNAs Associated With Radioresistance in Triple-Negative Breast Cancer. Aranza-Mart\u00ednez A, S\u00e1nchez-P\u00e9rez J, Brito-Elias L, et al. Frontiers in Oncology. 2021;11:752270. doi:10.3389/fonc.2021.752270.</li>\n<li>Radiotherapy and Breast Cancer: Finally, an lncRNA Perspective on Radiosensitivity and Radioresistance. Yazarlou F , Martinez I, Lipovich L. Frontiers in Oncology. 2024;14:1437542. doi:10.3389/fonc.2024.1437542.</li>\n<li>Non-Coding RNAs in Breast Cancer Radioresistance: Mechanisms, Functional Roles and Translational Potentials. Zhao X, Qiu Y , Chen J, et al. Cell Proliferation. 2025;:e70119. doi:10.1111/cpr.70119.</li>\n<li>Genome-Wide Profiles of Methylation, microRNAs, and Gene Expression in Chemoresistant Breast Cancer. He DX, Gu F , Gao F , et al. Scientific Reports. 2016;6:24706. doi:10.1038/srep24706.</li>\n<li>Chemoresistome Mapping in Individual Breast Cancer Patients Unravels Diversity in Dynamic Transcriptional Adaptation. Dadiani M, Friedlander G, Perry G, et al. Molecular Oncology. 2025;. doi:10.1002/1878-0261.70030. 2.</li>\n</ol>"}]}, "2": {"question": "Which mutations, if any, lead to resistance to both chemotherapy and radiotherapy? Are there specific mutations that lead to cross resistance?", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>Cross-resistance between radiation therapy (RT) and cytotoxic chemotherapeutics is not commonly observed. However, some drugs such as gemcitabine may sensitize tumors to RT through inhibition of the repair of DNA double strand breaks induced by ionizing radiation.</p>"}, {"model": "GPT-4o", "text": "<p>Resistance to both chemotherapy and radiotherapy can be influenced by various genetic mutations and alterations in cancer cells. While specific mutations can confer resistance to one or both treatment modalities, cross-resistance often involves complex mechanisms rather than single mutations. Here are some key factors and mutations associated with resistance:</p>\n<ol>\n<li>\n<p><strong>TP53 Mutations</strong>: The TP53 gene encodes the p53 protein, which plays a crucial role in DNA damage response and apoptosis. Mutations in TP53 can lead to impaired apoptosis and increased survival of cancer cells following chemotherapy and radiotherapy.</p>\n</li>\n<li>\n<p><strong>KRAS Mutations</strong>: KRAS is an oncogene that, when mutated, can drive cancer progression and contribute to resistance to certain chemotherapeutic agents and radiotherapy by promoting cell survival pathways.</p>\n</li>\n<li>\n<p><strong>EGFR Mutations</strong>: Alterations in the EGFR gene can lead to resistance to targeted therapies and may also affect sensitivity to radiation by influencing cell proliferation and survival.</p>\n</li>\n<li>\n<p><strong>BRCA1/2 Mutations</strong>: While BRCA1/2 mutations are often associated with increased sensitivity to DNA-damaging agents, secondary mutations or reversion mutations can restore homologous recombination repair, leading to resistance to both chemotherapy and radiotherapy.</p>\n</li>\n<li>\n<p><strong>PI3K/AKT/mTOR Pathway Alterations</strong>: Mutations or activation of components in this pathway can promote cell survival and proliferation, contributing to resistance to both chemotherapy and radiotherapy.</p>\n</li>\n<li>\n<p><strong>Mismatch Repair Deficiency (MMR)</strong>: Defects in the mismatch repair system can lead to microsatellite instability and resistance to certain chemotherapeutic agents, and may also affect radiotherapy outcomes.</p>\n</li>\n<li>\n<p><strong>Multidrug Resistance (MDR) Genes</strong>: Overexpression of MDR genes, such as ABCB1 (P-glycoprotein), can lead to efflux of chemotherapeutic drugs and potentially affect sensitivity to radiation by altering drug accumulation and cellular stress responses.</p>\n</li>\n<li>\n<p><strong>Epigenetic Changes</strong>: Methylation and histone modification can alter gene expression patterns, leading to resistance mechanisms that affect both chemotherapy and radiotherapy.</p>\n</li>\n</ol>\n<p>Cross-resistance is often the result of a combination of these genetic and epigenetic changes, along with alterations in cell cycle regulation, DNA repair capacity, and apoptotic pathways. Understanding the specific mutations and mechanisms in individual tumors is crucial for developing effective treatment strategies and overcoming resistance.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>Yes, there are specific mutations that lead to cross-resistance against both chemotherapy and radiotherapy.</p>\n<p>To understand why, it is helpful to look at the shared goal of both therapies: <strong>DNA damage.</strong>\n*   <strong>Radiotherapy</strong> works by creating Reactive Oxygen Species (ROS) that break DNA strands.\n*   <strong>Chemotherapy</strong> (specifically cytotoxic types like platinums or alkylating agents) works by binding to DNA, causing breaks, or interfering with replication.</p>\n<p>Therefore, mutations that allow a cell to <strong>repair DNA faster</strong>, <strong>scavenge free radicals</strong>, or <strong>ignore the signal to commit suicide (apoptosis)</strong> will create resistance to <em>both</em> modalities.</p>\n<p>Here are the primary mutations and genetic alterations known to cause this cross-resistance:</p>\n<h3>1. TP53 (The \"Guardian of the Genome\")</h3>\n<p>This is the single most significant mutation regarding cross-resistance. The <em>TP53</em> gene produces the p53 protein, which triggers cell cycle arrest to allow for DNA repair or, if the damage is too severe, triggers apoptosis (cell death).</p>\n<ul>\n<li><strong>The Mutation:</strong> Loss-of-function mutations in <em>TP53</em>.</li>\n<li><strong>Mechanism of Cross-Resistance:</strong><ul>\n<li><strong>Chemo:</strong> When chemotherapy damages DNA, a cell with mutant p53 fails to trigger apoptosis. Instead, it continues to divide with mutated DNA, leading to a more aggressive tumor.</li>\n<li><strong>Radio:</strong> Radiation relies heavily on p53 to kill cells via the intrinsic apoptotic pathway. Without functional p53, the cells survive the radiation-induced DNA breaks.</li>\n</ul>\n</li>\n</ul>\n<h3>2. KEAP1 and NFE2L2 (The Antioxidant Defense)</h3>\n<p>The <em>NFE2L2</em> gene encodes the transcription factor NRF2, which regulates the cell's defense against oxidative stress. <em>KEAP1</em> is the protein that normally degrades NRF2 to keep levels low.</p>\n<ul>\n<li><strong>The Mutation:</strong> Loss-of-function in <em>KEAP1</em> or gain-of-function in <em>NFE2L2</em>.</li>\n<li><strong>Mechanism of Cross-Resistance:</strong><ul>\n<li><strong>Radio:</strong> These mutations lead to constitutively high levels of antioxidants (like glutathione). These antioxidants neutralize the Reactive Oxygen Species (ROS) created by radiation before they can damage the DNA.</li>\n<li><strong>Chemo:</strong> NRF2 also upregulates drug efflux pumps (proteins that spit drugs out of the cell) and detoxification enzymes, rendering chemotherapy agents ineffective. This is frequently seen in Non-Small Cell Lung Cancer (NSCLC).</li>\n</ul>\n</li>\n</ul>\n<h3>3. PIK3CA / PTEN / AKT (The Survival Pathway)</h3>\n<p>The PI3K/AKT pathway is a major survival signaling route in cells.</p>\n<ul>\n<li><strong>The Mutation:</strong> Activating mutations in <em>PIK3CA</em> or <em>AKT</em>, or loss-of-function mutations in <em>PTEN</em> (a tumor suppressor that shuts this pathway down).</li>\n<li><strong>Mechanism of Cross-Resistance:</strong><ul>\n<li><strong>Apoptosis Inhibition:</strong> This pathway inhibits pro-apoptotic proteins (like Bad and Bax). Even if chemo or radio damages the DNA, the \"survival signal\" is so loud that the cell refuses to die.</li>\n<li><strong>Enhanced Repair:</strong> AKT activation enhances Non-Homologous End Joining (NHEJ), a mechanism used to repair DNA double-strand breaks caused by radiation and certain chemotherapies.</li>\n</ul>\n</li>\n</ul>\n<h3>4. EGFR (Epidermal Growth Factor Receptor)</h3>\n<p>While often associated with targeted therapy, <em>EGFR</em> mutations play a role in conventional resistance.</p>\n<ul>\n<li><strong>The Mutation:</strong> Constitutive activation (e.g., Exon 19 deletions or L858R).</li>\n<li><strong>Mechanism of Cross-Resistance:</strong><ul>\n<li>Mutated EGFR can translocate into the nucleus. Once there, it interacts with <strong>DNA-PK</strong> (a DNA repair enzyme). This interaction hyper-activates the DNA repair machinery, fixing the damage caused by both radiation and chemotherapy faster than the treatment can inflict it.</li>\n</ul>\n</li>\n</ul>\n<h3>5. RAS (KRAS, NRAS, HRAS)</h3>\n<p>RAS mutations are among the most common drivers of cancer (especially pancreatic, lung, and colorectal).</p>\n<ul>\n<li><strong>The Mutation:</strong> Activating mutations (e.g., KRAS G12C).</li>\n<li><strong>Mechanism of Cross-Resistance:</strong><ul>\n<li>RAS mutations drive constant cell proliferation. However, they also increase the threshold for apoptosis. Cells with <em>KRAS</em> mutations have been shown to be inherently more resistant to radiation-induced cell death and platinum-based chemotherapy due to alterations in mitochondrial function and apoptotic signaling.</li>\n</ul>\n</li>\n</ul>\n<h3>6. Bcl-2 Family (The Anti-Death Proteins)</h3>\n<p>While often driven by translocations (like t(14;18) in lymphoma) rather than point mutations, overexpression or mutation of these genes is a key factor.</p>\n<ul>\n<li><strong>The Alteration:</strong> Overexpression of <em>BCL2</em> or <em>BCL-XL</em>.</li>\n<li><strong>Mechanism of Cross-Resistance:</strong><ul>\n<li>These proteins sit on the mitochondria and physically block the release of Cytochrome C. Both chemotherapy and radiotherapy ultimately try to punch holes in the mitochondria to kill the cell; high levels of Bcl-2 act as a shield, preventing death regardless of the upstream damage.</li>\n</ul>\n</li>\n</ul>\n<h3>Summary of Cross-Resistance Mechanisms</h3>\n<p>| Gene Mutation | Function | Why it resists Chemo | Why it resists Radio |\n| :--- | :--- | :--- | :--- |\n| <strong>TP53</strong> (Loss) | Apoptosis Regulator | Cell refuses to die despite drug damage. | Cell refuses to die despite radiation damage. |\n| <strong>KEAP1</strong> (Loss) / <strong>NRF2</strong> (Gain) | Antioxidant Response | Increases drug detoxification/efflux. | Neutralizes radiation-induced free radicals (ROS). |\n| <strong>PIK3CA / PTEN</strong> | Survival Signaling | Inhibits apoptotic triggers. | Accelerates DNA double-strand break repair. |\n| <strong>EGFR</strong> (Activation) | Growth Factor | Promotes survival signaling. | Translocates to nucleus to boost DNA repair enzymes. |</p>\n<h3>A Note on \"Acquired\" vs. \"Intrinsic\" Resistance</h3>\n<p>It is important to note that tumors often evolve. A tumor might start sensitive to therapy, but under the selective pressure of chemotherapy, a sub-clone of cells containing a <strong>TP53</strong> or <strong>KEAP1</strong> mutation may survive, multiply, and result in a recurrent tumor that is now resistant to both further chemo and radiotherapy.</p>"}, {"model": "MedGemma 27B", "text": "<p><strong>Mutations Leading to Resistance to Both Chemotherapy and Radiotherapy:</strong></p>\n<p>Several genetic alterations can confer resistance to <em>both</em> chemotherapy (CT) and radiotherapy (RT). This often happens because the underlying mechanisms involved in DNA damage repair or cell death pathways are targeted by both treatment modalities. Here's a breakdown of key examples:</p>\n<ol>\n<li><strong>DNA Damage Repair Pathway Mutations:</strong><ul>\n<li><strong>BRCA1/2 Germline Mutations:</strong> These are well-known for conferring sensitivity to certain chemotherapies like platinum agents (cisplatin, carboplatin) and PARP inhibitors. However, paradoxically, they can also be associated with some degree of intrinsic resistance to RT in certain contexts (e.g., breast cancer), potentially due to impaired homologous recombination repair which is crucial after radiation-induced double-strand breaks. The relationship is complex and context-dependent. Loss of BRCA function impairs HR, leading to accumulation of DSBs. While this makes cells sensitive to drugs targeting HR (like PARPi), it might make them less responsive to RT in some cases as the primary mechanism of killing (HR failure) is already compromised. Conversely, loss of BRCA can sensitize tumors to RT by impairing NHEJ backup pathway. Overall effect depends on tumor type and specific therapy regimen.</li>\n<li><strong>ATM Gene Mutations:</strong> ATM plays a central role in detecting and signaling DNA double-strand breaks (DSBs) caused by both CT (especially platinum agents) and RT. Inactivating mutations in ATM can reduce the cellular response to these therapies. Cells lacking functional ATM may fail to activate downstream checkpoints and repair pathways effectively, leading to reduced apoptosis upon DNA damage. This results in increased survival despite exposure to damaging treatments.</li>\n<li><strong>CHK2 Gene Mutations:</strong> CHK2 is another kinase activated by ATM following DSB detection. It acts further downstream in the checkpoint activation cascade. Mutations inactivating CHK2 can similarly blunt the response to DNA damaging agents used in CT and RT.</li>\n<li><strong>RAD51 Mutations/Alterations:</strong> RAD51 is essential for Homologous Recombination (HR), a major pathway for repairing DSBs induced by CT and RT. Alterations affecting RAD51 expression or function can impact the effectiveness of both treatments. For example, overexpression or copy number gains of RAD51 have been linked to chemoresistance and radioresistance in various cancers.</li>\n<li><strong>Other DDR Genes:</strong> Mutations in genes involved in other DNA repair pathways like Base Excision Repair (BER - e.</li>\n</ul>\n</li>\n</ol>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>Which mutations, if any, lead to resistance to both chemotherapy and radiotherapy? Are there specific mutations that lead to cross resistance?</h1>\n<p>Several well-characterized mutations and pathway alterations can confer resistance to both chemotherapy and radiotherapy, but there is no single universal \u201ccross\u2011resistance mutation.\u201d Most cross resistance arises from changes in DNA\u2011damage response, apoptosis regulation, and cell\u2011cycle control that blunt the effects of both genotoxic drugs and ionizing radiation.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC11976711/\">^1</a><a href=\"https://www.oaepublish.com/articles/cdr.2020.89\">^3</a></p>\n<h2>Key shared mechanisms</h2>\n<ul>\n<li>Both cytotoxic chemotherapy (e.g., platinum drugs, alkylators, anthracyclines) and radiotherapy kill tumor cells mainly by inducing DNA damage, especially double\u2011strand breaks.<a href=\"https://www.oaepublish.com/articles/cdr.2020.89\">^3</a></li>\n<li>Mutations that enhance DNA repair, disable apoptosis, or alter checkpoints can therefore protect against both modalities and lead to cross resistance.<a href=\"https://www.oaepublish.com/articles/cdr.2020.89\">^1</a></li>\n</ul>\n<h2>TP53 and p53\u2011pathway alterations</h2>\n<ul>\n<li>Loss\u2011of\u2011function <em>TP53</em> mutations are among the clearest examples associated with reduced response to both chemotherapy and radiation, because mutant p53 fails to induce cell\u2011cycle arrest and apoptosis after DNA damage.<a href=\"https://pubmed.ncbi.nlm.nih.gov/25201193/\">^4</a></li>\n<li>Clinical data in sarcomas and other tumors show that <em>TP53</em> mutations correlate with radioresistance and poorer local control after irradiation, and numerous studies link mutant p53 to poorer responses to DNA\u2011damaging drugs.<a href=\"https://pubmed.ncbi.nlm.nih.gov/25201193/\">^6</a></li>\n<li>Alterations that suppress p53 signaling without mutating <em>TP53</em> directly (e.g., <em>MDM2</em> amplification, <em>CDKN2A</em> loss) can similarly promote resistance, although their association with radioresponse can be weaker or context\u2011dependent.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC5352454/\">^6</a></li>\n</ul>\n<h2>DNA\u2011damage response and repair genes</h2>\n<ul>\n<li>Upregulation or activating changes in DNA\u2011damage response (DDR) pathways (e.g., homologous recombination, non\u2011homologous end\u2011joining, nucleotide excision repair) can make tumor cells more efficient at repairing lesions produced by both chemotherapy and radiation.<a href=\"https://www.oaepublish.com/articles/cdr.2020.89\">^2</a></li>\n<li>Reviews of genetic determinants of chemo\u2011 and radioresistance highlight elevated expression or activity of DDR genes such as <em>RAD51</em> (HR repair), <em>ERCC1</em> (nucleotide excision repair), and DNA\u2011PK components as contributors to resistance to both treatments.<a href=\"https://www.oaepublish.com/articles/cdr.2020.89\">^7</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC5760393/\">^1</a></li>\n<li>In some settings, DDR hyperactivation is acquired under treatment pressure (for example, cisplatin\u2011resistant tumors with broadly increased DDR gene expression that show cross resistance to other DNA\u2011damaging agents).<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC11976711/\">^8</a></li>\n</ul>\n<h2>Anti\u2011apoptotic and survival signaling</h2>\n<ul>\n<li>Overexpression or activating changes in anti\u2011apoptotic proteins (e.g., BCL\u20112 family members, survivin) can blunt death signaling after DNA damage, contributing to cross resistance.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC5760393/\">^1</a></li>\n<li>In lung adenocarcinoma models, docetaxel\u2011resistant cells that became cross\u2011resistant to radiotherapy showed increased expression of survivin and RAD51, driven by c\u2011MYC, and downregulation of miR\u2011451; restoring miR\u2011451 resensitized them to radiation.<a href=\"https://www.oncotarget.com/article/2176/text/\">^9</a></li>\n<li>Activation of pro\u2011survival pathways such as NF\u2011\u03baB, PI3K\u2013AKT, and others is frequently implicated in resistance to both chemo\u2011 and radiotherapy in multiple tumor types.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC5760393/\">^10</a></li>\n</ul>\n<h2>Examples of documented cross resistance</h2>\n<ul>\n<li>In nasopharyngeal carcinoma, cells surviving radiotherapy display increased radioresistance and cross resistance to paclitaxel and cisplatin, linked to enhanced survival and repair mechanisms rather than a single recurrent gene mutation.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC8554658/\">^10</a></li>\n<li>In lung adenocarcinoma, the miR\u2011451\u2013c\u2011MYC\u2013survivin/RAD51 axis is a defined molecular route by which acquired chemoresistance (to docetaxel) leads to acquired radioresistance.<a href=\"https://www.oncotarget.com/article/2176/text/\">^9</a></li>\n<li>Reviews of cross resistance highlight that prolonged exposure to one genotoxic agent (e.g., cisplatin) can select for clones with globally heightened DDR capacity, which then resist multiple DNA\u2011damaging drugs and often show radioresistance as well.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9259985/\">^2</a></li>\n</ul>\n<h2>Take\u2011home points</h2>\n<ul>\n<li>There are recurrent <strong>pathways</strong> rather than a single universal mutation: defective p53 signaling, enhanced DDR, and increased anti\u2011apoptotic signaling are the main shared mechanisms behind cross resistance to chemotherapy and radiotherapy.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC11976711/\">^3</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC5760393/\">^1</a></li>\n<li>Specific alterations frequently linked to cross resistance include <em>TP53</em> loss\u2011of\u2011function, high <em>RAD51</em> and other HR/NHEJ components, elevated <em>ERCC1</em>, overexpression of survivin/BCL\u20112 family members, and regulatory changes such as loss of miR\u2011451 in lung adenocarcinoma.<a href=\"https://www.oncotarget.com/article/2176/text/\">^4</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC5760393/\">^3</a></li>\n<li>The precise mutations vary by tumor type, and cross resistance is often an acquired, polygenic phenotype emerging under treatment pressure rather than being driven by a single mutation in isolation.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC5760393/\">^2</a></li>\n</ul>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p>h chemotherapy and radiotherapy? a. Are there specific mutations that lead to cross resistance? <strong>TP53 mutations and alterations in DNA repair genes, particularly BRCA1/BRCA2, are associated with cross- resistance to both chemotherapy and radiotherapy in breast cancer</strong> , though their effects can be complex and context-dependent.</p>\n<h2>TP53 Mutations TP53 mutations contribute to resistance to both chemo- and radiotherapy, though the mechanism involves a trade-off:</h2>\n<p><strong>impaired DNA repair is offset by reduced apoptosis</strong> .[1]</p>\n<p>Somatic TP53 mutations are common in anthracycline-sensitive groups, while other mutations appear in resistant groups.[2]</p>\n<p>In triple-negative breast cancer, TP53 mutations are frequently observed and may influence treatment response.[3]</p>\n<h2>BRCA1/BRCA2 Alterations The role of BRCA1 and BRCA2 in cross-resistance is paradoxical.</h2>\n<p><strong>BRCA1- or BRCA2-deficient tumors demonstrate marked sensitivity to ionizing radiation and drugs producing double-strand breaks</strong> .[1]</p>\n<p>However, BRCA1 dysfunction leads to enhanced sensitivity to DNA damaging therapeutic agents, while p53 mutations contribute to resistance.[4]</p>\n<p>Notably, <strong>BRCA1 and BRCA2 expression decreases in post-chemotherapy residual tumors</strong> , and BRCA2 shows lower expression in post-treatment samples compared to pre-treatment biopsies (p=0.009).[5]</p>\n<h2>DNA Repair Pathway Genes Several DNA repair genes show altered expression patterns associated with treatment resistance: -</h2>\n<p><strong>ATM</strong>: Shows lower expression in post-treatment residual tumors (p=0.004), though ATM protein plays a significant role in determining response to therapy[5][1] - <strong>PALB2 and ERCC1</strong>: Lower expression in pre-treatment biopsies correlates with pathologic complete response (p=0.005 and p=0.009)[5] - <strong>FANCA and PARP1</strong>: Demonstrate lower expression in post-treatment samples[5]</p>\n<h2>Interferon-Stimulated Genes</h2>\n<p><strong>Interferon-stimulated genes (ISGs) are involved in cross-resistance between tamoxifen and radiotherapy</strong> .[6]</p>\n<p>Increased ISG expression in both resistant phenotypes correlates with poor outcomes in patients receiving adjuvant tamoxifen or radiotherapy, suggesting a shared resistance mechanism across treatment modalities.[6]</p>\n<h2>Drug Metabolism Genes</h2>\n<p><strong>Xenobiotic metabolism genes including CYP3A4, CYP2A6, ABCB5, CYP1A1, and CYP4Z1</strong> are significantly upregulated in anthracycline-resistant groups, and may contribute to broader treatment resistance patterns.[2][7]</p>\n<p>The molecular mechanisms underlying cross-resistance appear highly individualized, with patients exhibiting distinct molecular rewiring that converges into limited dysregulated functional modules.[8]</p>\n<p>This heterogeneity suggests that single-agent targeted therapy is unlikely to be effective, and combination strategies targeting multiple resistance pathways simultaneously may be necessary.[9]</p>\n<p>Would you like me to summarize the latest clinical evidence on how these specific gene mutations (such as TP53, BRCA1/2, and DNA repair pathway genes) impact the effectiveness of current targeted therapies or combination regimens in breast cancer patients with documented cross-resistance? This could help guide treatment decisions for cases where standard chemotherapy and radiotherapy have failed.</p>\n<h3>References</h3>\n<ol>\n<li>The Molecular Basis of Radiosensitivity and Chemosensitivity in the Treatment of Breast Cancer. Xia F , Powell SN. Seminars in Radiation Oncology. 2002;12(4):296-304. doi:10.1053/srao.2002.35250.</li>\n<li>Comprehensive Analysis of Transcriptomics and Genetic Alterations Identifies Potential Mechanisms Underlying Anthracycline Therapy Resistance in Breast Cancer. Liu Z, Gao J, Gu R, et al. Biomolecules. 2022;12(12):1834. doi:10.3390/biom12121834.</li>\n<li>Mutational signature differences in paired tissues of triple-negative breast cancer receiving neoadjuvant therapy: Preliminary analysis. Baskarane H, Divakar M, Batra A, et al. Journal of Clinical Oncology. 2025;43(Suppl 16):e12555. doi:10.1200/JCO.2025.43.16_suppl.e12555.</li>\n<li>P53, BRCA1 and Breast Cancer Chemoresistance. Scata KA, El-Deiry WS. Advances in Experimental Medicine and Biology. 2007;608:70-86. doi:10.1007/978-0-387-74039-3_5.</li>\n<li>Predictive value of DNA repair gene expression for response to neoadjuvant chemotherapy in breast cancer. Kneubil M, Goulart K, Brollo J, et al. Journal of Clinical Oncology. 2022;40(Suppl 16):e12538. doi:10.1200/JCO.2022.40.16_suppl.e12538.</li>\n<li>Interferon-Stimulated Genes Are Involved in Cross-Resistance to Radiotherapy in Tamoxifen-Resistant Breast Cancer. Post AEM, Smid M, Nagelkerke A, et al. Clinical Cancer Research : An Official Journal of the American Association for Cancer Research. 2018;24(14):3397-3408. doi:10.1158/1078-0432.CCR-17-2551.</li>\n<li>Resistance to Combined Anthracycline-Taxane Chemotherapy Is Associated With Altered Metabolism and Inflammation in Breast Carcinomas. Menyh\u00e1rt O, Fekete JT, Gy\u0151rffy B. International Journal of Molecular Sciences. 2024;25(2):1063. doi:10.3390/ijms25021063.</li>\n<li>Comprehensive Characterization of Pre- And Post-Treatment Samples of Breast Cancer Reveal Potential Mechanisms of Chemotherapy Resistance. Hoogstraat M, Lips EH, Mayayo-Peralta I, et al. NPJ Breast Cancer. 2022;8(1):60. doi:10.1038/s41523-022-00428-8.</li>\n<li>Mechanisms of Resistance of Chemotherapy in Early-Stage Triple Negative Breast Cancer (TNBC). Wein L, Loi S. Breast (Edinburgh, Scotland). 2017;34 Suppl 1:S27-S30. doi:10.1016/j.breast.2017.06.023. 3.</li>\n</ol>"}]}, "3": {"question": "Which resistance mechanisms, if any, are unique to chemotherapy vs radiotherapy?", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>Resistance to chemotherapeutic agents can be intrinsic (innate) or acquired. Intrinsic resistance refers to the inherent ability of a tumor cell to resist a particular cytotoxic agent and is related to qualitative differences in molecular structure of the target. Acquired resistance may arise through mutation or selection and has been discussed above with regard to gene-specific therapies. Some examples include myc-gene translocations in Burkitt's lymphoma that confer resistance to methotrexate; multidrug resistance genes mediating resistance to natural product anticancer drugs such as the vinca alkaloids and taxanes; and amplification of the bcl2 oncogene which confers resistance to apoptosis induced by cytotoxic agents.</p>"}, {"model": "GPT-4o", "text": "<p>Chemotherapy and radiotherapy are both common cancer treatments, but they have different mechanisms of action and, consequently, different resistance mechanisms. Here are some resistance mechanisms that are more specific to each treatment:</p>\n<h3>Chemotherapy Resistance Mechanisms:</h3>\n<ol>\n<li>\n<p><strong>Drug Efflux</strong>: Cancer cells can develop resistance to chemotherapy by increasing the expression of efflux pumps, such as P-glycoprotein, which actively transport drugs out of the cell, reducing their intracellular concentration and effectiveness.</p>\n</li>\n<li>\n<p><strong>Drug Inactivation</strong>: Some cancer cells can increase the expression of enzymes that inactivate chemotherapy drugs, such as glutathione S-transferase, which can conjugate drugs with glutathione, making them less effective.</p>\n</li>\n<li>\n<p><strong>Altered Drug Targets</strong>: Mutations or alterations in the target molecules of chemotherapy drugs can reduce drug binding and efficacy. For example, mutations in the topoisomerase enzyme can confer resistance to topoisomerase inhibitors.</p>\n</li>\n<li>\n<p><strong>DNA Repair Enhancement</strong>: Cancer cells can enhance their DNA repair mechanisms to counteract the DNA damage caused by certain chemotherapeutic agents, such as alkylating agents and platinum-based drugs.</p>\n</li>\n<li>\n<p><strong>Apoptosis Inhibition</strong>: Resistance can occur if cancer cells develop mechanisms to evade apoptosis, the programmed cell death that chemotherapy aims to induce. This can involve alterations in pro-apoptotic and anti-apoptotic proteins.</p>\n</li>\n</ol>\n<h3>Radiotherapy Resistance Mechanisms:</h3>\n<ol>\n<li>\n<p><strong>DNA Repair Enhancement</strong>: Similar to chemotherapy, cancer cells can enhance their DNA repair capabilities to fix the DNA damage caused by ionizing radiation. This is particularly relevant for radiotherapy, which primarily causes DNA double-strand breaks.</p>\n</li>\n<li>\n<p><strong>Hypoxia</strong>: Tumor hypoxia (low oxygen levels) can make cancer cells more resistant to radiotherapy. Oxygen is a potent radiosensitizer, and its absence can reduce the effectiveness of radiation-induced DNA damage.</p>\n</li>\n<li>\n<p><strong>Cell Cycle Redistribution</strong>: Radiotherapy is most effective against cells in certain phases of the cell cycle (e.g., G2/M phase). Cancer cells can develop resistance by altering their cell cycle distribution to spend less time in these sensitive phases.</p>\n</li>\n<li>\n<p><strong>Antioxidant Production</strong>: Increased production of antioxidants, such as glutathione, can help cancer cells neutralize the reactive oxygen species generated by radiotherapy, reducing its effectiveness.</p>\n</li>\n</ol>\n<p>While there is some overlap in resistance mechanisms, such as enhanced DNA repair, the specific pathways and molecular changes involved can differ between chemotherapy and radiotherapy. Understanding these differences is crucial for developing strategies to overcome resistance and improve treatment efficacy.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>To understand the unique resistance mechanisms of chemotherapy versus radiotherapy, one must look at the fundamental difference in how they work: <strong>Chemotherapy is a chemical interaction</strong>, while <strong>Radiotherapy is a physical energy deposition.</strong></p>\n<p>While there is significant overlap (both can fail if a cell has defective apoptosis pathways or super-efficient DNA repair), there are distinct mechanisms unique to each modality.</p>\n<p>Here are the resistance mechanisms unique to chemotherapy and radiotherapy.</p>\n<hr />\n<h3>1. Mechanisms Unique to Chemotherapy</h3>\n<p>Chemotherapy resistance is largely defined by <strong>Pharmacokinetics</strong> (how the body moves the drug) and <strong>Pharmacodynamics</strong> (how the drug interacts with its specific protein target). Radiation cannot be \"pumped out\" or \"metabolized,\" making the following unique to drugs:</p>\n<h4>A. Drug Efflux (The \"Sump Pump\")</h4>\n<p>This is the most distinct mechanism unique to chemotherapy. Cancer cells can overexpress transmembrane proteins (specifically ATP-binding cassette or <strong>ABC transporters</strong>, such as <strong>P-glycoprotein</strong>).\n*   <strong>The Mechanism:</strong> These pumps physically detect the chemotherapy agent entering the cell and actively pump it back out before it can reach the nucleus or its target.\n*   <strong>Why it\u2019s unique:</strong> You cannot pump physical energy (radiation) out of a cell.</p>\n<h4>B. Metabolic Inactivation (The \"Antidote\")</h4>\n<p>Many chemotherapy drugs are introduced as \"prodrugs\" that need activation, or active drugs that can be deactivated.\n*   <strong>The Mechanism:</strong> Cancer cells may upregulate enzymes (like <strong>Glutathione S-transferase</strong> or the <strong>CYP450</strong> system) that chemically conjugate the drug, rendering it non-toxic or water-soluble so it can be excreted. Alternatively, they may downregulate the enzymes required to convert a prodrug into its active toxic form.\n*   <strong>Why it\u2019s unique:</strong> Radiation is ionizing energy; it cannot be enzymatically digested or chemically neutralized by a metabolic enzyme.</p>\n<h4>C. Target Modification</h4>\n<p>Chemotherapy drugs usually work like a key in a lock\u2014they bind to a specific protein (e.g., Methotrexate binds to Dihydrofolate Reductase; Taxanes bind to Tubulin).\n*   <strong>The Mechanism:</strong> Cancer cells can mutate the gene coding for the target protein. This changes the shape of the \"lock\" so the drug \"key\" no longer fits, but the protein still functions for the cell.\n*   <strong>Why it\u2019s unique:</strong> Radiation does not bind to a specific protein pocket; it indiscriminately smashes DNA and creates free radicals.</p>\n<hr />\n<h3>2. Mechanisms Unique (or Dominant) to Radiotherapy</h3>\n<p>Radiotherapy resistance is largely defined by <strong>Physics</strong> and <strong>Oxygen chemistry</strong>. While chemo resistance focuses on the drug molecule, RT resistance focuses on the cellular environment and the cell cycle phase.</p>\n<h4>A. The Oxygen Effect (Hypoxia)</h4>\n<p>While hypoxia hinders chemo delivery (due to poor blood flow), it causes a fundamental <strong>chemical failure</strong> in radiotherapy. This is known as the \"Oxygen Fixation Hypothesis.\"\n*   <strong>The Mechanism:</strong> Radiation (specifically photons/X-rays) works largely by creating free radicals. These radicals cause DNA damage. For that damage to become permanent (\"fixed\"), oxygen must be present to react with the free radical on the DNA. Without oxygen (hypoxia), the DNA damage spontaneously repairs itself chemically.\n*   <strong>Why it\u2019s unique:</strong> Hypoxic cells are 2\u20133 times more resistant to radiation than oxygenated cells. While hypoxia affects chemo <em>delivery</em>, it does not stop a chemo molecule from working if it manages to arrive; for radiation, the lack of oxygen stops the mechanism of action itself.</p>\n<h4>B. Free Radical Scavenging Capacity</h4>\n<p>While some chemo drugs generate free radicals, radiotherapy relies almost entirely on the generation of Reactive Oxygen Species (ROS) via the hydrolysis of water (indirect action).\n*   <strong>The Mechanism:</strong> Radio-resistant cells often maintain abnormally high levels of intracellular antioxidants (like <strong>Glutathione</strong> or <strong>Superoxide Dismutase</strong>). These molecules \"mop up\" the free radicals created by the radiation beam before they can damage the DNA.\n*   <strong>Why it\u2019s unique:</strong> This is a direct counter to the indirect ionization process of radiation. While this can affect some specific chemo drugs (like anthracyclines), it is a universal resistance mechanism against standard photon radiation.</p>\n<h4>C. Cell Cycle Phase Specificity (S-Phase Resistance)</h4>\n<p>Both therapies are affected by the cell cycle, but the pattern of resistance in Radiotherapy is distinct and predictable based on DNA content.\n*   <strong>The Mechanism:</strong> Cells are most resistant to radiation in the <strong>late S-phase</strong> (Synthesis phase). This is because the cell has replicated its DNA, providing a \"spare copy\" (sister chromatid) that allows for Homologous Recombination repair of the double-strand breaks caused by radiation.\n*   <strong>Why it\u2019s unique:</strong> While chemo drugs are also phase-specific, many target S-phase to <em>kill</em> the cell (antimetabolites). In contrast, S-phase is where radiation is <em>least</em> effective.</p>\n<hr />\n<h3>Summary Comparison Table</h3>\n<p>| Feature | Chemotherapy Resistance | Radiotherapy Resistance |\n| :--- | :--- | :--- |\n| <strong>Efflux Pumps</strong> | <strong>Yes</strong> (P-glycoprotein pumps drug out) | <strong>No</strong> (Cannot pump out energy) |\n| <strong>Metabolism</strong> | <strong>Yes</strong> (Enzymes degrade the drug) | <strong>No</strong> (Cannot metabolize a beam) |\n| <strong>Target Mutation</strong> | <strong>Yes</strong> (Mutated binding sites) | <strong>No</strong> (Target is DNA generally) |\n| <strong>Hypoxia</strong> | <strong>Delivery Issue</strong> (Drug can't reach cell) | <strong>Mechanism Failure</strong> (No O2 to fix damage) |\n| <strong>Repair Focus</strong> | Specific to drug damage (e.g., adducts) | Double-Strand Break Repair (NHEJ/HR) |\n| <strong>Sanctuary Sites</strong> | <strong>Yes</strong> (Blood-brain barrier, testes) | <strong>No</strong> (Radiation penetrates tissue) |</p>"}, {"model": "MedGemma 27B", "text": "<p>Okay, let's break down the differences in resistance mechanisms between chemotherapy and radiotherapy. While there is some overlap (like increased DNA repair), several key mechanisms are more prominent or specific to one modality over the other.</p>\n<p><strong>Chemotherapy Resistance Mechanisms:</strong></p>\n<p>These often involve preventing the drug from reaching its target, reducing its effectiveness at the target site, or increasing the cell's ability to survive despite damage.</p>\n<ol>\n<li>\n<p><strong>Decreased Drug Uptake/Increased Efflux:</strong></p>\n<ul>\n<li>Cancer cells can reduce the expression of transporters that bring drugs into the cell.</li>\n<li>They can <em>increase</em> the expression of efflux pumps (like P-glycoprotein, MRP1) which actively pump the drug out of the cell before it reaches effective concentrations. This is a major mechanism for many chemo agents. <strong>(More characteristic of Chemo)</strong></li>\n</ul>\n</li>\n<li>\n<p><strong>Target Alteration:</strong></p>\n<ul>\n<li>Mutations in the drug's molecular target (e.g., EGFR mutations conferring resistance to tyrosine kinase inhibitors).</li>\n<li>Changes in protein levels or post-translational modifications affecting the target. <strong>(Common to both but very significant in targeted chemo)</strong></li>\n</ul>\n</li>\n<li>\n<p><strong>Drug Inactivation:</strong></p>\n<ul>\n<li>Cells may increase enzymes that metabolize or conjugate the chemotherapeutic agent, rendering it inactive. For example, glutathione S-transferases inactivating platinum compounds. <strong>(More characteristic of Chemo)</strong></li>\n</ul>\n</li>\n<li>\n<p><strong>Enhanced DNA Repair:</strong></p>\n<ul>\n<li>Upregulation of various DNA repair pathways (e.g., homologous recombination, non-homologous end joining, base excision repair) allows cells to fix the DNA damage caused by chemotherapy faster than the drug can cause further damage. <strong>(Overlap - also important in Radioresistance)</strong></li>\n</ul>\n</li>\n<li>\n<p><strong>Apoptosis Evasion:</strong></p>\n<ul>\n<li>Downregulation of pro-apoptotic proteins (e.g., Bax, Bak) or upregulation of anti-apoptotic proteins (e.g., Bcl-2, Bcl-xL) prevents programmed cell death even when damaged.</li>\n<li>Defects in p53 pathway, crucial for initiating apoptosis after DNA damage. <strong>(Overlap - also relevant to Radiosensitivity)</strong></li>\n</ul>\n</li>\n<li>\n<p><strong>Cell Cycle Checkpoint Modulation:</strong></p>\n<ul>\n<li>Alterations in checkpoint controls allow cells with damaged DNA to progress through mitosis instead of undergoing arrest and repair/apoptosis. <strong>(Overlap - also relevant to Radiosensitivity)</strong></li>\n</ul>\n</li>\n<li>\n<p><strong>Epigenetic Modifications:</strong></p>\n</li>\n</ol>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>Which resistance mechanisms, if any, are unique to chemotherapy vs radiotherapy?</h1>\n<p>Chemotherapy and radiotherapy share several resistance pathways, but each also has mechanisms that are largely modality\u2011specific. Chemotherapy has unique resistance related to drug handling and target modification, whereas radiotherapy has unique resistance linked to oxygen dependence and physical aspects of energy deposition.<a href=\"https://tcr.amegroups.org/article/view/21791/html\">^1</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC8573967/\">^3</a></p>\n<h2>Chemotherapy\u2011specific resistance</h2>\n<p>These mechanisms depend on the fact that chemotherapy agents are exogenous chemicals that must enter cells, interact with specific molecular targets, and be metabolized.<a href=\"https://onlinelibrary.wiley.com/doi/full/10.1002/mco2.265\">^5</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3573517/\">^1</a></p>\n<ul>\n<li><strong>Drug efflux by ABC transporters</strong><ul>\n<li>Overexpression of ATP\u2011binding cassette transporters (e.g., ABCB1/P\u2011gp, ABCG2) pumps many structurally unrelated drugs out of tumor cells, reducing intracellular drug levels.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3573517/\">^7</a><a href=\"https://www.sciencedirect.com/science/article/abs/pii/S0304419X25000149\">^5</a></li>\n<li>This is considered a central mechanism of chemoresistance and is specific to agents that must accumulate inside the cell at high concentrations.<a href=\"https://www.nature.com/articles/s41467-021-23071-6\">^1</a></li>\n</ul>\n</li>\n<li><strong>Altered drug uptake and metabolism</strong><ul>\n<li>Reduced expression or mutation of influx transporters or channels can limit entry of drugs such as platinum agents or nucleoside analogs.<a href=\"https://www.sciencedirect.com/science/article/abs/pii/S0304419X25000149\">^6</a></li>\n<li>Increased detoxification (e.g., by glutathione\u2011S\u2011transferases, aldehyde dehydrogenases, or other metabolizing enzymes) can inactivate drugs before they damage DNA or other targets.<a href=\"https://onlinelibrary.wiley.com/doi/full/10.1002/mco2.265\">^2</a></li>\n</ul>\n</li>\n<li><strong>Modification or loss of the drug target</strong><ul>\n<li>Point mutations, amplification, or isoform switching in drug targets (e.g., topoisomerase II, tubulin, hormone receptors, kinases) can reduce drug binding while preserving target function.<a href=\"https://tcr.amegroups.org/article/view/21791/html\">^8</a><a href=\"https://onlinelibrary.wiley.com/doi/full/10.1002/mco2.265\">^6</a></li>\n<li>These mechanisms are inherently tied to the presence of a defined molecular drug target and have no direct parallel for ionizing radiation, which damages DNA and other macromolecules more diffusely.<a href=\"https://onlinelibrary.wiley.com/doi/full/10.1002/mco2.265\">^8</a></li>\n</ul>\n</li>\n</ul>\n<h2>Radiotherapy\u2011specific resistance</h2>\n<p>These mechanisms stem from the physics of ionizing radiation, which relies heavily on oxygen to fix DNA damage and is delivered as localized energy rather than a diffusible molecule.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC8573967/\">^9</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3668666/\">^8</a></p>\n<ul>\n<li><strong>Tumor hypoxia and oxygen effect</strong><ul>\n<li>Hypoxia is a hallmark of many solid tumors and reduces the formation and \u201cfixation\u201d of radiation\u2011induced DNA damage, leading to radioresistance.<a href=\"https://www.oaepublish.com/articles/cdr.2020.49\">^4</a></li>\n<li>In low oxygen, fewer reactive oxygen species are generated and damaged DNA can be chemically restored, whereas in normoxia oxygen converts transient DNA radicals into non\u2011repairable lesions.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3668666/\">^4</a></li>\n</ul>\n</li>\n<li><strong>Dose\u2011fractionation and repopulation dynamics</strong><ul>\n<li>Radioresistance can arise from accelerated repopulation of clonogenic tumor cells between fractions, sublethal damage repair, and redistribution through the cell cycle, which are tightly linked to how radiation is fractionated over time.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3668666/\">^8</a></li>\n<li>These time\u2011 and dose\u2011structure effects are specific to radiotherapy delivery schedules and do not have a direct analogue with most standard bolus chemotherapy regimens.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3668666/\">^8</a></li>\n</ul>\n</li>\n<li><strong>Radiation field and microenvironmental factors</strong><ul>\n<li>Heterogeneous dose distribution, shielding by stromal components, and vascular damage within the irradiated volume can create locally radioresistant niches that are spatially defined by the radiation field.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC8573967/\">^9</a></li>\n<li>These spatially constrained resistance patterns are distinct from systemic chemoresistance, which is determined more by whole\u2011body drug exposure than by local dose gradients.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3668666/\">^4</a></li>\n</ul>\n</li>\n</ul>\n<h2>Shared but differently weighted mechanisms</h2>\n<p>Some mechanisms operate in both settings but are more characteristic of one modality.<a href=\"https://tcr.amegroups.org/article/view/21791/html\">^3</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3668666/\">^8</a></p>\n<ul>\n<li>Enhanced DNA repair, survival signaling (e.g., PI3K\u2013AKT, NF\u2011\u03baB), cancer stem cell phenotypes
