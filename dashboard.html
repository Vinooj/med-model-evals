s triggers **HIF-1\u03b1** (Hypoxia-Inducible Factor), which upregulates drug efflux pumps and induces angiogenesis (VEGF), promoting resistance.<br><br>#### **Nodal/Metastatic Involvement (N and M Stage)**<br>*   **Correlation:** **Epithelial-to-Mesenchymal Transition (EMT).**<br>*   **Mechanism:** To metastasize, cells must undergo EMT.<br>    *   **Markers:** Loss of **E-cadherin**, gain of **Vimentin**, **Snail**, **Slug**, and **Twist**.<br>    *   **Effect:** Cells in the &quot;Mesenchymal&quot; state are significantly more resistant to both chemotherapy and radiation than cells in the &quot;Epithelial&quot; state.<br>*   **Microenvironment:** Metastatic sites (bone, liver, brain) provide a protective niche. For example, interaction with bone marrow stromal cells can induce dormancy, protecting cancer cells from treatments that target dividing cells.<br><br>---<br><br>### Summary: How Clinical Factors Affect Resistance<br><br>1.  **Selection Pressure:** The receptor status determines the drug used, which forces the tumor to activate specific bypass pathways (e.g., ER+ tumors activating mTOR).<br>2.  **Clonal Evolution:** Higher stage and grade imply more cell divisions and more mutations. This increases the statistical probability of a &quot;resistance mutation&quot; occurring.<br>3.  **Plasticity:** Metastatic (Stage IV) tumors often revert to a &quot;stem-like&quot; state (EMT), which is naturally resistant to standard cytotoxic therapies.<br><br>**In conclusion:** You cannot view resistance markers in isolation. A *PIK3CA* mutation implies a different resistance mechanism in an ER+ tumor (endocrine resistance) than it does in a HER2+ tumor (Trastuzumab resistance). Therefore, clinical staging and typing provide the necessary context to interpret molecular resistance patterns."}, {"model": "MedGemma 27B", "text": "**Correlation of Resistance Patterns with Clinical Factors:**<br><br>Yes, there is a significant correlation between specific resistance patterns (genes, proteins, transcriptional RNA) and various clinical factors in breast cancer, including TNM stage, histological grade, and hormone receptor (ER/PR)/HER2 status. These correlations are complex and can vary depending on the specific resistance mechanism being studied. Here&#x27;s a breakdown:<br><br>*   **TNM Stage:** Advanced stages (higher T, N, or M values) often correlate with increased genomic instability and heterogeneity, leading to a higher likelihood of developing multiple resistance mechanisms. For example, patients with metastatic disease (Stage IV) are more likely to have acquired resistance mutations than those with early-stage disease. Specific gene amplifications associated with aggressive phenotypes might be enriched in later stages.<br>*   **Histological Grade:** Higher grades (Grade 3) typically indicate faster-growing, less differentiated tumors. These tumors may inherently possess characteristics that predispose them to treatment resistance, such as elevated expression of drug efflux pumps (e.g., P-glycoprotein), altered DNA repair pathways, or activation of pro-survival signaling networks. Certain molecular subtypes strongly associated with high grade (like triple-negative breast cancer - TNBC) also frequently exhibit intrinsic resistance to chemotherapy.<br>*   **Hormone Receptor Status (ER/PR):**<br>    *   **ER+/PR+ Tumors:** While initially sensitive to endocrine therapy, they commonly develop resistance through mechanisms like ESR1 mutations, upregulation of alternative growth factor receptors (e.g., IGF1R), alterations in downstream signaling pathways (e.g., PIK3CA mutations activating the PI3K pathway), or epigenetic changes affecting ER transcription. The presence of PR positivity generally indicates better prognosis but doesn&#x27;t preclude eventual resistance development.<br>    *   **ER-/PR- Tumors (including Triple-Negative Breast Cancer - TNBC):** These tumors lack the primary target for endocrine therapies and rely heavily on cytotoxic chemotherapy. They often exhibit intrinsic resistance due to defects in DNA damage response (DDR) pathways (e.g., BRCA1/2 mutations), basal-like phenotype features, or overexpression of certain oncogenes. Acquired resistance during chemotherapy involves similar mechanisms seen in other types, plus potential epithelial-mesenchymal transition (EMT).<br>*   **HER2 Status:**<br>    *   **HER2+ Tumors:** Initially treated effectively with anti-HER2 targeted therapies (trastuzumab, pertuzumab, lapatinib,"}, {"model": "Perplexity", "text": "&lt;img src=&quot;https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png&quot; style=&quot;height:64px;margin-right:32px&quot;/&gt;<br><br># Are these resistance patterns (or genes, proteins, transcriptional RNA, etc.) correlated with TNM stage, grade, and ER/PR/HER2 status?  How do these clinical factors affect resistance mechanisms?<br><br>Resistance mechanisms in breast cancer are strongly shaped by ER/PR/HER2 status and grade, and more weakly and indirectly by TNM stage. The same broad families of mechanisms (e.g., DNA repair, efflux, EMT, stemness, epigenetic change) are used across tumors, but which ones dominate and which genes/RNAs are involved depend heavily on subtype and tumor aggressiveness.[^1][^4][^6]<br><br>## Relationship to ER/PR/HER2 status<br><br>Hormone receptor and HER2 status largely define both the initial therapy and the resistance programs that emerge.<br><br>- ER\u2011positive / HER2\u2011negative (luminal)<br>    - Resistance is often driven by alterations in **ER signaling** (ESR1 mutations, ER downregulation, loss of ER co\u2011factors) and activation of alternative growth pathways (PI3K\u2013AKT\u2013mTOR, CDK4/6, MAPK).[^4][^1]<br>    - Epigenetic changes and non\u2011coding RNAs that suppress ER\u03b1 expression (e.g., ZEB1\u2011mediated promoter methylation, lncRNAs such as H19 and TINCR) are enriched in endocrine\u2011resistant luminal tumors and correlate with loss of ER and endocrine failure.[^1]<br>- HER2\u2011positive<br>    - Resistance to trastuzumab and other HER2\u2011targeted agents is associated with HER2 pathway re\u2011wiring, activation of parallel receptors (IGF1R, ERBB family), and downstream PI3K\u2013AKT signaling.[^4][^1]<br>    - HER2\u2011specific epigenetic events such as hypermethylation and silencing of TGFBI, and upregulation of certain lncRNAs (e.g., AGAP2\u2011AS1) are reported largely in HER2\u2011positive, trastuzumab\u2011resistant tumors, not in other subtypes.[^1]<br>- Triple\u2011negative breast cancer (TNBC)<br>    - TNBC lacks ER, PR, and HER2, and shows prominent use of **EMT, cancer stem cell traits, and DNA damage response** programs to resist chemotherapy and radiotherapy.[^4][^1]<br>    - m6A\u2011modified non\u2011coding RNAs and specific lncRNA/miRNA networks that promote EMT, stemness, and DNA repair are especially highlighted in TNBC chemoresistance (e.g., to anthracyclines and taxanes).[^1][^4]<br><br><br>## Relationship to grade and biological aggressiveness<br><br>Histologic grade captures proliferation and differentiation, which correlate with certain resistance genes and programs.<br><br>- High\u2011grade tumors<br>    - High grade associates with frequent TP53 mutations, HER2 (c\u2011erbB\u20112) overexpression, Bcl\u20112 negativity, and other features linked to doxorubicin and chemotherapy resistance.[^3][^1]<br>    - Highly proliferative, poorly differentiated tumors are more likely to use EMT, stemness, and robust DNA repair/DDR activation, and to exhibit complex epigenetic reprogramming and non\u2011coding RNA changes that drive multidrug resistance.[^4][^1]<br>- Low\u2011grade tumors<br>    - Low\u2011grade, luminal tumors more often exhibit endocrine\u2011specific resistance pathways (ER pathway rewiring, ESR1 mutations, co\u2011regulator changes) and may acquire chemoresistance later in disease course.[^6][^1]<br>    - Gene\u2011expression\u2011based indices that combine grade with nodal status (e.g., prognostic indices) link higher grade with molecular signatures of proliferation and therapy resistance.[^6]<br><br><br>## Relationship to TNM stage<br><br>Stage (especially metastatic vs early) correlates with resistance mainly through exposure history and underlying biology, rather than a unique \u201cstage\u2011specific\u201d gene.<br><br>- Early vs advanced local disease<br>    - TNM primarily reflects tumor size and lymph\u2011node involvement; these are prognostic but do not correspond to one specific resistance gene set.[^3][^6]<br>    - Nonetheless, higher T/N categories often co\u2011occur with more aggressive molecular subtypes (e.g., HER2+, TNBC) and higher grade, which carry more intrinsic resistance mechanisms such as strong DDR, EMT, and immune evasion pathways.[^6][^4]<br>- Metastatic (M1) disease<br>    - By the time breast cancer is metastatic, resistance patterns are shaped by prior therapies and clonal selection; metastatic lesions often show enrichment of resistance drivers (ESR1 mutations in pretreated ER+ disease, PI3K pathway mutations, epigenetic silencing of drug\u2011sensitivity genes, overexpression of efflux pumps).[^1][^4]<br>    - Metastatic site preferences also differ by subtype (e.g., higher liver metastasis rates in TNBC and HER2+), reflecting underlying molecular programs (angiogenesis, invasion, DDR) that also contribute to resistance.[^4]<br><br><br>## How clinical factors modulate mechanisms<br><br>- Clinical factors such as ER/PR/HER2 status and grade determine first\u2011line therapy (endocrine, HER2\u2011targeted, or chemotherapy) and therefore which resistance pathways are under selection pressure (hormone signaling vs HER2 signaling vs generic DNA damage tolerance).[^1][^4]<br>- These clinical variables correlate with specific genomic, epigenomic, and transcriptomic landscapes (e.g., luminal vs HER2\u2011enriched vs basal\u2011like), which in turn dictate the dominant resistance machinery: ER\u2011centric changes in luminal disease, HER2 pathway and epigenetic silencing in HER2+, and EMT/DDR/stemness/ncRNA reprogramming in TNBC.[^6][^4][^1]<br>&lt;span style=&quot;display:none&quot;&gt;[^2][^5]&lt;/span&gt;<br><br>&lt;div align=&quot;center&quot;&gt;\u2042&lt;/div&gt;<br><br>[^1]: https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/<br><br>[^2]: https://www.frontiersin.org/journals/immunology/articles/10.3389/fimmu.2025.1584087/full<br><br>[^3]: https://www.spandidos-publications.com/10.3892/ijo.2015.3055<br><br>[^4]: https://pmc.ncbi.nlm.nih.gov/articles/PMC9360230/<br><br>[^5]: https://www.sciencedirect.com/science/article/pii/S2590098625000077<br><br>[^6]: https://academic.oup.com/bib/article/16/3/461/244930<br><br>"}]}, "6": {"question": "Is there a subset of breast cancer patients that is more likely to develop resistance (ie triple negative metastatic cases)?", "responses": [{"model": "PMC-LLaMA 13B", "text": "Yes. Triple-negative breast cancers are associated with higher rates of local and distant recurrence, as well as shorter disease-free survival compared with other tumor subtypes."}, {"model": "GPT-4o", "text": "Yes, certain subsets of breast cancer patients are more likely to develop resistance to treatments. Triple-negative breast cancer (TNBC) is one such subset. TNBC lacks estrogen receptors, progesterone receptors, and excess HER2 protein, which makes it unresponsive to some of the most effective hormonal and targeted therapies available for other types of breast cancer. This often leads to a more aggressive disease course and a higher likelihood of developing resistance to chemotherapy, which is the primary treatment option for TNBC.<br><br>Metastatic breast cancer, regardless of subtype, also tends to develop resistance over time. As cancer cells are exposed to treatments, they can undergo genetic changes that allow them to survive and proliferate despite therapy. This is a significant challenge in managing metastatic disease, as it often requires changing treatment strategies and exploring clinical trials for new therapies.<br><br>Research is ongoing to better understand the mechanisms of resistance in these and other subsets of breast cancer, with the goal of developing more effective treatments and overcoming resistance."}, {"model": "Gemini 3 Pro", "text": "Yes, you are correct. While resistance can develop in any subtype of breast cancer, **Triple-Negative Breast Cancer (TNBC)**\u2014particularly in the metastatic setting\u2014is the subset most clinically associated with rapid development of drug resistance and limited treatment options.<br><br>However, the concept of &quot;resistance&quot; looks different depending on the subtype. Here is a breakdown of which patients are most likely to develop resistance and why.<br><br>### 1. Triple-Negative Breast Cancer (TNBC)<br>TNBC is defined by the lack of Estrogen receptors (ER), Progesterone receptors (PR), and HER2 protein.<br><br>*   **Why resistance is high:** Because TNBC lacks these three targets, physicians cannot use hormonal therapies (like Tamoxifen) or HER2-targeted therapies (like Herceptin). Historically, the only option was chemotherapy.<br>*   **The &quot;Paradox&quot;:** TNBC often responds *better* to chemotherapy initially than other types (the tumor shrinks fast). However, it is highly prone to developing **acquired resistance** very quickly.<br>*   **The Mechanism:** TNBC tumors are genetically unstable and have a high mutation rate. When chemotherapy kills the sensitive cancer cells, a small sub-population of resistant cells (often called cancer stem cells) survives, multiplies, and creates a new tumor that is immune to the previous drugs.<br>*   **Metastatic Outlook:** Once TNBC becomes metastatic (Stage IV), the window of time before the cancer becomes resistant to chemotherapy is often shorter than in other subtypes.<br><br>### 2. Hormone Receptor-Positive (HR+), HER2-Negative<br>This is the most common form of breast cancer (Luminal A and B).<br><br>*   **The Resistance Profile:** These patients are less likely to have &quot;primary&quot; resistance (meaning the drugs usually work at first). However, they are the primary group for **Endocrine (Hormone) Resistance**.<br>*   **Late Recurrence:** Unlike TNBC, where resistance usually happens within the first 3\u20135 years, HR+ breast cancer can develop resistance 10, 15, or even 20 years later.<br>*   **Mechanism:** The tumor cells mutate (specifically *ESR1* mutations) so they can utilize estrogen even in the presence of blockers, or they activate alternative survival pathways (like the CDK4/6 or PI3K pathways) to bypass the need for estrogen entirely.<br><br>### 3. HER2-Positive<br>HER2+ cancer was historically the most deadly until the invention of targeted therapies like trastuzumab (Herceptin).<br><br>*   **The Resistance Profile:** While targeted therapies are very effective, roughly 15\u201320% of patients have primary resistance (the drug never works), and many metastatic patients eventually develop acquired resistance.<br>*   **Mechanism:** The tumor may &quot;mask&quot; the HER2 protein so the drug cannot find it, or it may mutate downstream signaling pathways so the cell continues to grow even if the HER2 receptor is blocked.<br><br>### Summary: Who is &quot;Most&quot; Likely?<br><br>If we define &quot;likely to develop resistance&quot; by **speed and lack of subsequent options**, the answer is **Metastatic Triple-Negative Breast Cancer**.<br><br>*   **TNBC** has the fewest &quot;backup plans.&quot; Once resistance to standard chemo develops, options become scarce (though new Antibody-Drug Conjugates like Trodelvy and immunotherapy are improving this).<br>*   **HR+ Metastatic** patients eventually develop resistance, but physicians can often switch them to a second, third, or fourth line of hormone therapy combined with targeted agents (like CDK4/6 inhibitors) before running out of options.<br><br>### Other High-Risk Factors for Resistance<br>Regardless of the subtype (TNBC, HR+, or HER2+), a patient is more likely to develop resistance if:<br>1.  **High Tumor Burden:** The more cancer cells present, the higher the statistical probability that one cell possesses a mutation that confers resistance.<br>2.  **Visceral Metastasis:** Patients with spread to the liver or brain often face harder-to-treat resistance than those with spread only to the bones.<br>3.  **BRCA Mutations:** While BRCA carriers (often TNBC) respond well to a specific class of drugs called PARP inhibitors, resistance to these drugs can develop if the tumor creates a &quot;reversion mutation&quot; that fixes its own DNA repair mechanism.<br><br>***Disclaimer:** I am an AI, not a doctor. Oncology is a rapidly changing field. If you or a loved one are concerned about treatment resistance, these questions should be discussed with an oncologist who understands the specific molecular profile of the tumor.*"}, {"model": "MedGemma 27B", "text": "Yes, absolutely. Triple-negative breast cancer (TNBC) is known for its aggressive nature and higher likelihood of developing treatment resistance compared to other subtypes like hormone receptor-positive or HER2-positive breast cancers.<br><br>Here&#x27;s why TNBC patients are considered at higher risk for resistance development:<br><br>1.  **Lack of Targeted Therapies:** Unlike HR+ (hormone receptor-positive) tumors which can be treated with endocrine therapy (like tamoxifen or aromatase inhibitors), or HER2+ tumors which respond well to targeted therapies like trastuzumab (Herceptin), TNBC lacks these specific molecular targets. This leaves chemotherapy as the primary systemic treatment option.<br>2.  **High Heterogeneity:** TNBC encompasses a diverse group of genetically distinct cancers. While they all lack ER, PR, and HER2 expression, they have various underlying mutations and pathways driving their growth. This heterogeneity makes it harder to find universally effective treatments and increases the chance that some tumor cells will inherently resist certain drugs or quickly evolve resistance mechanisms.<br>3.  **Stem Cell-Like Properties:** Some studies suggest that TNBC may contain a population of cancer stem cells (CSCs). These CSCs often exhibit characteristics associated with drug resistance, such as slower proliferation rates, increased DNA repair capacity, and ability to survive in harsh microenvironments. They might contribute significantly to relapse and metastasis after initial treatment appears successful.<br>4.  **Tumor Microenvironment (TME):** The TME surrounding TNBC tumors can play a role in promoting resistance. Interactions between cancer cells and stromal cells, immune cells, and extracellular matrix components within the TME can influence chemoresistance and facilitate invasion/metastasis.<br>5.  **Intrinsic Resistance Mechanisms:** Certain genetic alterations common in TNBC, such as mutations in *TP53* (a crucial tumor suppressor gene frequently mutated in TNBC) or activation of signaling pathways like PI3K/AKT/mTOR, can confer intrinsic resistance to chemotherapy agents from the outset.<br>6. **Metastatic Potential**: TNBC has a high propensity for early distant metastases, particularly to visceral organs like the lungs, liver, brain, and bone marrow. Once metastasized, treating the disease becomes much more challenging, and the potential for acquired resistance during subsequent lines of therapy is significant.<br><br>Therefore, while any type of breast cancer can become resistant to treatment, TNBC stands out due to its biological features, making it particularly prone to both inherent and acquired resistance, especially when it progresses to a metastatic"}, {"model": "Perplexity", "text": "&lt;img src=&quot;https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png&quot; style=&quot;height:64px;margin-right:32px&quot;/&gt;<br><br># Is there a subset of breast cancer patients that is more likely to develop resistance (ie triple negative metastatic cases)?<br><br>Yes. Certain biological subsets of breast cancer\u2014especially triple\u2011negative and some HER2\u2011positive tumors\u2014are more likely to develop rapid or multi\u2011drug resistance than typical hormone\u2011receptor\u2011positive disease. The tendency to develop resistance reflects both intrinsic tumor biology (subtype, grade, genomics) and treatment exposures rather than subtype alone.[^3][^5][^7][^10]<br><br>## Subsets prone to resistance<br><br>- **Triple\u2011negative breast cancer (TNBC)**<br>    - TNBC shows relatively high initial chemotherapy response and pathologic complete response (pCR) rates, but patients who do not achieve pCR have a much higher risk of early recurrence and death than non\u2011TNBC\u2014this \u201ctriple\u2011negative paradox\u201d reflects very rapid emergence of resistance.[^10][^3]<br>    - Mechanistically, TNBC is enriched for EMT, cancer stem cells, strong NF\u2011\u03baB and PI3K/AKT signaling, and robust DNA\u2011damage tolerance, all of which support rapid adaptation and resistance to chemotherapy and, in metastatic disease, to immunotherapy as well.[^4][^5][^3]<br>- **HER2\u2011positive disease (especially heavily pretreated)**<br>    - HER2\u2011positive tumors initially respond well to HER2\u2011targeted therapy, but with prolonged exposure many develop resistance via HER2 pathway rewiring, activation of parallel receptors, and PI3K\u2011pathway alterations.[^7]<br>    - In the metastatic setting, sequential HER2\u2011targeted line use (trastuzumab, pertuzumab, T\u2011DM1, TKIs, ADCs) creates strong selection pressure, so late\u2011line HER2\u2011positive disease is often highly resistant even if the subtype is targetable.[^7]<br>- **High\u2011grade / highly proliferative tumors**<br>    - High\u2011grade and basal\u2011like tumors (overlapping strongly with TNBC) carry frequent TP53 mutations, higher genomic instability, and aggressive transcriptional programs (EMT, stemness, hypoxia), which correlate with poor long\u2011term response and early development of resistance.[^5][^7]<br><br><br>## Subsets relatively less prone to rapid resistance<br><br>- **Hormone\u2011receptor\u2011positive / HER2\u2011negative (classic luminal)**<br>    - These tumors often have more indolent biology and can stay controlled on endocrine\u2011based regimens for years before resistant clones dominate, especially when treated with CDK4/6 inhibitors.[^7]<br>    - Resistance still almost always emerges over time, but the tempo is generally slower than in TNBC, and some patients cycle through multiple endocrine\u2011based lines before needing intensive chemotherapy.[^7]<br><br><br>## Why TNBC metastatic cases stand out<br><br>- In metastatic TNBC, chemotherapy is usually the backbone; there are few durable, \u201cmaintenance\u2011like\u201d targeted options, so resistance to cytotoxic drugs translates quickly into clinical progression.[^3][^10]<br>- TNBC\u2019s inherent features\u2014lack of ER/PR/HER2, high heterogeneity, strong EMT/CSC programs, frequent PI3K/AKT and DNA\u2011repair alterations, and immune\u2011escape mechanisms\u2014create a microenvironment where new resistant clones arise and dominate quickly under treatment pressure.[^4][^5][^3]<br><br><br>## Clinical implications<br><br>- Patients with TNBC, basal\u2011like, high\u2011grade, or heavily pretreated HER2\u2011positive metastatic disease are, in practice, at highest short\u2011term risk of developing treatment resistance and rapid progression.[^5][^3][^7]<br>- In contrast, many ER\u2011positive/HER2\u2011negative patients experience slower development of resistance but can still become highly refractory after multiple endocrine and targeted lines, emphasizing that virtually any subtype can become resistant with time and therapy exposure.[^7]<br>&lt;span style=&quot;display:none&quot;&gt;[^1][^2][^6][^8][^9]&lt;/span&gt;<br><br>&lt;div align=&quot;center&quot;&gt;\u2042&lt;/div&gt;<br><br>[^1]: https://www.sciencedirect.com/science/article/abs/pii/S0304383520305425<br><br>[^2]: https://journals.plos.org/plosone/article?id=10.1371%2Fjournal.pone.0297260<br><br>[^3]: https://pmc.ncbi.nlm.nih.gov/articles/PMC6770896/<br><br>[^4]: https://www.frontiersin.org/journals/immunology/articles/10.3389/fimmu.2023.1153990/full<br><br>[^5]: https://pmc.ncbi.nlm.nih.gov/articles/PMC12048392/<br><br>[^6]: https://elifesciences.org/articles/88830<br><br>[^7]: https://www.sciencedirect.com/science/article/abs/pii/S1368764625000913<br><br>[^8]: https://pmc.ncbi.nlm.nih.gov/articles/PMC10327275/<br><br>[^9]: https://www.massgeneral.org/news/press-release/researchers-identify-mechanisms-of-resistance-to-drug-for-triple-negative-breast-cancer<br><br>[^10]: https://pubmed.ncbi.nlm.nih.gov/33069769/<br><br>"}]}, "7": {"question": "Multiple mutations are already known to affect sensitivity to various targeted agents (ie BRCA 1/2, MSI-H, RET, PIK3CA, etc). How do expression levels of these genes/mutations change when a tumor develops resistance?", "responses": [{"model": "PMC-LLaMA 13B", "text": "The development of drug resistance is an ongoing process during cancer treatment. As the tumor cells proliferate and evolve in order to evade the effects of chemotherapy, they acquire increasing numbers of mutations that allow them to survive despite exposure to cytotoxic drugs. Some of these mutations may involve genes whose protein products are directly or indirectly involved with cellular defense mechanisms against chemotherapeutic agents. For example, some breast cancers exhibit increased expression of genes such as ERBB2 and GRB7, which encode proteins involved with signal transduction pathways downstream from EGFR family receptors; this finding has been correlated with relative resistance to antiEGFR therapies like trastuzumab. Similarly, overexpression of the RAS gene product HRAS has been associated with decreased response rates to cetuximab in colorectal cancer patients. Other examples include amplification of the BRAF gene, leading to constitutive activation of the mitogen-activated protein kinase cascade, which confers resistance to MEK inhibitors, and upregulation of the MYC gene, resulting in enhanced apoptosis and reduced responses to antiangiogenic agents."}, {"model": "GPT-4o", "text": "When a tumor develops resistance to targeted therapies, the expression levels and mutation status of genes like BRCA1/2, MSI-H, RET, and PIK3CA can change in various ways, contributing to the resistance mechanism. Here are some general patterns observed:<br><br>1. **BRCA1/2**: Tumors with BRCA1/2 mutations are often sensitive to PARP inhibitors. However, resistance can develop through several mechanisms, such as:<br>   - Restoration of homologous recombination repair through secondary mutations that restore the open reading frame of BRCA1/2.<br>   - Upregulation of drug efflux pumps, reducing drug accumulation.<br>   - Increased expression of other DNA repair proteins that compensate for BRCA1/2 deficiency.<br><br>2. **MSI-H (Microsatellite Instability-High)**: Tumors with MSI-H are often sensitive to immune checkpoint inhibitors. Resistance can occur through:<br>   - Loss of neoantigen expression, reducing immune recognition.<br>   - Upregulation of alternative immune checkpoints or immunosuppressive pathways.<br>   - Changes in the tumor microenvironment that inhibit immune cell infiltration or function.<br><br>3. **RET**: RET mutations or fusions can be targeted by specific RET inhibitors. Resistance mechanisms may include:<br>   - Secondary mutations in the RET gene that prevent drug binding.<br>   - Activation of bypass signaling pathways, such as MET or EGFR, that can sustain tumor growth despite RET inhibition.<br>   - Histological transformation to a different tumor type that is less dependent on RET signaling.<br><br>4. **PIK3CA**: Mutations in PIK3CA can activate the PI3K/AKT/mTOR pathway, and inhibitors targeting this pathway can initially be effective. Resistance mechanisms include:<br>   - Secondary mutations in PIK3CA or other components of the pathway that reduce drug binding or efficacy.<br>   - Activation of compensatory pathways, such as the MAPK pathway, that can drive tumor growth independently of PI3K signaling.<br>   - Alterations in feedback loops that enhance survival signaling.<br><br>Overall, the development of resistance is often associated with genetic and epigenetic changes that restore or bypass the inhibited pathway, enhance drug efflux, or alter the tumor microenvironment. Understanding these mechanisms is crucial for developing strategies to overcome resistance and improve treatment outcomes."}, {"model": "Gemini 3 Pro", "text": "When a tumor develops resistance to a targeted therapy, the expression levels of the target gene\u2014or the nature of the mutation itself\u2014rarely stay static. The tumor evolves under the &quot;selective pressure&quot; of the drug.<br><br>While the specific mechanisms vary by gene and drug class, the changes generally fall into three categories: **Restoration of Function** (fixing the broken gene), **Target Modification** (changing the lock so the key doesn&#x27;t fit), or **Bypass Signaling** (using a different road).<br><br>Here is how expression levels and mutational status change for the specific markers you mentioned upon the development of resistance.<br><br>---<br><br>### 1. BRCA1/2 (Context: PARP Inhibitors)<br>*Therapy:* PARP inhibitors (e.g., olaparib) rely on &quot;synthetic lethality.&quot; Because BRCA-mutant cells cannot repair double-strand DNA breaks, blocking PARP (which repairs single-strand breaks) kills the cell.<br>*Resistance Mechanism:* **Reversion Mutations (Restoration of Function)**<br><br>*   **How it changes:** The most common mechanism of resistance is not a change in the *amount* of BRCA protein, but a change in its *sequence*. The tumor acquires a secondary mutation that &quot;corrects&quot; the original frameshift mutation.<br>*   **The Result:** The tumor starts expressing **functional BRCA protein** again.<br>    *   *Expression Level:* The level of **functional** protein increases (restoring Homologous Recombination repair).<br>    *   *Alternative:* Sometimes the tumor does not change BRCA, but instead decreases the expression of **53BP1**. 53BP1 normally blocks DNA resection; when its expression drops, the cell can bypass the need for BRCA1, leading to resistance.<br><br>### 2. MSI-H / dMMR (Context: Immunotherapy/Checkpoint Inhibitors)<br>*Therapy:* Microsatellite Instability-High (MSI-H) tumors have broken Mismatch Repair (MMR) systems. This creates many mutations (neoantigens), making them highly visible to the immune system and sensitive to PD-1/PD-L1 inhibitors.<br>*Resistance Mechanism:* **Antigen Presentation Loss (Hiding from the Immune System)**<br><br>*   **How it changes:** Resistance here is rarely about &quot;fixing&quot; the MMR genes. Instead, the tumor stops expressing the machinery required to show those antigens to T-cells.<br>*   **The Result:**<br>    *   **B2M (Beta-2-microglobulin) Loss:** The tumor acquires mutations that stop the expression of B2M. Without B2M, the cell cannot express MHC Class I on its surface. The expression level of surface MHC **decreases to near zero**.<br>    *   **JAK1/JAK2 Mutation:** The tumor mutates these genes to shut down the Interferon-Gamma signaling pathway. This prevents the immune system from upregulating PD-L1, rendering the checkpoint inhibitor useless.<br><br>### 3. RET Fusions/Mutations (Context: RET Inhibitors)<br>*Therapy:* Drugs like selpercatinib or pralsetinib target RET fusions (lung cancer) or mutations (thyroid cancer).<br>*Resistance Mechanism:* **Target Modification or Bypass**<br><br>*   **How it changes:**<br>    *   **Solvent Front Mutations:** The tumor develops a secondary mutation *on top of* the original RET mutation (e.g., RET G810). The expression level of RET remains high, but the protein&#x27;s physical shape changes, preventing the drug from binding.<br>    *   **Bypass Amplification:** The tumor may keep RET expression the same but drastically **increase the expression (amplification)** of other drivers like **MET** or **KRAS**. This allows the tumor to grow even if RET is successfully blocked.<br><br>### 4. PIK3CA (Context: PI3K Inhibitors)<br>*Therapy:* Drugs like alpelisib target the alpha isoform of PI3K in breast cancer.<br>*Resistance Mechanism:* **Pathway Reactivation**<br><br>*   **How it changes:**<br>    *   **PTEN Loss:** PTEN is the natural &quot;brake&quot; for the PI3K pathway. Resistance often involves the loss of PTEN expression. Even if you inhibit PI3K, the lack of the brake keeps the pathway running.<br>    *   **PIK3CA Amplification:** In some cases, the tumor simply amplifies the gene, producing **massive amounts of the mutated PIK3CA protein**. This creates a stoichiometric problem: there is simply too much target protein for the drug to inhibit effectively.<br>    *   **Insulin Feedback:** Systemic insulin levels rise in response to the drug (a side effect), which activates insulin receptors on the tumor, increasing upstream signaling that overwhelms the inhibitor.<br><br>---<br><br>### Summary Table of Changes<br><br>| Gene/Target | Primary Therapy | Mechanism of Resistance | Change in Expression/Status |<br>| :--- | :--- | :--- | :--- |<br>| **BRCA1/2** | PARP Inhibitors | Reversion | **Functional protein expression returns** (reading frame restored). |<br>| **MSI-H** | Immunotherapy | Immune Evasion | **Decrease** in MHC Class I expression (via B2M loss). |<br>| **RET** | RET Inhibitors | Secondary Mutation | Expression stays high, but **protein structure changes** (drug cannot bind). |<br>| **PIK3CA** | PI3K Inhibitors | Amplification or Bypass | **Increase** in target protein (amplification) or **Decrease** in suppressor (PTEN). |<br><br>### The &quot;Phenotypic Switch&quot;<br>Finally, it is important to note that sometimes the tumor changes its &quot;identity&quot; entirely to resist drugs.<br>*   **Example:** In EGFR-mutant lung cancer treated with targeted therapy (Osimertinib), the tumor may undergo **Small Cell Transformation**. It stops expressing EGFR markers and starts expressing neuroendocrine markers (like Synaptophysin). The original mutation is still there, but the cell no longer relies on it for survival."}, {"model": "MedGemma 27B", "text": "This is a complex question with no single definitive answer, as the changes in gene expression and mutation status upon development of resistance can vary significantly depending on several factors. Here&#x27;s a breakdown of the key concepts and common scenarios observed:<br><br>**Factors Influencing Changes:**<br><br>*   **Targeted Agent Mechanism of Action:** The specific way the drug works dictates which pathways become relevant for resistance. For example, drugs targeting kinases might lead to upstream pathway activation or downstream effector alterations. Drugs inhibiting DNA repair might select for alternative repair mechanisms.<br>*   **Specific Gene/Mutation Involved:** Different genes have different roles, and their alteration during resistance will reflect that role. A driver mutation like *PIK3CA* might be lost, while a passenger mutation could potentially gain importance.<br>*   **Tumor Type &amp; Context:** Resistance mechanisms differ across cancer types (e.g., breast vs. lung) and even within subtypes.<br>*   **Initial Sensitivity Profile:** Was the initial response strong or weak? Did the tumor initially rely heavily on the target pathway?<br>*   **Time Course:** Changes may occur rapidly or gradually over time.<br><br>**Common Scenarios Observed During Resistance Development:**<br><br>1.  **Loss of Target Mutation / Allelic Loss:**<br>    *   **Mechanism:** If the drug targets a specific activating mutation (like *EGFR*, *BRAF*, *PIK3CA*), the tumor cells might lose one copy of the mutated allele through loss of heterozygosity (LOH) or other genetic events. This reduces the amount of the target protein available for the drug to bind to.<br>    *   **Expression Change:** Decreased mRNA and protein expression of the mutated gene product.<br>    *   **Example:** Acquired resistance to EGFR inhibitors in NSCLC often involves secondary mutations in *EGFR* itself (*T790M*) or amplification of MET, but LOH of the original sensitizing mutation can also contribute. Similarly, loss of *PIK3CA* mutations has been seen in some cases of acquired resistance to PI3K inhibitors.<br><br>2.  **Acquisition of Secondary Mutations in the Target Pathway:**<br>    *   **Mechanism:** Tumors develop new mutations elsewhere in the same signaling pathway, bypassing the block imposed by the targeted agent. These mutations activate the pathway independently of the primary target.<br>    *   **Expression Change:** Can involve increased or decreased expression of involved proteins depending on the nature of the mutation (activating vs. inactivating) and its effect"}, {"model": "Perplexity", "text": "&lt;img src=&quot;https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png&quot; style=&quot;height:64px;margin-right:32px&quot;/&gt;<br><br># Multiple mutations are already known to affect sensitivity to various targeted agents (ie BRCA 1/2, MSI-H, RET, PIK3CA, etc). How do expression levels of these genes/mutations change when a tumor develops resistance?<br><br>Changes in expression or function at resistance are highly context\u2011 and drug\u2011specific, but several recurring patterns are seen across targeted biomarkers. Most resistant tumors either restore the inhibited pathway (e.g., HR repair in BRCA\u2011mutant tumors) or bypass it through parallel signaling routes, rather than simply continuing the same baseline profile.<br><br>## BRCA1/2 and PARP\u2011 or platinum\u2011resistant tumors<br><br>In BRCA1/2\u2011deficient tumors initially sensitive to PARP inhibitors or platinum, resistance often reflects **re\u2011establishment of homologous recombination (HR)** rather than further loss.<br><br>- Secondary \u201creversion\u201d mutations in *BRCA1* or *BRCA2* can restore an open reading frame and functional protein, effectively increasing BRCA function from absent to partially restored and leading to PARP/platinum resistance.[^9]<br>- Other mechanisms upregulate HR without fixing the original mutation, for example by altered promoter control leading to re\u2011expression of *BRCA1*, or by changes in other HR factors (e.g., RAD51) that compensate functionally.[^5][^9]<br><br>In contrast, in BRCA\u2011wild\u2011type sporadic breast cancers treated with DNA\u2011damaging chemotherapy, **lower BRCA1 expression at baseline** is associated with greater sensitivity to anthracyclines, and higher expression correlates with relative resistance. This suggests that selection under therapy can enrich for clones with higher effective BRCA1/2 activity.[^3]<br><br>## PIK3CA and PI3K\u2011pathway\u2013targeted therapy<br><br>For PI3K inhibitors (e.g., against PIK3CA\u2011mutant ER\u2011positive breast cancer), resistance frequently evolves by **bypassing PI3K dependence**, not necessarily by losing the original mutation.<br><br>- The *PIK3CA* mutation itself typically persists; expression levels of the mutant allele may not change dramatically, but downstream pathway output (AKT/mTOR) gets restored via amplification or activation of parallel RTKs (HER2, IGF1R), PTEN loss, or RAS/MAPK activation.<br>- In some models, feedback relief leads to increased upstream receptor expression and signaling, so total pathway activity can be higher at resistance despite continued PI3K inhibition.<br><br>Functionally, the driver mutation remains present, but the tumor\u2019s transcriptional profile shifts toward a broader survival/DDR/EMT signature that makes PI3K signaling less uniquely essential.<br><br>## MSI\u2011H/dMMR and immune checkpoint resistance<br><br>For tumors with high microsatellite instability (MSI\u2011H) or mismatch\u2011repair deficiency (dMMR) treated with PD\u20111/PD\u2011L1 blockade, resistance often involves **altering antigen presentation and interferon signaling**, rather than simply \u201closing\u201d MSI\u2011H.<br><br>- The core MSI/dMMR genotype usually persists; however, resistant tumors can downregulate components of antigen presentation (e.g., B2M, HLA class I) or acquire JAK/STAT pathway alterations that reduce response to interferon\u2011\u03b3.<br>- The net effect is a transcriptional shift from an inflamed, T\u2011cell\u2013inflamed expression pattern to a more immune\u2011excluded or immune\u2011cold phenotype, even while MSI\u2011associated mutation burden remains high.<br><br>Thus, MSI\u2011H status is relatively stable, but the immune\u2011response gene signature changes dramatically at resistance.<br><br>## RET and other kinase targets<br><br>For kinase\u2011targeted therapies (RET, HER2, EGFR, ALK), resistance patterns are more analogous to classic TKI resistance in lung cancer:<br><br>- On\u2011target: Secondary mutations in the kinase domain can reduce drug binding while preserving kinase activity; these often change the qualitative behavior of the kinase rather than its overall expression level.<br>- Off\u2011target: Amplification or upregulation of bypass kinases and downstream nodes (e.g., MET, FGFR, RAS/RAF/MEK) can restore proliferation signals; expression of these bypass players is typically increased at resistance.<br><br>The original driver mutation generally remains detectable, but the \u201cdependency\u201d on that target is diluted by new amplified or overexpressed signaling alternatives.<br><br>## General patterns across these genes<br><br>Across BRCA1/2, PIK3CA, MSI\u2011H, RET, and similar markers:<br><br>- The **mutational status** of the predictive biomarker is often stable; resistance more commonly reflects secondary mutations, epigenetic changes, or network rewiring rather than complete loss of the original alteration.<br>- **Expression levels and transcriptional programs of surrounding pathways** (HR repair partners, RTKs, immune signaling genes, EMT/stemness factors) change more dramatically than the biomarker gene itself when resistance emerges.<br>- In BRCA\u2011deficient settings, resistance is characterized by *increased functional HR activity* (via reversion or compensation), whereas in kinase\u2011 and PI3K\u2011targeted settings, resistance is characterized by *restored downstream signaling* and upregulation of bypass tracks; in MSI\u2011H, resistance is characterized by *loss of effective immune recognition* rather than loss of MSI.<br>&lt;span style=&quot;display:none&quot;&gt;[^1][^10][^2][^4][^6][^7][^8]&lt;/span&gt;<br><br>&lt;div align=&quot;center&quot;&gt;\u2042&lt;/div&gt;<br><br>[^1]: https://www.nature.com/articles/s41418-025-01566-9<br><br>[^2]: https://www.jcancer.org/v10p2109.htm<br><br>[^3]: https://pmc.ncbi.nlm.nih.gov/articles/PMC5765306/<br><br>[^4]: https://pmc.ncbi.nlm.nih.gov/articles/PMC5505673/<br><br>[^5]: https://pmc.ncbi.nlm.nih.gov/articles/PMC8921524/<br><br>[^6]: https://www.cancer.gov/about-cancer/causes-prevention/genetics/brca-fact-sheet<br><br>[^7]: https://www.ncbi.nlm.nih.gov/books/NBK470239/<br><br>[^8]: https://www.ncbi.nlm.nih.gov/books/NBK1247/<br><br>[^9]: https://pmc.ncbi.nlm.nih.gov/articles/PMC3095365/<br><br>[^10]: https://www.mskcc.org/cancer-care/risk-assessment-screening/genetic-counseling-and-testing/hereditary-cancer-genes-and-hereditary-cancer-syndromes/brca1-and-brca2-genes<br><br>"}]}, "8": {"question": "Where do mutation patterns overlap and differ between the various histologies: IDC, ILC, inflammatory, etc?", "responses": [{"model": "PMC-LLaMA 13B", "text": "Mutations in common pathways may be shared across different breast cancer subtypes. However, there are differences as well. For example, triple-negative (TN) tumors have more copy number variations than other molecular subtypes of breast cancer."}, {"model": "GPT-4o", "text": "In breast cancer, different histological subtypes exhibit distinct mutation patterns, although there are some overlaps. Here&#x27;s a general overview of how mutation patterns can vary among different histologies:<br><br>1. **Invasive Ductal Carcinoma (IDC):**<br>   - IDC is the most common type of breast cancer and often shows mutations in genes such as TP53, PIK3CA, and GATA3.<br>   - TP53 mutations are associated with more aggressive forms of IDC.<br>   - PIK3CA mutations are common in hormone receptor-positive subtypes of IDC.<br><br>2. **Invasive Lobular Carcinoma (ILC):**<br>   - ILC is characterized by mutations in the CDH1 gene, which encodes the protein E-cadherin. Loss of E-cadherin function is a hallmark of ILC.<br>   - PIK3CA mutations are also common in ILC, similar to IDC.<br>   - Mutations in FOXA1 and GATA3 can also be present, although less frequently than in IDC.<br><br>3. **Inflammatory Breast Cancer (IBC):**<br>   - IBC is a rare and aggressive form of breast cancer. It often shows high rates of TP53 mutations.<br>   - There is also a higher prevalence of mutations in genes involved in cell cycle regulation and DNA repair.<br>   - The molecular profile of IBC can overlap with that of triple-negative breast cancer (TNBC), which lacks estrogen, progesterone, and HER2 receptors.<br><br>4. **Triple-Negative Breast Cancer (TNBC):**<br>   - TNBC is not a histological subtype but a molecular one, often associated with basal-like histology.<br>   - It frequently exhibits TP53 mutations and may have BRCA1/2 mutations, especially in hereditary cases.<br>   - Other mutations can include those in genes like RB1 and PTEN.<br><br>5. **HER2-Enriched Subtypes:**<br>   - These subtypes are characterized by amplification of the HER2 gene.<br>   - They often have concurrent mutations in PIK3CA and TP53.<br><br>**Overlap and Differences:**<br>- **Overlap:** PIK3CA mutations are common across several subtypes, particularly in hormone receptor-positive cancers. TP53 mutations are also prevalent in more aggressive forms like TNBC and IBC.<br>- **Differences:** CDH1 mutations are specific to ILC due to the loss of E-cadherin. HER2 amplification is specific to HER2-enriched subtypes. The presence of BRCA1/2 mutations is more common in TNBC, especially in hereditary cases.<br><br>These mutation patterns can influence treatment decisions and prognostic assessments, as certain mutations may confer sensitivity or resistance to specific therapies. It&#x27;s important to note that the molecular landscape of breast cancer is complex, and ongoing research continues to refine our understanding of these patterns."}, {"model": "Gemini 3 Pro", "text": "This is a complex area of genomic oncology because breast cancer classification is moving from purely histological (what cells look like) to molecular (what genes are expressing). However, distinct histological subtypes do harbor specific genomic footprints.<br><br>Here is a breakdown of where mutation patterns overlap and differ between **Invasive Ductal Carcinoma (IDC)**, **Invasive Lobular Carcinoma (ILC)**, **Inflammatory Breast Cancer (IBC)**, and select rare subtypes.<br><br>---<br><br>### 1. The Common Ground (Overlap)<br>Regardless of histology, breast cancers share a &quot;background&quot; of mutations driven largely by their molecular subtype (Luminal A/B, HER2-enriched, or Basal-like).<br><br>*   **PIK3CA:** This is the most common mutation in breast cancer overall (approx. 30-40%). It is heavily present in both IDC and ILC, particularly in Estrogen Receptor-positive (ER+) tumors.<br>*   **TP53:** The hallmark of genomic instability. It is the dominant mutation in Triple-Negative (TNBC) and HER2+ cancers across all histological types.<br>*   **MAP3K1 and MAP2K4:** Mutations in these stress-kinase pathways are common in ER+ tumors of both ductal and lobular origins, though frequencies differ.<br><br>---<br><br>### 2. Invasive Ductal Carcinoma (IDC - No Special Type)<br>IDC is the most common histology (approx. 75-80% of cases). Because it is a &quot;diagnosis of exclusion&quot; (it lacks the specific features of other types), it is genetically heterogeneous.<br><br>*   **The Pattern:** It generally mirrors the standard molecular subtype distribution.<br>    *   **Luminal IDC:** High *PIK3CA*, *GATA3*, and *MAP3K1*.<br>    *   **Basal-like IDC:** Near-universal *TP53* mutations; high frequency of *BRCA1/2* germline or somatic alterations.<br>*   **Key Difference from ILC:** IDC retains E-cadherin expression (*CDH1* is wild-type/intact). This allows the cells to form cohesive glandular structures and ducts.<br>*   **GATA3:** Mutations in *GATA3* (a transcription factor required for luminal cell differentiation) are highly specific to breast cancer and are seen frequently in IDC (approx. 10-15%).<br><br>---<br><br>### 3. Invasive Lobular Carcinoma (ILC)<br>ILC (approx. 10-15% of cases) has the most distinct mutation profile compared to IDC.<br><br>*   **The Defining Difference (*CDH1*):** The hallmark of ILC is the biallelic loss of *CDH1*, the gene encoding **E-cadherin**. This loss causes the cells to lose adhesion (discohesive), leading to the &quot;single-file&quot; growth pattern seen under a microscope. This mutation is rare in IDC.<br>*   **Enriched Mutations (vs. IDC):**<br>    *   **PIK3CA:** Slightly more frequent in ILC than IDC.<br>    *   **PTEN:** Loss of *PTEN* is more common in ILC, leading to higher activation of the Akt pathway.<br>    *   **FOXA1 &amp; TBX3:** Mutations in these transcriptional regulators are significantly enriched in ILC compared to IDC.<br>    *   **ERBB2/ERBB3 (HER2/HER3):** While HER2 *amplification* is less common in ILC, **activating mutations** in *ERBB2* and *ERBB3* are significantly more common in ILC than IDC. This has therapeutic implications for tyrosine kinase inhibitors.<br><br>---<br><br>### 4. Inflammatory Breast Cancer (IBC)<br>IBC is a clinical diagnosis (redness, swelling, peau d&#x27;orange) rather than a distinct histology (most IBCs look like IDCs under the microscope). However, they have a distinct, aggressive molecular profile.<br><br>*   **The Pattern:** IBC is characterized by massive genomic instability rather than a single unique point mutation.<br>*   **TP53:** Extremely high frequency (significantly higher than stage-matched non-inflammatory IDC).<br>*   **MYC:** High rates of *MYC* amplification.<br>*   **RhoC GTPase:** While not a mutation, the overexpression of *RhoC* is a molecular signature of IBC, driving its high metastatic potential.<br>*   **E-Cadherin Paradox:** Unlike ILC, IBC usually retains *CDH1* (E-cadherin). In fact, E-cadherin is often overexpressed, which allows IBC cells to form tight &quot;tumor emboli&quot; that block lymph vessels (causing the swelling).<br>*   **TME Interactions:** IBC is defined heavily by mutations that affect the tumor microenvironment (TME), specifically signaling pathways involving *EGFR* and *NF-kB*.<br><br>---<br><br>### 5. Rare Histologies (The &quot;Etc&quot;)<br><br>#### Metaplastic Breast Cancer<br>*   **Differentiation:** These are aggressive tumors where cells change from epithelial to mesenchymal types (spindle cells, squamous, etc.).<br>*   **Wnt Pathway:** High frequency of **CTNNB1** (Beta-catenin) mutations and Wnt pathway activation.<br>*   **PIK3CA &amp; TP53:** Very high frequency of both, often co-occurring.<br>*   **RPL39:** A specific mutation (A14V) in *RPL39* is rare generally but enriched in metaplastic breast cancer.<br><br>#### Mucinous Carcinoma<br>*   **Differentiation:** Generally less aggressive, ER+ tumors.<br>*   **GATA3:** Very high frequency of *GATA3* mutations.<br>*   **TP53:** *TP53* mutations are very rare (explaining the indolent nature).<br><br>#### Medullary Carcinoma<br>*   **Differentiation:** Often Triple Negative but with a better prognosis than standard TNBC; heavy immune infiltration.<br>*   **TP53:** Almost universal *TP53* mutation.<br>*   **BRCA1:** Strong association with *BRCA1* germline mutations or promoter methylation.<br><br>---<br><br>### Summary Table: Key Genomic Drivers<br><br>| Histology | Primary &quot;Signature&quot; Mutation | Enriched Mutations | Key Absent/Intact Gene |<br>| :--- | :--- | :--- | :--- |<br>| **IDC (NST)** | Mirrors molecular subtype | *PIK3CA, TP53, GATA3* | *CDH1* is Intact |<br>| **ILC** | **CDH1 (Loss)** | *FOXA1, TBX3, ERBB2/3* (mutations) | *CDH1* is Lost |<br>| **IBC** | Genomic Instability / TME signaling | *TP53* (very high), *MYC* amp | *CDH1* Intact (Overexpressed) |<br>| **Metaplastic** | EMT Pathway activation | *CTNNB1* (Wnt), *PIK3CA* | N/A |<br>| **Mucinous** | Luminal drivers | *GATA3* (High) | *TP53* (Rare) |"}, {"model": "MedGemma 27B", "text": "Okay, let&#x27;s break down the overlapping and differing mutation patterns across various breast cancer histologies. This is a complex area with ongoing research, but here\u2019s a summary of key findings based on current understanding (primarily from large-scale genomic studies like TCGA, METABRIC, and others).<br><br>**Key Histologies to Consider:**<br><br>*   **Invasive Ductal Carcinoma (IDC):** The most common type (~80% of invasive cancers), characterized by ducts forming solid sheets or cords. Often further subdivided into subtypes like Luminal A/B, HER2-enriched, Basal-like, Triple Negative Breast Cancer (TNBC - often overlaps significantly with Basal-like).<br>*   **Invasive Lobular Carcinoma (ILC):** Characterized by small, uniform cells infiltrating tissues in single files (&quot;Indian file&quot; pattern) due to loss of E-cadherin function. Accounts for ~10-15%.<br>*   **Inflammatory Breast Cancer (IBC):** Rare (&lt;5%), aggressive form where cancer cells block lymph vessels causing skin changes (redness, swelling, warmth). Can be any underlying histology (often IDC) but has distinct clinical behavior.<br>*   **Metastatic Breast Cancer (MBC):** Not a primary histology *per se*, but represents advanced disease that can arise from any initial histology. Mutation profiles evolve during metastasis.<br>*   **Triple-Negative Breast Cancer (TNBC):** Defined by lack of ER, PR, and HER2 expression. It encompasses several molecular subtypes, including basal-like, claudin-low, metaplastic, medullary, and some unclassified types. TNBC is not strictly defined by histology alone, though it frequently corresponds to IDC or less commonly other histologies.<br><br>**Overlapping Mutations Across Most Invasive Breast Cancers (IDC, ILC, IBC, TNBC):**<br><br>These are mutations found relatively frequently across many different histological types, although their prevalence might vary slightly depending on subtype within those histologies.<br><br>1.  **PIK3CA:** Activating mutations in this gene encoding the p110\u03b1 catalytic subunit of PI3K are very common overall (~20-40%). They are particularly frequent in hormone receptor-positive (HR+) tumors (Luminal A/B) regardless of histology (IDC vs. ILC). These mutations contribute to activation of the PI3K pathway, promoting cell growth and survival.<br>2.  **TP53:** In"}, {"model": "Perplexity", "text": "&lt;img src=&quot;https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png&quot; style=&quot;height:64px;margin-right:32px&quot;/&gt;<br><br># Where do mutation patterns overlap and differ between the various histologies: IDC, ILC, inflammatory, etc?<br><br>Across histologic types like invasive ductal carcinoma (IDC), invasive lobular carcinoma (ILC), and inflammatory breast cancer, there is substantial overlap in core driver mutations, but each subtype has characteristic patterns in certain genes and mutational processes. In practice, histology \u201ctilts\u201d the probability of specific alterations and signatures rather than defining entirely unique, non\u2011overlapping genetic landscapes.[^1][^6][^8]<br><br>## Shared core alterations across histologies<br><br>- Many common invasive types (IDC of no special type, classic ILC, micropapillary, mucinous, metaplastic) share frequent mutations in **PIK3CA, TP53, GATA3, and ER\u2011pathway genes**, with differences in exact frequencies rather than presence vs absence.[^6][^1]<br>- Copy\u2011number alterations (e.g., gains and losses across the genome) show broadly similar patterns between metastatic ILC, mucinous, micropapillary, metaplastic cancers and metastatic IDC of no special type when stage and ER/HER2 status are matched; overall fraction of genome altered (FGA) is comparable, though certain subsets (e.g., metastatic ILC) can have higher FGA.[^1]<br><br><br>## IDC vs ILC<br><br>- **Cadherin and adhesion genes**<br>    - ILC is strongly associated with inactivation of *CDH1* (E\u2011cadherin), which is much less frequent in classic IDC.[^6][^1]<br>    - IDC typically lacks the near\u2011pathognomonic combination of E\u2011cadherin loss plus the lobular growth pattern that characterizes ILC.<br>- **ESR1 and ERBB2 in metastatic ILC**<br>    - Metastatic ILC frequently harbors alterations in *CDH1* (\u224870\u201380%), *PIK3CA* (\u224850%), and additional changes in *TP53, ERBB2, TBX3, NCOR1*, and *NF1*; some of these, like *ERBB2* and *ESR1* hotspot mutations, are enriched in metastatic ILC compared with matched metastatic IDC\u2011NST.[^1]<br>    - *ESR1* and *ERBB2* mutations in ER\u2011positive ILC tend to be mutually exclusive and act as acquired resistance mechanisms to endocrine therapy; similar patterns can occur in IDC, but the specific spectrum and frequencies differ.[^1]<br>- **Mutational processes**<br>    - Metastatic ILC has been reported to show a higher mutational burden and more frequent APOBEC mutational signatures than primary ILC and matched metastatic IDC\u2011NST, suggesting histology\u2011linked differences in how mutational processes shape progression.[^1]<br><br><br>## Special histologic types (micropapillary, metaplastic, mucinous)<br><br>- **Micropapillary carcinomas**<br>    - Metastatic micropapillary cancers show frequent alterations in *PIK3CA* (~50\u201360%) and *TP53* (~40%), similar to common forms of breast cancer, but metastatic lesions can acquire additional *ESR1* and *ERBB2* mutations and alterations in *KDR, ARID1B,* and *ATR* that are less prominent in primary tumors.[^1]<br>- **Metaplastic carcinomas**<br>    - Metaplastic breast cancers, compared with triple\u2011negative IDC\u2011NST, more often harbor mutations affecting the **PI3K/AKT/mTOR and canonical Wnt pathways**.[^1]<br>    - *TP53* is extremely frequent (approaching 80\u2013100%), and metastatic metaplastic tumors can acquire additional alterations such as *CCND1* and *SOX9* not seen in matched primaries; *PIK3CA* mutations can be enriched in metastatic chondroid or squamous metaplastic subtypes.[^1]<br>- **Mucinous and other special types**<br>    - Mixed mucinous carcinomas can accumulate *ESR1* and *NCOR* mutations in the metastatic setting, reflecting endocrine\u2011therapy resistance, whereas many of their baseline drivers overlap with ER\u2011positive IDC.[^1]<br><br><br>## Inflammatory breast cancer<br><br>- Inflammatory breast cancer (IBC) is defined clinically/pathologically more than by a single histologic pattern, but molecular studies suggest:<br>    - High frequency of **ERBB2 amplification and overexpression**, frequent **TP53 mutations**, and signatures of high proliferation and angiogenesis, overlapping considerably with aggressive HER2\u2011positive or basal\u2011like IDC.[^8][^6]<br>    - Distinct transcriptional patterns involving immune, angiogenic, and invasion pathways that are more characteristic of IBC than of classic IDC or ILC, even when ER/HER2 status is similar.[^8]<br><br><br>## How overlap vs difference is best understood<br><br>- Overlap: Many histologies share a common \u201ctoolbox\u201d of drivers and resistance genes\u2014*PIK3CA, TP53, ERBB2, ESR1, GATA3, NCOR1, NF1, RB1*, among others\u2014with variations in frequency and combinations rather than unique gene sets.[^6][^1]<br>- Differences:<br>    - ILC is distinguished by *CDH1* loss plus enrichment for *PIK3CA* and specific *ERBB2* and *ESR1* mutation patterns and higher APOBEC/HRD influence in the metastatic setting.[^1]<br>    - Metaplastic cancers are skewed toward PI3K and Wnt pathway mutations and very high *TP53* rates.[^1]<br>    - Micropapillary and mixed mucinous carcinomas show IDC\u2011like cores but acquire subtype\u2011specific patterns (e.g., *ESR1/ERBB2* mutations in metastatic lesions).[^1]<br>    - Inflammatory breast cancer overlays a strong angiogenesis/immune/invasion program on top of IDC\u2011like or HER2\u2011enriched or basal\u2011like backgrounds.[^8][^6]<br><br>Overall, histology modifies the probability and combination of key mutations and mutational signatures, while ER/HER2 status and intrinsic molecular subtype remain the primary axes along which mutation patterns and resistance mechanisms are organized.[^6][^8][^1]<br>&lt;span style=&quot;display:none&quot;&gt;[^2][^3][^4][^5][^7]&lt;/span&gt;<br><br>&lt;div align=&quot;center&quot;&gt;\u2042&lt;/div&gt;<br><br>[^1]: https://www.nature.com/articles/s41523-020-00195-4<br><br>[^2]: https://www.pnas.org/doi/10.1073/pnas.191367098<br><br>[^3]: https://aacrjournals.org/cebp/article/15/10/1899/260784/Comparison-of-Age-Distribution-Patterns-for<br><br>[^4]: https://pmc.ncbi.nlm.nih.gov/articles/PMC1064101/<br><br>[^5]: https://pathsocjournals.onlinelibrary.wiley.com/doi/10.1002/2056-4538.70043<br><br>[^6]: https://www.sciencedirect.com/science/article/pii/S2666979X21000835<br><br>[^7]: https://pubmed.ncbi.nlm.nih.gov/17035397/<br><br>[^8]: https://www.sciencedirect.com/science/article/pii/S1574789110000268<br><br>"}]}, "9": {"question": "Is there a correlation between radionomics and resistance patterns?  Is there literature that demonstrates a consistent and statistically significant correlation between radinomics and resistance mechanisms?", "responses": [{"model": "PMC-LLaMA 13B", "text": "There is no direct evidence of such a relationship."}, {"model": "GPT-4o", "text": "Radionomics is an emerging field that involves extracting large amounts of quantitative features from medical imaging data, which can then be used to inform clinical decision-making. The concept is that these imaging features can reveal underlying tumor characteristics, including genetic and molecular profiles, which might not be visible to the naked eye.<br><br>The relationship between radionomics and resistance patterns, particularly in oncology, is an area of active research. Resistance patterns refer to how tumors resist treatment, which can be due to various mechanisms, including genetic mutations, changes in the tumor microenvironment, or other molecular alterations.<br><br>There is growing interest in using radionomics to predict or understand resistance mechanisms. Some studies have suggested that radionomic features can correlate with certain genetic mutations or molecular profiles that are known to confer resistance to therapies. For example, in some cancers, specific imaging features have been associated with mutations in genes like EGFR or KRAS, which are known to influence treatment response.<br><br>However, while there is promising research, the field is still developing, and more studies are needed to establish consistent and statistically significant correlations between radionomics and resistance mechanisms across different types of cancer and treatments. The current literature includes a mix of retrospective studies, pilot studies, and some prospective trials, but larger, multicenter studies are necessary to validate these findings and integrate them into clinical practice.<br><br>In summary, while there is some evidence suggesting a correlation between radionomics and resistance patterns, the field is still evolving, and more robust research is needed to confirm these findings and understand their clinical implications fully."}, {"model": "Gemini 3 Pro", "text": "Yes, there is a strong and growing body of literature demonstrating a correlation between **radiomics** (the high-throughput extraction of quantitative features from medical imaging) and **therapeutic resistance patterns** in oncology.<br><br>However, while the literature frequently demonstrates **statistical significance** within individual studies, the **consistency** (reproducibility and generalizability) of these correlations across different institutions and scanner types remains the primary challenge in the field.<br><br>Here is a breakdown of the current state of the science regarding radiomics and resistance mechanisms.<br><br>### 1. The Biological Basis: Why is there a correlation?<br>The central hypothesis linking radiomics to resistance is **tumor heterogeneity**.<br>*   **Genotype-Phenotype Link:** Resistance is often driven by specific genetic mutations (e.g., EGFR, KRAS) or the tumor microenvironment (e.g., hypoxia, vascularization).<br>*   **Imaging Expression:** These microscopic biological properties manifest macroscopically on images. For example, a tumor with high genetic heterogeneity (prone to resistance) often displays high textural entropy (irregularity) on a CT or MRI scan.<br><br>### 2. Literature Evidence by Therapy Type<br>Literature has demonstrated statistically significant correlations in several key areas:<br><br>#### A. Targeted Therapy (Genomic Resistance)<br>*   **NSCLC (Lung Cancer):** This is the most studied area. Research has shown that CT-based radiomic signatures can predict **EGFR** mutation status and **KRAS** mutations.<br>    *   *Significance:* Tumors with EGFR mutations (sensitive to TKIs) have different texture patterns than wild-type or KRAS-mutated tumors (resistant to EGFR-TKIs).<br>    *   *Literature:* Studies published in *Radiology* and *Clinical Cancer Research* have reported Area Under the Curve (AUC) values ranging from 0.75 to 0.85 for predicting these mutations non-invasively.<br><br>#### B. Chemotherapy (Neoadjuvant Resistance)<br>*   **Breast Cancer:** MRI radiomics are widely used to predict Pathological Complete Response (pCR) to neoadjuvant chemotherapy.<br>    *   *Mechanism:* Features related to tumor enhancement kinetics and intratumoral heterogeneity correlate with the tumor&#x27;s proliferation rate and sensitivity to cytotoxic drugs.<br>    *   *Literature:* A 2021 meta-analysis in *Nature Scientific Reports* confirmed that radiomics models generally outperform clinical models in predicting response, though validation varies.<br><br>#### C. Immunotherapy (Checkpoint Inhibitor Resistance)<br>*   **Tumor Microenvironment:** Resistance to immunotherapy is often driven by &quot;cold&quot; tumors (lack of CD8+ T-cell infiltration).<br>*   **Radiomic Correlation:** CT and PET radiomics have been correlated with **PD-L1 expression** levels and **Tumor Mutational Burden (TMB)**.<br>*   *Literature:* A landmark study in *The Lancet Oncology* (Sun et al.) demonstrated that a radiomic signature of CD8 cells could predict immunotherapy response better than standard biopsy in some cohorts.<br><br>#### D. Radiotherapy (Radioresistance)<br>*   **Hypoxia:** Hypoxic tumors are resistant to radiation.<br>*   **Correlation:** PET/CT radiomics (using tracers like FMISO or standard FDG) can identify sub-regions of the tumor that are hypoxic based on intensity and texture distribution, predicting local failure.<br><br>### 3. The Critical Caveat: &quot;Consistent and Statistically Significant&quot;<br>You asked if the literature demonstrates a *consistent* correlation. This is where the science is currently struggling.<br><br>While individual studies show high statistical significance (p &lt; 0.05), the field suffers from a **reproducibility crisis**.<br><br>1.  **Lack of Standardization:** Radiomic features are highly sensitive to image acquisition parameters. A scan taken on a GE scanner may yield different texture values than one taken on a Siemens scanner, even for the same patient. This makes a &quot;signature&quot; found in one paper fail when applied to a different hospital&#x27;s data.<br>2.  **Overfitting:** Many studies use small datasets (n &lt; 200). They find a statistically significant correlation within their specific dataset, but the model fails to generalize to the outside world.<br>3.  **Segmentation Variability:** The correlation depends heavily on how the tumor is outlined (segmented). Manual vs. automated segmentation can alter the radiomic features, changing the correlation results.<br><br>### Summary<br>**Is there a correlation?**<br>**Yes.** Radiomics serves as a non-invasive surrogate for the underlying biological heterogeneity that drives resistance.<br><br>**Is it consistent and statistically significant in the literature?**<br>*   **Statistically Significant:** **Yes**, in the vast majority of published retrospective studies.<br>*   **Consistent:** **Not yet.** While the signal is real, the &quot;signatures&quot; (the specific combination of features) often vary between studies.<br><br>**Current Trend:** The field is moving toward **Deep Learning (CNNs)** and multi-center standardization (IBSI guidelines) to solve the consistency problem, aiming to create robust biomarkers that can predict resistance before treatment begins."}, {"model": "MedGemma 27B", "text": "Yes, there is growing evidence suggesting a correlation between radiomic features extracted from medical images (like CT or MRI) and tumor resistance to therapy. Several studies have demonstrated statistically significant correlations between specific radiomic signatures and various aspects of treatment response, including the development of resistance.<br><br>Here&#x27;s a breakdown of the key points regarding this correlation:<br><br>1.  **Radiomics as Biomarkers for Resistance:** Radiomics involves extracting large amounts of quantitative data from medical images. These features can capture subtle variations in tissue texture, shape, intensity distribution, and spatial relationships within tumors that might not be apparent to the human eye. Researchers hypothesize that these complex characteristics reflect underlying biological processes related to tumor heterogeneity, angiogenesis, metabolism, and immune infiltration \u2013 all factors influencing therapeutic response and resistance.<br><br>2.  **Specific Examples &amp; Studies:** Numerous studies across different cancer types have explored the link between radiomics and resistance:<br>    *   **Lung Cancer:** Some research has shown that certain radiomic features derived from pre-treatment CT scans correlate with EGFR mutation status and subsequent response/resistance to targeted therapies like gefitinib or erlotinib. Other studies suggest associations between radiomic profiles and resistance to chemotherapy or immunotherapy. For example, features reflecting increased vascularity or metabolic activity might predict poorer outcomes or faster progression after initial response.<br>    *   **Breast Cancer:** Radiomic analysis of mammograms or MRIs has been linked to HER2 status, hormone receptor expression, and chemoresistance. Features capturing tumor irregularity or spiculated margins sometimes correlate with more aggressive phenotypes and potential resistance.<br>    *   **Glioblastoma:** In brain tumors, radiomics has been investigated to predict MGMT methylation status (a biomarker for temozolomide sensitivity) and overall survival. Certain textural features may indicate higher cellular density or necrosis, potentially correlating with resistance.<br>    *   **Colorectal Cancer:** Studies are exploring how radiomic features on CT scans relate to KRAS mutations, microsatellite instability (MSI), and response to treatments like anti-EGFR antibodies (cetuximab).<br>    *   **Head and Neck Cancers:** Research suggests links between radiomic features and HPV status, smoking history, and response to chemoradiotherapy.<br><br>3.  **Mechanisms Linking Radiomics and Resistance:** The proposed connection lies in how imaging features represent underlying biology:<br>    *   **Tumor Heterogeneity:** Radiomic textures can quantify intra-tumoral heterogeneity, which is a major driver of acquired resistance. Different cell populations within a tumor respond"}, {"model": "Perplexity", "text": "&lt;img src=&quot;https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png&quot; style=&quot;height:64px;margin-right:32px&quot;/&gt;<br><br># Is there a correlation between radionomics and resistance patterns?  Is there literature that demonstrates a consistent and statistically significant correlation between radinomics and resistance mechanisms?<br><br>Radiomics features do show correlations with some resistance\u2011related phenotypes, but evidence that they consistently and robustly track specific molecular resistance mechanisms is still emerging and not yet definitive. Existing studies are promising but mostly single\u2011center, modest in size, and require external validation before being considered clinically established.<br><br>## What has been shown so far<br><br>- MRI\u2011based radiomics signatures have been developed to predict endocrine resistance risk in hormone\u2011receptor\u2011positive, non\u2011metastatic breast cancer, with models achieving statistically significant discrimination between patients who did and did not develop endocrine therapy resistance.[^3][^6]<br>- Radiomics features from multiparametric MRI have been correlated with genomic characteristics and receptor status (e.g., HER2 expression, proliferation markers), providing an imaging surrogate for some molecular profiles that themselves are linked to resistance risk.[^4][^7]<br><br><br>## Correlation with resistance mechanisms<br><br>- Radiomics\u2013genomics (\u201cradiogenomics\u201d) studies in breast cancer report associations between MR radiomics clusters and underlying transcriptomic or genomic signatures, including proliferation, immune and stromal pathways, and intrinsic subtypes that influence therapy response and resistance patterns.[^5][^4]<br>- Some radiomics signatures associated with endocrine resistance appear to reflect more aggressive biology (higher proliferation, lower hormone dependence) rather than directly encoding a specific mutation such as ESR1, PIK3CA, or BRCA; in other words, they correlate with resistance\u2011prone phenotypes more than with discrete resistance mutations.[^3][^4]<br><br><br>## How consistent and statistically strong is the evidence?<br><br>- Across published work, many models report statistically significant associations (AUCs typically in the 0.7\u20130.8 range) between pre\u2011treatment radiomics features and outcomes such as endocrine failure or recurrence, indicating non\u2011trivial predictive signal.[^6][^3]<br>- However, most studies are retrospective, use limited cohorts, and often lack multi\u2011institutional external validation; performance can drop when tested on independent datasets, highlighting concerns about reproducibility and generalizability.[^4][^5]<br><br><br>## Current limitations and gaps<br><br>- There is not yet a widely accepted, clinically validated radiomics signature that maps directly and reliably onto specific resistance mechanisms (e.g., HR\u2011repair restoration, ESR1 mutation, PI3K pathway activation) in breast cancer.<br>- Radiomics features are high\u2011dimensional and affected by acquisition parameters, reconstruction, and segmentation; without robust standardization and large multicenter validation, associations with resistance mechanisms may be unstable across sites and scanners.<br><br><br>## Practical interpretation<br><br>- At present, radiomics is best viewed as a complementary tool that can non\u2011invasively capture aspects of tumor heterogeneity and biology that correlate with risk of treatment failure or aggressive/resistant phenotypes.<br>- The literature does support statistically significant correlations between certain radiomics signatures and resistance\u2011related outcomes (especially endocrine resistance), but it does **not** yet establish a consistent, mechanistically specific link between radiomics patterns and defined molecular resistance mechanisms across cohorts.<br>&lt;span style=&quot;display:none&quot;&gt;[^1][^2]&lt;/span&gt;<br><br>&lt;div align=&quot;center&quot;&gt;\u2042&lt;/div&gt;<br><br>[^1]: https://pmc.ncbi.nlm.nih.gov/articles/PMC6128144/<br><br>[^2]: https://pubs.rsc.org/en/content/articlehtml/2021/an/d1an00387a<br><br>[^3]: https://www.sciencedirect.com/science/article/pii/S0960977621004616<br><br>[^4]: https://pmc.ncbi.nlm.nih.gov/articles/PMC9431911/<br><br>[^5]: https://www.nature.com/articles/s41523-024-00678-8<br><br>[^6]: https://pubs.rsna.org/doi/abs/10.1148/radiol.2016152110<br><br>[^7]: https://www.auntminnie.com/imaging-informatics/advanced-visualization/image-processing/article/15633971/mri-radiomics-features-predicts-breast-cancer-tumor-expressions<br><br>"}]}, "10": {"question": "How long, on average, does it take metastatic patients to develop resistance? We can specify the type of resistance here, ie, to immunotherapy (PF-L1 inhibitors), chemotherapy (doxorubicin, paclitaxel, capecitabine, etc), and targeted therapy (PARP inhibitors, NTRK inhibitors, etc).", "responses": [{"model": "PMC-LLaMA 13B", "text": "It is difficult to estimate how much time elapses between a patient becoming MT and developing drug resistance. However, there are several factors that influence this process. Firstly, different tumors have varying intrinsic rates at which they acquire secondary mutations; secondly, some drugs induce specific mechanisms of resistance more frequently than others; thirdly, host genotype influences both rate of acquiring resistance as well as susceptibility to particular agents; finally, other treatment related variables such as dose intensity and schedule may impact emergence of resistance"}, {"model": "GPT-4o", "text": "The development of resistance in metastatic cancer patients varies significantly depending on the type of therapy, the specific cancer type, and individual patient factors. Here&#x27;s a general overview:<br><br>1. **Immunotherapy (PD-1/PD-L1 inhibitors):** Resistance to immunotherapy can develop within months to a few years. Some patients may experience primary resistance (no initial response), while others may develop acquired resistance after an initial period of response. On average, progression-free survival (PFS) for patients on PD-1/PD-L1 inhibitors can range from 6 to 24 months, but this varies widely.<br><br>2. **Chemotherapy (e.g., doxorubicin, paclitaxel, capecitabine):** Resistance to chemotherapy often develops more quickly, typically within a few months to a year. The timeframe can depend on the specific drug, cancer type, and prior treatments. For example, resistance to paclitaxel in breast cancer might develop after 6 to 12 months of treatment.<br><br>3. **Targeted Therapy (e.g., PARP inhibitors, NTRK inhibitors):** Resistance to targeted therapies can also vary. For PARP inhibitors used in BRCA-mutated cancers, resistance might develop after 8 to 16 months. NTRK inhibitors, used for tumors with NTRK gene fusions, may show resistance after a similar timeframe, although some patients experience longer durations of response.<br><br>It&#x27;s important to note that these are average estimates and individual patient experiences can differ significantly. Additionally, ongoing research and new treatment combinations continue to evolve the landscape of cancer therapy and resistance patterns."}, {"model": "Gemini 3 Pro", "text": "To determine how long it takes for metastatic patients to develop resistance, oncologists look at **Median Progression-Free Survival (mPFS)**. This metric represents the length of time during and after the treatment that a patient lives with the disease but it does not get worse.<br><br>However, &quot;time to resistance&quot
