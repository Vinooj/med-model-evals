n of other DNA repair proteins that compensate for BRCA1/2 deficiency.</p>\n</li>\n<li>\n<p><strong>MSI-H (Microsatellite Instability-High)</strong>: Tumors with MSI-H are often sensitive to immune checkpoint inhibitors. Resistance can occur through:</p>\n</li>\n<li>Loss of neoantigen expression, reducing immune recognition.</li>\n<li>Upregulation of alternative immune checkpoints or immunosuppressive pathways.</li>\n<li>\n<p>Changes in the tumor microenvironment that inhibit immune cell infiltration or function.</p>\n</li>\n<li>\n<p><strong>RET</strong>: RET mutations or fusions can be targeted by specific RET inhibitors. Resistance mechanisms may include:</p>\n</li>\n<li>Secondary mutations in the RET gene that prevent drug binding.</li>\n<li>Activation of bypass signaling pathways, such as MET or EGFR, that can sustain tumor growth despite RET inhibition.</li>\n<li>\n<p>Histological transformation to a different tumor type that is less dependent on RET signaling.</p>\n</li>\n<li>\n<p><strong>PIK3CA</strong>: Mutations in PIK3CA can activate the PI3K/AKT/mTOR pathway, and inhibitors targeting this pathway can initially be effective. Resistance mechanisms include:</p>\n</li>\n<li>Secondary mutations in PIK3CA or other components of the pathway that reduce drug binding or efficacy.</li>\n<li>Activation of compensatory pathways, such as the MAPK pathway, that can drive tumor growth independently of PI3K signaling.</li>\n<li>Alterations in feedback loops that enhance survival signaling.</li>\n</ol>\n<p>Overall, the development of resistance is often associated with genetic and epigenetic changes that restore or bypass the inhibited pathway, enhance drug efflux, or alter the tumor microenvironment. Understanding these mechanisms is crucial for developing strategies to overcome resistance and improve treatment outcomes.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>When a tumor develops resistance to a targeted therapy, the expression levels of the target gene\u2014or the nature of the mutation itself\u2014rarely stay static. The tumor evolves under the \"selective pressure\" of the drug.</p>\n<p>While the specific mechanisms vary by gene and drug class, the changes generally fall into three categories: <strong>Restoration of Function</strong> (fixing the broken gene), <strong>Target Modification</strong> (changing the lock so the key doesn't fit), or <strong>Bypass Signaling</strong> (using a different road).</p>\n<p>Here is how expression levels and mutational status change for the specific markers you mentioned upon the development of resistance.</p>\n<hr />\n<h3>1. BRCA1/2 (Context: PARP Inhibitors)</h3>\n<p><em>Therapy:</em> PARP inhibitors (e.g., olaparib) rely on \"synthetic lethality.\" Because BRCA-mutant cells cannot repair double-strand DNA breaks, blocking PARP (which repairs single-strand breaks) kills the cell.\n<em>Resistance Mechanism:</em> <strong>Reversion Mutations (Restoration of Function)</strong></p>\n<ul>\n<li><strong>How it changes:</strong> The most common mechanism of resistance is not a change in the <em>amount</em> of BRCA protein, but a change in its <em>sequence</em>. The tumor acquires a secondary mutation that \"corrects\" the original frameshift mutation.</li>\n<li><strong>The Result:</strong> The tumor starts expressing <strong>functional BRCA protein</strong> again.<ul>\n<li><em>Expression Level:</em> The level of <strong>functional</strong> protein increases (restoring Homologous Recombination repair).</li>\n<li><em>Alternative:</em> Sometimes the tumor does not change BRCA, but instead decreases the expression of <strong>53BP1</strong>. 53BP1 normally blocks DNA resection; when its expression drops, the cell can bypass the need for BRCA1, leading to resistance.</li>\n</ul>\n</li>\n</ul>\n<h3>2. MSI-H / dMMR (Context: Immunotherapy/Checkpoint Inhibitors)</h3>\n<p><em>Therapy:</em> Microsatellite Instability-High (MSI-H) tumors have broken Mismatch Repair (MMR) systems. This creates many mutations (neoantigens), making them highly visible to the immune system and sensitive to PD-1/PD-L1 inhibitors.\n<em>Resistance Mechanism:</em> <strong>Antigen Presentation Loss (Hiding from the Immune System)</strong></p>\n<ul>\n<li><strong>How it changes:</strong> Resistance here is rarely about \"fixing\" the MMR genes. Instead, the tumor stops expressing the machinery required to show those antigens to T-cells.</li>\n<li><strong>The Result:</strong><ul>\n<li><strong>B2M (Beta-2-microglobulin) Loss:</strong> The tumor acquires mutations that stop the expression of B2M. Without B2M, the cell cannot express MHC Class I on its surface. The expression level of surface MHC <strong>decreases to near zero</strong>.</li>\n<li><strong>JAK1/JAK2 Mutation:</strong> The tumor mutates these genes to shut down the Interferon-Gamma signaling pathway. This prevents the immune system from upregulating PD-L1, rendering the checkpoint inhibitor useless.</li>\n</ul>\n</li>\n</ul>\n<h3>3. RET Fusions/Mutations (Context: RET Inhibitors)</h3>\n<p><em>Therapy:</em> Drugs like selpercatinib or pralsetinib target RET fusions (lung cancer) or mutations (thyroid cancer).\n<em>Resistance Mechanism:</em> <strong>Target Modification or Bypass</strong></p>\n<ul>\n<li><strong>How it changes:</strong><ul>\n<li><strong>Solvent Front Mutations:</strong> The tumor develops a secondary mutation <em>on top of</em> the original RET mutation (e.g., RET G810). The expression level of RET remains high, but the protein's physical shape changes, preventing the drug from binding.</li>\n<li><strong>Bypass Amplification:</strong> The tumor may keep RET expression the same but drastically <strong>increase the expression (amplification)</strong> of other drivers like <strong>MET</strong> or <strong>KRAS</strong>. This allows the tumor to grow even if RET is successfully blocked.</li>\n</ul>\n</li>\n</ul>\n<h3>4. PIK3CA (Context: PI3K Inhibitors)</h3>\n<p><em>Therapy:</em> Drugs like alpelisib target the alpha isoform of PI3K in breast cancer.\n<em>Resistance Mechanism:</em> <strong>Pathway Reactivation</strong></p>\n<ul>\n<li><strong>How it changes:</strong><ul>\n<li><strong>PTEN Loss:</strong> PTEN is the natural \"brake\" for the PI3K pathway. Resistance often involves the loss of PTEN expression. Even if you inhibit PI3K, the lack of the brake keeps the pathway running.</li>\n<li><strong>PIK3CA Amplification:</strong> In some cases, the tumor simply amplifies the gene, producing <strong>massive amounts of the mutated PIK3CA protein</strong>. This creates a stoichiometric problem: there is simply too much target protein for the drug to inhibit effectively.</li>\n<li><strong>Insulin Feedback:</strong> Systemic insulin levels rise in response to the drug (a side effect), which activates insulin receptors on the tumor, increasing upstream signaling that overwhelms the inhibitor.</li>\n</ul>\n</li>\n</ul>\n<hr />\n<h3>Summary Table of Changes</h3>\n<p>| Gene/Target | Primary Therapy | Mechanism of Resistance | Change in Expression/Status |\n| :--- | :--- | :--- | :--- |\n| <strong>BRCA1/2</strong> | PARP Inhibitors | Reversion | <strong>Functional protein expression returns</strong> (reading frame restored). |\n| <strong>MSI-H</strong> | Immunotherapy | Immune Evasion | <strong>Decrease</strong> in MHC Class I expression (via B2M loss). |\n| <strong>RET</strong> | RET Inhibitors | Secondary Mutation | Expression stays high, but <strong>protein structure changes</strong> (drug cannot bind). |\n| <strong>PIK3CA</strong> | PI3K Inhibitors | Amplification or Bypass | <strong>Increase</strong> in target protein (amplification) or <strong>Decrease</strong> in suppressor (PTEN). |</p>\n<h3>The \"Phenotypic Switch\"</h3>\n<p>Finally, it is important to note that sometimes the tumor changes its \"identity\" entirely to resist drugs.\n*   <strong>Example:</strong> In EGFR-mutant lung cancer treated with targeted therapy (Osimertinib), the tumor may undergo <strong>Small Cell Transformation</strong>. It stops expressing EGFR markers and starts expressing neuroendocrine markers (like Synaptophysin). The original mutation is still there, but the cell no longer relies on it for survival.</p>"}, {"model": "MedGemma 27B", "text": "<p>This is a complex question with no single definitive answer, as the changes in gene expression and mutation status upon development of resistance can vary significantly depending on several factors. Here's a breakdown of the key concepts and common scenarios observed:</p>\n<p><strong>Factors Influencing Changes:</strong></p>\n<ul>\n<li><strong>Targeted Agent Mechanism of Action:</strong> The specific way the drug works dictates which pathways become relevant for resistance. For example, drugs targeting kinases might lead to upstream pathway activation or downstream effector alterations. Drugs inhibiting DNA repair might select for alternative repair mechanisms.</li>\n<li><strong>Specific Gene/Mutation Involved:</strong> Different genes have different roles, and their alteration during resistance will reflect that role. A driver mutation like <em>PIK3CA</em> might be lost, while a passenger mutation could potentially gain importance.</li>\n<li><strong>Tumor Type &amp; Context:</strong> Resistance mechanisms differ across cancer types (e.g., breast vs. lung) and even within subtypes.</li>\n<li><strong>Initial Sensitivity Profile:</strong> Was the initial response strong or weak? Did the tumor initially rely heavily on the target pathway?</li>\n<li><strong>Time Course:</strong> Changes may occur rapidly or gradually over time.</li>\n</ul>\n<p><strong>Common Scenarios Observed During Resistance Development:</strong></p>\n<ol>\n<li>\n<p><strong>Loss of Target Mutation / Allelic Loss:</strong></p>\n<ul>\n<li><strong>Mechanism:</strong> If the drug targets a specific activating mutation (like <em>EGFR</em>, <em>BRAF</em>, <em>PIK3CA</em>), the tumor cells might lose one copy of the mutated allele through loss of heterozygosity (LOH) or other genetic events. This reduces the amount of the target protein available for the drug to bind to.</li>\n<li><strong>Expression Change:</strong> Decreased mRNA and protein expression of the mutated gene product.</li>\n<li><strong>Example:</strong> Acquired resistance to EGFR inhibitors in NSCLC often involves secondary mutations in <em>EGFR</em> itself (<em>T790M</em>) or amplification of MET, but LOH of the original sensitizing mutation can also contribute. Similarly, loss of <em>PIK3CA</em> mutations has been seen in some cases of acquired resistance to PI3K inhibitors.</li>\n</ul>\n</li>\n<li>\n<p><strong>Acquisition of Secondary Mutations in the Target Pathway:</strong></p>\n<ul>\n<li><strong>Mechanism:</strong> Tumors develop new mutations elsewhere in the same signaling pathway, bypassing the block imposed by the targeted agent. These mutations activate the pathway independently of the primary target.</li>\n<li><strong>Expression Change:</strong> Can involve increased or decreased expression of involved proteins depending on the nature of the mutation (activating vs. inactivating) and its effect</li>\n</ul>\n</li>\n</ol>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>Multiple mutations are already known to affect sensitivity to various targeted agents (ie BRCA 1/2, MSI-H, RET, PIK3CA, etc). How do expression levels of these genes/mutations change when a tumor develops resistance?</h1>\n<p>Changes in expression or function at resistance are highly context\u2011 and drug\u2011specific, but several recurring patterns are seen across targeted biomarkers. Most resistant tumors either restore the inhibited pathway (e.g., HR repair in BRCA\u2011mutant tumors) or bypass it through parallel signaling routes, rather than simply continuing the same baseline profile.</p>\n<h2>BRCA1/2 and PARP\u2011 or platinum\u2011resistant tumors</h2>\n<p>In BRCA1/2\u2011deficient tumors initially sensitive to PARP inhibitors or platinum, resistance often reflects <strong>re\u2011establishment of homologous recombination (HR)</strong> rather than further loss.</p>\n<ul>\n<li>Secondary \u201creversion\u201d mutations in <em>BRCA1</em> or <em>BRCA2</em> can restore an open reading frame and functional protein, effectively increasing BRCA function from absent to partially restored and leading to PARP/platinum resistance.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3095365/\">^9</a></li>\n<li>Other mechanisms upregulate HR without fixing the original mutation, for example by altered promoter control leading to re\u2011expression of <em>BRCA1</em>, or by changes in other HR factors (e.g., RAD51) that compensate functionally.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3095365/\">^5</a></li>\n</ul>\n<p>In contrast, in BRCA\u2011wild\u2011type sporadic breast cancers treated with DNA\u2011damaging chemotherapy, <strong>lower BRCA1 expression at baseline</strong> is associated with greater sensitivity to anthracyclines, and higher expression correlates with relative resistance. This suggests that selection under therapy can enrich for clones with higher effective BRCA1/2 activity.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC5765306/\">^3</a></p>\n<h2>PIK3CA and PI3K\u2011pathway\u2013targeted therapy</h2>\n<p>For PI3K inhibitors (e.g., against PIK3CA\u2011mutant ER\u2011positive breast cancer), resistance frequently evolves by <strong>bypassing PI3K dependence</strong>, not necessarily by losing the original mutation.</p>\n<ul>\n<li>The <em>PIK3CA</em> mutation itself typically persists; expression levels of the mutant allele may not change dramatically, but downstream pathway output (AKT/mTOR) gets restored via amplification or activation of parallel RTKs (HER2, IGF1R), PTEN loss, or RAS/MAPK activation.</li>\n<li>In some models, feedback relief leads to increased upstream receptor expression and signaling, so total pathway activity can be higher at resistance despite continued PI3K inhibition.</li>\n</ul>\n<p>Functionally, the driver mutation remains present, but the tumor\u2019s transcriptional profile shifts toward a broader survival/DDR/EMT signature that makes PI3K signaling less uniquely essential.</p>\n<h2>MSI\u2011H/dMMR and immune checkpoint resistance</h2>\n<p>For tumors with high microsatellite instability (MSI\u2011H) or mismatch\u2011repair deficiency (dMMR) treated with PD\u20111/PD\u2011L1 blockade, resistance often involves <strong>altering antigen presentation and interferon signaling</strong>, rather than simply \u201closing\u201d MSI\u2011H.</p>\n<ul>\n<li>The core MSI/dMMR genotype usually persists; however, resistant tumors can downregulate components of antigen presentation (e.g., B2M, HLA class I) or acquire JAK/STAT pathway alterations that reduce response to interferon\u2011\u03b3.</li>\n<li>The net effect is a transcriptional shift from an inflamed, T\u2011cell\u2013inflamed expression pattern to a more immune\u2011excluded or immune\u2011cold phenotype, even while MSI\u2011associated mutation burden remains high.</li>\n</ul>\n<p>Thus, MSI\u2011H status is relatively stable, but the immune\u2011response gene signature changes dramatically at resistance.</p>\n<h2>RET and other kinase targets</h2>\n<p>For kinase\u2011targeted therapies (RET, HER2, EGFR, ALK), resistance patterns are more analogous to classic TKI resistance in lung cancer:</p>\n<ul>\n<li>On\u2011target: Secondary mutations in the kinase domain can reduce drug binding while preserving kinase activity; these often change the qualitative behavior of the kinase rather than its overall expression level.</li>\n<li>Off\u2011target: Amplification or upregulation of bypass kinases and downstream nodes (e.g., MET, FGFR, RAS/RAF/MEK) can restore proliferation signals; expression of these bypass players is typically increased at resistance.</li>\n</ul>\n<p>The original driver mutation generally remains detectable, but the \u201cdependency\u201d on that target is diluted by new amplified or overexpressed signaling alternatives.</p>\n<h2>General patterns across these genes</h2>\n<p>Across BRCA1/2, PIK3CA, MSI\u2011H, RET, and similar markers:</p>\n<ul>\n<li>The <strong>mutational status</strong> of the predictive biomarker is often stable; resistance more commonly reflects secondary mutations, epigenetic changes, or network rewiring rather than complete loss of the original alteration.</li>\n<li><strong>Expression levels and transcriptional programs of surrounding pathways</strong> (HR repair partners, RTKs, immune signaling genes, EMT/stemness factors) change more dramatically than the biomarker gene itself when resistance emerges.</li>\n<li>In BRCA\u2011deficient settings, resistance is characterized by <em>increased functional HR activity</em> (via reversion or compensation), whereas in kinase\u2011 and PI3K\u2011targeted settings, resistance is characterized by <em>restored downstream signaling</em> and upregulation of bypass tracks; in MSI\u2011H, resistance is characterized by <em>loss of effective immune recognition</em> rather than loss of MSI.\n<span style=\"display:none\"><a href=\"https://www.mskcc.org/cancer-care/risk-assessment-screening/genetic-counseling-and-testing/hereditary-cancer-genes-and-hereditary-cancer-syndromes/brca1-and-brca2-genes\">^1</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC5505673/\">^2</a><a href=\"https://www.ncbi.nlm.nih.gov/books/NBK470239/\">^6</a><a href=\"https://www.ncbi.nlm.nih.gov/books/NBK1247/\">^8</a></span></li>\n</ul>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p><strong>BRCA1/BRCA2 reversion mutations are the most well-documented mechanism of acquired resistance to targeted therapies in breast cancer</strong> , occurring in approximately 40-60% of patients who develop resistance to PARP inhibitors or platinum chemotherapy. These reversions restore homologous recombination function and represent a dynamic evolutionary process during treatment.</p>\n<h2>BRCA1/BRCA2 Reversion Mutations</h2>\n<p><strong>BRCA1/2 reversion mutations emerge during treatment</strong> and are detected in 60% of patients with metastatic BRCA1-, BRCA2-, or PALB2-mutant breast cancer who develop progressive disease on HRD-targeted therapy.[1]</p>\n<p>In clinical trials, BRCA reversion mutations were detected at progression in <strong>34/79 (43%) breast cancer patients</strong> receiving olaparib, compared to only 3/34 (9%) receiving chemotherapy.[2]</p>\n<p>Importantly, <strong>reversions can be detected in circulating tumor DNA before clinical progression</strong> in some cases, with 10 patients showing detectable reversions prior to radiographic progression.[1]</p>\n<p>The mechanisms generating these reversions are diverse. <strong>A large proportion (68%) of BRCA reversion mutations are mediated by microhomology-mediated end joining (MMEJ)</strong> , suggesting that DNA polymerase \u03b8 (POL\u03b8) plays a key role.[2][3]</p>\n<p>Novel reversion mechanisms include: (i) intragenic BRCA1/2 deletions with intronic breakpoints, and (ii) intragenic BRCA1/2 secondary mutations forming novel splice acceptor sites.[1]</p>\n<p>Additionally, <strong>de novo gene fusions can place BRCA1 under transcriptional control of a heterologous promoter</strong> , resulting in BRCA1 re- expression despite retained promoter hypermethylation.[4] <strong>When reversions are detected before commencing subsequent treatment, they associate with significantly shorter time to progression</strong> .[1]</p>\n<p>Tumors with reversions retain HRD mutational signatures but have functional homologous recombination based on RAD51 status.[1][5]</p>\n<p>All patients whose tumors demonstrated RAD51 foci post-resistance were intrinsically resistant to subsequent lines of DNA-damaging therapy.[5]</p>\n<h2>Non-Reversion Resistance Mechanisms in BRCA-Mutant Tumors</h2>\n<p><strong>Loss-of-function mutations in TP53BP1, RIF1, or PAXIP1</strong> represent non-reversion mechanisms that restore homologous recombination through increased DNA end resection.[1][5]</p>\n<p>These alterations were evident in patients with acquired resistance and <strong>occasionally coexisted with reversions</strong> , challenging the notion that singular resistance mechanisms emerge in each patient.[1]</p>\n<p>One patient acquired amplification of MRE11A, another mechanism promoting DNA end resection.[5] <strong>Hypomorphic BRCA1 mutations</strong> can also mediate resistance. The BRCA1^185delAG mutation can express a RING-less BRCA1 protein that confers resistance to HRD-targeted therapies.[6]</p>\n<p>Partial reduction in BRCA1 gene dose can modulate DNA replication stress levels, with some mutations resulting in both increased sensitivity and resistance depending on the specific functional consequences.[7]</p>\n<h2>PIK3CA Mutations</h2>\n<p><strong>PIK3CA mutations are among the most common alterations in breast cancer</strong> and show dynamic changes during treatment. In metastatic breast cancer patients with multiline resistance, <strong>PIK3CA mutations are frequent in HR+ patients</strong> and appear in resistance profiles alongside TP53, MLL3, ERBB2, NOTCH2, and ESR1 mutations in patients progressing within 3-6 months of treatment.[8]</p>\n<p>PIK3CA mutations are classified as <strong>tier IA evidence for actionability</strong> based on large randomized trials showing benefit of PI3K inhibitors.[9]</p>\n<p>However, the relationship between PIK3CA mutations and chemotherapy resistance is complex. PIK3CA mutations were found in 27.9% of breast cancer patients and correlated with older age, but their direct role in chemoresistance requires further investigation.[10]</p>\n<p>The <strong>PI3K/Akt/mTOR pathway is dysregulated in nearly 60% of TNBC cases</strong> and plays a central role in chemoresistance by enhancing protein synthesis, inhibiting apoptosis, and promoting DNA repair.</p>\n<h2>MSI-H/dMMR Status</h2>\n<p><strong>Microsatellite instability-high (MSI-H) or mismatch repair deficiency (dMMR) is rare in breast cancer</strong> , occurring in only 1-2% of cases.[11]</p>\n<p>These alterations are FDA-approved indications for pembrolizumab and dostarlimab.[12]</p>\n<p>There is limited data on how MSI-H/dMMR status changes with treatment resistance in breast cancer specifically, though the rarity of this phenotype suggests it is not a major driver of acquired resistance in most patients.</p>\n<h2>RET Fusions</h2>\n<p><strong>RET fusions are exceedingly rare in breast cancer</strong> , and there is minimal published data on their prevalence or changes during treatment resistance. Selpercatinib is FDA-approved for RET fusion-positive solid tumors but is classified as category 2A evidence in breast cancer.[12]</p>\n<p>The scarcity of RET fusions in breast cancer limits understanding of resistance mechanisms specific to this alteration.</p>\n<h2>Changes in Expression Levels Beyond mutations,</h2>\n<p><strong>expression levels of BRCA1/BRCA2 change significantly during resistance development</strong> . BRCA1 protein is not detected in therapy-sensitive tumors but is found in <strong>31 out of 42 (74%) resistant cases</strong> .[4]</p>\n<p>BRCA1 and BRCA2 expression decreases in post-chemotherapy residual tumors compared to pre- treatment samples (p=0.009 for BRCA2). <strong>The genomic landscape of metastatic breast cancer shows that tumor mutational burden doubles compared to primary tumors</strong> , and the contribution of specific mutational signatures shifts.[13]</p>\n<p>Signature 17 is significantly enriched in patients pretreated with fluorouracil, taxanes, platinum, and/or eribulin, while a de novo signature is associated with platinum-based chemotherapy pretreatment.[13]</p>\n<p>Would you like me to summarize the latest therapeutic strategies targeting these resistance mechanisms, particularly combination approaches using POL\u03b8 inhibitors to prevent BRCA reversions or WEE1 inhibitors that remain effective against revertant tumors? Would you like me to review the most recent clinical evidence on the utility and timing of circulating tumor DNA (ctDNA) monitoring for early detection of resistance mutations\u2014such as BRCA reversions\u2014in breast cancer patients undergoing targeted therapy? This could help guide intervention strategies before clinical progression.</p>\n<h3>References</h3>\n<ol>\n<li>Longitudinal Profiling Identifies Co-Occurring BRCA1/2 Reversions, TP53BP1, RIF1 and PAXIP1 Mutations in PARP Inhibitor-Resistant Advanced Breast Cancer. Harvey-Jones E, Raghunandan M, Robbez-Masson L, et al. Annals of Oncology : Official Journal of the European Society for Medical Oncology. 2024;35(4):364-380. doi:10.1016/j.annonc.2024.01.003.</li>\n<li>BRCA reversion mutations mediated by microhomology-mediated end joining (MMEJ) as a mechanism of resistance to PARP inhibitors in ovarian and breast cancer. Lukashchuk N, Armenia J, Tobalina L, et al. Journal of Clinical Oncology. 2022;40(Suppl 16):5559. doi:10.1200/JCO.2022.40.16_suppl.5559.</li>\n<li>A Meta-Analysis of Reversion Mutations in BRCA Genes Identifies Signatures of DNA End-Joining Repair Mechanisms Driving Therapy Resistance. Tobalina L, Armenia J, Irving E, O'Connor MJ, Forment JV . Annals of Oncology : Official Journal of the European Society for Medical Oncology. 2021;32(1):103-112. doi:10.1016/j.annonc.2020.10.470.</li>\n<li>Mechanisms of Therapy Resistance in Patient-Derived Xenograft Models of BRCA1-Deficient Breast Cancer. Ter Brugge P , Kristel P , van der Burg E, et al. Journal of the National Cancer Institute. 2016;108(11). doi:10.1093/jnci/djw148.</li>\n<li>Reversion and Non-Reversion Mechanisms of Resistance to PARP Inhibitor or Platinum Chemotherapy in BRCA1/2-mutant Metastatic Breast Cancer. Waks AG, Cohen O, Kochupurakkal B, et al. Annals of Oncology : Official Journal of the European Society for Medical Oncology. 2020;31(5):590-598. doi:10.1016/j.annonc.2020.02.008.</li>\n<li>BRCA1185delAG Tumors May Acquire Therapy Resistance Through Expression of RING-less BRCA1. Drost R, Dhillon KK, van der Gulden H, et al. The Journal of Clinical Investigation. 2016;126(8):2903-18. doi:10.1172/JCI70196.</li>\n<li>Partial Reduction in BRCA1 Gene Dose Modulates DNA Replication Stress Level and Thereby Contributes to Sensitivity or Resistance. Classen S, Rahlf E, Jungwirth J, et al. International Journal of Molecular Sciences. 2022;23(21):13363. doi:10.3390/ijms232113363.</li>\n<li>Identifying Circulating Tumor DNA Mutation Profiles in Metastatic Breast Cancer Patients With Multiline Resistance. Hu ZY , Xie N, Tian C, et al. EBioMedicine. 2018;32:111-118. doi:10.1016/j.ebiom.2018.05.015.</li>\n<li>Genomic Alterations in Breast Cancer: Level of Evidence for Actionability According to ESMO Scale for Clinical Actionability of Molecular Targets (ESCAT). Condorelli R, Mosele F , Verret B, et al. Annals of Oncology : Official Journal of the European Society for Medical Oncology. 2019;30(3):365-373. doi:10.1093/annonc/mdz036.</li>\n<li>PIK3CA Mutations and BRCA1 Expression in Breast Cancer: Potential Biomarkers for Chemoresistance. Santarpia M, Altavilla G, Margeli M, et al. Cancer Investigation. 2008;26(10):1044-51. doi:10.1080/07357900802112701.</li>\n<li>Breast Cancer Treatment: A Review. Waks AG, Winer EP . JAMA. 2019;321(3):288-300. doi:10.1001/jama.2018.19323.</li>\n<li>Breast Cancer. National Comprehensive Cancer Network. Updated 2025-10-16.</li>\n<li>The Genomic Landscape of Metastatic Breast Cancer Highlights Changes in Mutation and Signature Frequencies. Angus L, Smid M, Wilting SM, et al. Nature Genetics. 2019;51(10):1450-1458. doi:10.1038/s41588- 019-0507-7. 8.</li>\n</ol>"}]}, "8": {"question": "Where do mutation patterns overlap and differ between the various histologies: IDC, ILC, inflammatory, etc?", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>Mutations in common pathways may be shared across different breast cancer subtypes. However, there are differences as well. For example, triple-negative (TN) tumors have more copy number variations than other molecular subtypes of breast cancer.</p>"}, {"model": "GPT-4o", "text": "<p>In breast cancer, different histological subtypes exhibit distinct mutation patterns, although there are some overlaps. Here's a general overview of how mutation patterns can vary among different histologies:</p>\n<ol>\n<li><strong>Invasive Ductal Carcinoma (IDC):</strong></li>\n<li>IDC is the most common type of breast cancer and often shows mutations in genes such as TP53, PIK3CA, and GATA3.</li>\n<li>TP53 mutations are associated with more aggressive forms of IDC.</li>\n<li>\n<p>PIK3CA mutations are common in hormone receptor-positive subtypes of IDC.</p>\n</li>\n<li>\n<p><strong>Invasive Lobular Carcinoma (ILC):</strong></p>\n</li>\n<li>ILC is characterized by mutations in the CDH1 gene, which encodes the protein E-cadherin. Loss of E-cadherin function is a hallmark of ILC.</li>\n<li>PIK3CA mutations are also common in ILC, similar to IDC.</li>\n<li>\n<p>Mutations in FOXA1 and GATA3 can also be present, although less frequently than in IDC.</p>\n</li>\n<li>\n<p><strong>Inflammatory Breast Cancer (IBC):</strong></p>\n</li>\n<li>IBC is a rare and aggressive form of breast cancer. It often shows high rates of TP53 mutations.</li>\n<li>There is also a higher prevalence of mutations in genes involved in cell cycle regulation and DNA repair.</li>\n<li>\n<p>The molecular profile of IBC can overlap with that of triple-negative breast cancer (TNBC), which lacks estrogen, progesterone, and HER2 receptors.</p>\n</li>\n<li>\n<p><strong>Triple-Negative Breast Cancer (TNBC):</strong></p>\n</li>\n<li>TNBC is not a histological subtype but a molecular one, often associated with basal-like histology.</li>\n<li>It frequently exhibits TP53 mutations and may have BRCA1/2 mutations, especially in hereditary cases.</li>\n<li>\n<p>Other mutations can include those in genes like RB1 and PTEN.</p>\n</li>\n<li>\n<p><strong>HER2-Enriched Subtypes:</strong></p>\n</li>\n<li>These subtypes are characterized by amplification of the HER2 gene.</li>\n<li>They often have concurrent mutations in PIK3CA and TP53.</li>\n</ol>\n<p><strong>Overlap and Differences:</strong>\n- <strong>Overlap:</strong> PIK3CA mutations are common across several subtypes, particularly in hormone receptor-positive cancers. TP53 mutations are also prevalent in more aggressive forms like TNBC and IBC.\n- <strong>Differences:</strong> CDH1 mutations are specific to ILC due to the loss of E-cadherin. HER2 amplification is specific to HER2-enriched subtypes. The presence of BRCA1/2 mutations is more common in TNBC, especially in hereditary cases.</p>\n<p>These mutation patterns can influence treatment decisions and prognostic assessments, as certain mutations may confer sensitivity or resistance to specific therapies. It's important to note that the molecular landscape of breast cancer is complex, and ongoing research continues to refine our understanding of these patterns.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>This is a complex area of genomic oncology because breast cancer classification is moving from purely histological (what cells look like) to molecular (what genes are expressing). However, distinct histological subtypes do harbor specific genomic footprints.</p>\n<p>Here is a breakdown of where mutation patterns overlap and differ between <strong>Invasive Ductal Carcinoma (IDC)</strong>, <strong>Invasive Lobular Carcinoma (ILC)</strong>, <strong>Inflammatory Breast Cancer (IBC)</strong>, and select rare subtypes.</p>\n<hr />\n<h3>1. The Common Ground (Overlap)</h3>\n<p>Regardless of histology, breast cancers share a \"background\" of mutations driven largely by their molecular subtype (Luminal A/B, HER2-enriched, or Basal-like).</p>\n<ul>\n<li><strong>PIK3CA:</strong> This is the most common mutation in breast cancer overall (approx. 30-40%). It is heavily present in both IDC and ILC, particularly in Estrogen Receptor-positive (ER+) tumors.</li>\n<li><strong>TP53:</strong> The hallmark of genomic instability. It is the dominant mutation in Triple-Negative (TNBC) and HER2+ cancers across all histological types.</li>\n<li><strong>MAP3K1 and MAP2K4:</strong> Mutations in these stress-kinase pathways are common in ER+ tumors of both ductal and lobular origins, though frequencies differ.</li>\n</ul>\n<hr />\n<h3>2. Invasive Ductal Carcinoma (IDC - No Special Type)</h3>\n<p>IDC is the most common histology (approx. 75-80% of cases). Because it is a \"diagnosis of exclusion\" (it lacks the specific features of other types), it is genetically heterogeneous.</p>\n<ul>\n<li><strong>The Pattern:</strong> It generally mirrors the standard molecular subtype distribution.<ul>\n<li><strong>Luminal IDC:</strong> High <em>PIK3CA</em>, <em>GATA3</em>, and <em>MAP3K1</em>.</li>\n<li><strong>Basal-like IDC:</strong> Near-universal <em>TP53</em> mutations; high frequency of <em>BRCA1/2</em> germline or somatic alterations.</li>\n</ul>\n</li>\n<li><strong>Key Difference from ILC:</strong> IDC retains E-cadherin expression (<em>CDH1</em> is wild-type/intact). This allows the cells to form cohesive glandular structures and ducts.</li>\n<li><strong>GATA3:</strong> Mutations in <em>GATA3</em> (a transcription factor required for luminal cell differentiation) are highly specific to breast cancer and are seen frequently in IDC (approx. 10-15%).</li>\n</ul>\n<hr />\n<h3>3. Invasive Lobular Carcinoma (ILC)</h3>\n<p>ILC (approx. 10-15% of cases) has the most distinct mutation profile compared to IDC.</p>\n<ul>\n<li><strong>The Defining Difference (<em>CDH1</em>):</strong> The hallmark of ILC is the biallelic loss of <em>CDH1</em>, the gene encoding <strong>E-cadherin</strong>. This loss causes the cells to lose adhesion (discohesive), leading to the \"single-file\" growth pattern seen under a microscope. This mutation is rare in IDC.</li>\n<li><strong>Enriched Mutations (vs. IDC):</strong><ul>\n<li><strong>PIK3CA:</strong> Slightly more frequent in ILC than IDC.</li>\n<li><strong>PTEN:</strong> Loss of <em>PTEN</em> is more common in ILC, leading to higher activation of the Akt pathway.</li>\n<li><strong>FOXA1 &amp; TBX3:</strong> Mutations in these transcriptional regulators are significantly enriched in ILC compared to IDC.</li>\n<li><strong>ERBB2/ERBB3 (HER2/HER3):</strong> While HER2 <em>amplification</em> is less common in ILC, <strong>activating mutations</strong> in <em>ERBB2</em> and <em>ERBB3</em> are significantly more common in ILC than IDC. This has therapeutic implications for tyrosine kinase inhibitors.</li>\n</ul>\n</li>\n</ul>\n<hr />\n<h3>4. Inflammatory Breast Cancer (IBC)</h3>\n<p>IBC is a clinical diagnosis (redness, swelling, peau d'orange) rather than a distinct histology (most IBCs look like IDCs under the microscope). However, they have a distinct, aggressive molecular profile.</p>\n<ul>\n<li><strong>The Pattern:</strong> IBC is characterized by massive genomic instability rather than a single unique point mutation.</li>\n<li><strong>TP53:</strong> Extremely high frequency (significantly higher than stage-matched non-inflammatory IDC).</li>\n<li><strong>MYC:</strong> High rates of <em>MYC</em> amplification.</li>\n<li><strong>RhoC GTPase:</strong> While not a mutation, the overexpression of <em>RhoC</em> is a molecular signature of IBC, driving its high metastatic potential.</li>\n<li><strong>E-Cadherin Paradox:</strong> Unlike ILC, IBC usually retains <em>CDH1</em> (E-cadherin). In fact, E-cadherin is often overexpressed, which allows IBC cells to form tight \"tumor emboli\" that block lymph vessels (causing the swelling).</li>\n<li><strong>TME Interactions:</strong> IBC is defined heavily by mutations that affect the tumor microenvironment (TME), specifically signaling pathways involving <em>EGFR</em> and <em>NF-kB</em>.</li>\n</ul>\n<hr />\n<h3>5. Rare Histologies (The \"Etc\")</h3>\n<h4>Metaplastic Breast Cancer</h4>\n<ul>\n<li><strong>Differentiation:</strong> These are aggressive tumors where cells change from epithelial to mesenchymal types (spindle cells, squamous, etc.).</li>\n<li><strong>Wnt Pathway:</strong> High frequency of <strong>CTNNB1</strong> (Beta-catenin) mutations and Wnt pathway activation.</li>\n<li><strong>PIK3CA &amp; TP53:</strong> Very high frequency of both, often co-occurring.</li>\n<li><strong>RPL39:</strong> A specific mutation (A14V) in <em>RPL39</em> is rare generally but enriched in metaplastic breast cancer.</li>\n</ul>\n<h4>Mucinous Carcinoma</h4>\n<ul>\n<li><strong>Differentiation:</strong> Generally less aggressive, ER+ tumors.</li>\n<li><strong>GATA3:</strong> Very high frequency of <em>GATA3</em> mutations.</li>\n<li><strong>TP53:</strong> <em>TP53</em> mutations are very rare (explaining the indolent nature).</li>\n</ul>\n<h4>Medullary Carcinoma</h4>\n<ul>\n<li><strong>Differentiation:</strong> Often Triple Negative but with a better prognosis than standard TNBC; heavy immune infiltration.</li>\n<li><strong>TP53:</strong> Almost universal <em>TP53</em> mutation.</li>\n<li><strong>BRCA1:</strong> Strong association with <em>BRCA1</em> germline mutations or promoter methylation.</li>\n</ul>\n<hr />\n<h3>Summary Table: Key Genomic Drivers</h3>\n<p>| Histology | Primary \"Signature\" Mutation | Enriched Mutations | Key Absent/Intact Gene |\n| :--- | :--- | :--- | :--- |\n| <strong>IDC (NST)</strong> | Mirrors molecular subtype | <em>PIK3CA, TP53, GATA3</em> | <em>CDH1</em> is Intact |\n| <strong>ILC</strong> | <strong>CDH1 (Loss)</strong> | <em>FOXA1, TBX3, ERBB2/3</em> (mutations) | <em>CDH1</em> is Lost |\n| <strong>IBC</strong> | Genomic Instability / TME signaling | <em>TP53</em> (very high), <em>MYC</em> amp | <em>CDH1</em> Intact (Overexpressed) |\n| <strong>Metaplastic</strong> | EMT Pathway activation | <em>CTNNB1</em> (Wnt), <em>PIK3CA</em> | N/A |\n| <strong>Mucinous</strong> | Luminal drivers | <em>GATA3</em> (High) | <em>TP53</em> (Rare) |</p>"}, {"model": "MedGemma 27B", "text": "<p>Okay, let's break down the overlapping and differing mutation patterns across various breast cancer histologies. This is a complex area with ongoing research, but here\u2019s a summary of key findings based on current understanding (primarily from large-scale genomic studies like TCGA, METABRIC, and others).</p>\n<p><strong>Key Histologies to Consider:</strong></p>\n<ul>\n<li><strong>Invasive Ductal Carcinoma (IDC):</strong> The most common type (~80% of invasive cancers), characterized by ducts forming solid sheets or cords. Often further subdivided into subtypes like Luminal A/B, HER2-enriched, Basal-like, Triple Negative Breast Cancer (TNBC - often overlaps significantly with Basal-like).</li>\n<li><strong>Invasive Lobular Carcinoma (ILC):</strong> Characterized by small, uniform cells infiltrating tissues in single files (\"Indian file\" pattern) due to loss of E-cadherin function. Accounts for ~10-15%.</li>\n<li><strong>Inflammatory Breast Cancer (IBC):</strong> Rare (&lt;5%), aggressive form where cancer cells block lymph vessels causing skin changes (redness, swelling, warmth). Can be any underlying histology (often IDC) but has distinct clinical behavior.</li>\n<li><strong>Metastatic Breast Cancer (MBC):</strong> Not a primary histology <em>per se</em>, but represents advanced disease that can arise from any initial histology. Mutation profiles evolve during metastasis.</li>\n<li><strong>Triple-Negative Breast Cancer (TNBC):</strong> Defined by lack of ER, PR, and HER2 expression. It encompasses several molecular subtypes, including basal-like, claudin-low, metaplastic, medullary, and some unclassified types. TNBC is not strictly defined by histology alone, though it frequently corresponds to IDC or less commonly other histologies.</li>\n</ul>\n<p><strong>Overlapping Mutations Across Most Invasive Breast Cancers (IDC, ILC, IBC, TNBC):</strong></p>\n<p>These are mutations found relatively frequently across many different histological types, although their prevalence might vary slightly depending on subtype within those histologies.</p>\n<ol>\n<li><strong>PIK3CA:</strong> Activating mutations in this gene encoding the p110\u03b1 catalytic subunit of PI3K are very common overall (~20-40%). They are particularly frequent in hormone receptor-positive (HR+) tumors (Luminal A/B) regardless of histology (IDC vs. ILC). These mutations contribute to activation of the PI3K pathway, promoting cell growth and survival.</li>\n<li><strong>TP53:</strong> In</li>\n</ol>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>Where do mutation patterns overlap and differ between the various histologies: IDC, ILC, inflammatory, etc?</h1>\n<p>Across histologic types like invasive ductal carcinoma (IDC), invasive lobular carcinoma (ILC), and inflammatory breast cancer, there is substantial overlap in core driver mutations, but each subtype has characteristic patterns in certain genes and mutational processes. In practice, histology \u201ctilts\u201d the probability of specific alterations and signatures rather than defining entirely unique, non\u2011overlapping genetic landscapes.<a href=\"https://www.sciencedirect.com/science/article/pii/S2666979X21000835\">^1</a><a href=\"https://www.sciencedirect.com/science/article/pii/S1574789110000268\">^8</a></p>\n<h2>Shared core alterations across histologies</h2>\n<ul>\n<li>Many common invasive types (IDC of no special type, classic ILC, micropapillary, mucinous, metaplastic) share frequent mutations in <strong>PIK3CA, TP53, GATA3, and ER\u2011pathway genes</strong>, with differences in exact frequencies rather than presence vs absence.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^6</a></li>\n<li>Copy\u2011number alterations (e.g., gains and losses across the genome) show broadly similar patterns between metastatic ILC, mucinous, micropapillary, metaplastic cancers and metastatic IDC of no special type when stage and ER/HER2 status are matched; overall fraction of genome altered (FGA) is comparable, though certain subsets (e.g., metastatic ILC) can have higher FGA.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n</ul>\n<h2>IDC vs ILC</h2>\n<ul>\n<li><strong>Cadherin and adhesion genes</strong><ul>\n<li>ILC is strongly associated with inactivation of <em>CDH1</em> (E\u2011cadherin), which is much less frequent in classic IDC.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^6</a></li>\n<li>IDC typically lacks the near\u2011pathognomonic combination of E\u2011cadherin loss plus the lobular growth pattern that characterizes ILC.</li>\n</ul>\n</li>\n<li><strong>ESR1 and ERBB2 in metastatic ILC</strong><ul>\n<li>Metastatic ILC frequently harbors alterations in <em>CDH1</em> (\u224870\u201380%), <em>PIK3CA</em> (\u224850%), and additional changes in <em>TP53, ERBB2, TBX3, NCOR1</em>, and <em>NF1</em>; some of these, like <em>ERBB2</em> and <em>ESR1</em> hotspot mutations, are enriched in metastatic ILC compared with matched metastatic IDC\u2011NST.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n<li><em>ESR1</em> and <em>ERBB2</em> mutations in ER\u2011positive ILC tend to be mutually exclusive and act as acquired resistance mechanisms to endocrine therapy; similar patterns can occur in IDC, but the specific spectrum and frequencies differ.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n</ul>\n</li>\n<li><strong>Mutational processes</strong><ul>\n<li>Metastatic ILC has been reported to show a higher mutational burden and more frequent APOBEC mutational signatures than primary ILC and matched metastatic IDC\u2011NST, suggesting histology\u2011linked differences in how mutational processes shape progression.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n</ul>\n</li>\n</ul>\n<h2>Special histologic types (micropapillary, metaplastic, mucinous)</h2>\n<ul>\n<li><strong>Micropapillary carcinomas</strong><ul>\n<li>Metastatic micropapillary cancers show frequent alterations in <em>PIK3CA</em> (~50\u201360%) and <em>TP53</em> (~40%), similar to common forms of breast cancer, but metastatic lesions can acquire additional <em>ESR1</em> and <em>ERBB2</em> mutations and alterations in <em>KDR, ARID1B,</em> and <em>ATR</em> that are less prominent in primary tumors.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n</ul>\n</li>\n<li><strong>Metaplastic carcinomas</strong><ul>\n<li>Metaplastic breast cancers, compared with triple\u2011negative IDC\u2011NST, more often harbor mutations affecting the <strong>PI3K/AKT/mTOR and canonical Wnt pathways</strong>.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n<li><em>TP53</em> is extremely frequent (approaching 80\u2013100%), and metastatic metaplastic tumors can acquire additional alterations such as <em>CCND1</em> and <em>SOX9</em> not seen in matched primaries; <em>PIK3CA</em> mutations can be enriched in metastatic chondroid or squamous metaplastic subtypes.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n</ul>\n</li>\n<li><strong>Mucinous and other special types</strong><ul>\n<li>Mixed mucinous carcinomas can accumulate <em>ESR1</em> and <em>NCOR</em> mutations in the metastatic setting, reflecting endocrine\u2011therapy resistance, whereas many of their baseline drivers overlap with ER\u2011positive IDC.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n</ul>\n</li>\n</ul>\n<h2>Inflammatory breast cancer</h2>\n<ul>\n<li>Inflammatory breast cancer (IBC) is defined clinically/pathologically more than by a single histologic pattern, but molecular studies suggest:<ul>\n<li>High frequency of <strong>ERBB2 amplification and overexpression</strong>, frequent <strong>TP53 mutations</strong>, and signatures of high proliferation and angiogenesis, overlapping considerably with aggressive HER2\u2011positive or basal\u2011like IDC.<a href=\"https://www.sciencedirect.com/science/article/pii/S2666979X21000835\">^8</a></li>\n<li>Distinct transcriptional patterns involving immune, angiogenic, and invasion pathways that are more characteristic of IBC than of classic IDC or ILC, even when ER/HER2 status is similar.<a href=\"https://www.sciencedirect.com/science/article/pii/S1574789110000268\">^8</a></li>\n</ul>\n</li>\n</ul>\n<h2>How overlap vs difference is best understood</h2>\n<ul>\n<li>Overlap: Many histologies share a common \u201ctoolbox\u201d of drivers and resistance genes\u2014<em>PIK3CA, TP53, ERBB2, ESR1, GATA3, NCOR1, NF1, RB1</em>, among others\u2014with variations in frequency and combinations rather than unique gene sets.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^6</a></li>\n<li>Differences:<ul>\n<li>ILC is distinguished by <em>CDH1</em> loss plus enrichment for <em>PIK3CA</em> and specific <em>ERBB2</em> and <em>ESR1</em> mutation patterns and higher APOBEC/HRD influence in the metastatic setting.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n<li>Metaplastic cancers are skewed toward PI3K and Wnt pathway mutations and very high <em>TP53</em> rates.<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n<li>Micropapillary and mixed mucinous carcinomas show IDC\u2011like cores but acquire subtype\u2011specific patterns (e.g., <em>ESR1/ERBB2</em> mutations in metastatic lesions).<a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a></li>\n<li>Inflammatory breast cancer overlays a strong angiogenesis/immune/invasion program on top of IDC\u2011like or HER2\u2011enriched or basal\u2011like backgrounds.<a href=\"https://www.sciencedirect.com/science/article/pii/S2666979X21000835\">^8</a></li>\n</ul>\n</li>\n</ul>\n<p>Overall, histology modifies the probability and combination of key mutations and mutational signatures, while ER/HER2 status and intrinsic molecular subtype remain the primary axes along which mutation patterns and resistance mechanisms are organized.<a href=\"https://www.sciencedirect.com/science/article/pii/S1574789110000268\">^6</a><a href=\"https://www.nature.com/articles/s41523-020-00195-4\">^1</a>\n<span style=\"display:none\"><a href=\"https://aacrjournals.org/cebp/article/15/10/1899/260784/Comparison-of-Age-Distribution-Patterns-for\">^2</a><a href=\"https://pathsocjournals.onlinelibrary.wiley.com/doi/10.1002/2056-4538.70043\">^4</a><a href=\"https://pubmed.ncbi.nlm.nih.gov/17035397/\">^7</a></span></p>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p><strong>Invasive ductal carcinoma (IDC), invasive lobular carcinoma (ILC), and inflammatory breast cancer (IBC) exhibit distinct mutation patterns that reflect their unique biological characteristics and clinical behaviors</strong> , though some alterations overlap across histological subtypes.</p>\n<h2>Invasive Lobular Carcinoma vs. Invasive Ductal Carcinoma</h2>\n<p><strong>CDH1 mutations are the defining genetic hallmark of ILC</strong> , occurring in approximately 56% of cases compared to only 6% in IDC.[1]</p>\n<p>Among ILC cases with wild-type CDH1 (44%), 90% demonstrate low CDH1 expression through alternative mechanisms including promoter methylation or gene fusions.[2][3]</p>\n<p>CDH1 truncating mutations correlate with radiohistologic size discordance and represent an independent poor prognosis factor for metastasis risk and breast cancer-related mortality.[4] <strong>PIK3CA mutations are significantly enriched in ILC</strong> across molecular subtypes. In HR+/HER2- disease, PIK3CA mutations occur in 37.9% of metastatic ILC versus 27.0% of metastatic IDC (p[1]</p>\n<p>This enrichment persists in triple-negative disease (23.8% vs 12.8%).[1]</p>\n<p>ILC demonstrates the highest AKT phosphorylation among all breast cancer subtypes, consistent with PI3K pathway activation.[2]</p>\n<p>Additional ILC-enriched mutations include <strong>PTEN, TBX3, FOXA1, and NF1</strong> .[2][5]</p>\n<p>NF1 variants occur in 6.6% of HR+/HER2- ILC versus 3.0% of IDC.[1] <strong>TP53 mutations are more prevalent in IDC than ILC</strong> across subtypes. In HR+/HER2- disease, TP53 mutations occur in 21.9% of IDC versus 13.9% of ILC; in triple-negative disease, the difference is even more pronounced (51.0% vs 4.8%).[1] <strong>GATA3 mutations characterize luminal A IDC</strong> (3.7% vs 0.3% in ILC), suggesting differential modulation of ER activity between histotypes.[1][2] <strong>FGFR amplifications</strong> are more frequent in IDC (5.9% vs 2.8% in ILC), while paradoxically,[1] <strong>ERBB2 variants are more common in ILC</strong> (6.2% vs 2.5%), despite HER2 protein overexpression being less frequent in ILC.[1]</p>\n<p>At the transcriptional level, ILC demonstrates <strong>higher expression of TFAP2B, SOCS2, NOSTRIN, THBS4, SCUBE2, and GDF9</strong> , while IDC shows elevated <strong>CDCA4, PSMG1, LMOD1, and SLC7A5</strong> .[3]</p>\n<p>ILC tumors are less genomically rearranged and heterogeneous than IDC, with distinct copy number alteration patterns.[6]</p>\n<p>Two main ILC subtypes exist: (1) an immune-related subtype with upregulation of PD-L1, PD-1, and CTLA-4 (44% of cases), and (2) a hormone-related subtype associated with EMT and specific chromosomal gains/losses.[7]</p>\n<h2>Inflammatory Breast Cancer</h2>\n<p><strong>IBC demonstrates a distinct genomic landscape characterized by exceptionally high TP53 mutation rates</strong> (72% overall), significantly enriched compared to non-IBC even after adjusting for molecular subtype and stage.[8][9]</p>\n<p>In HER2+ disease specifically, TP53 mutations show particular enrichment in IBC.[8] <strong>ERBB2 alterations occur in 32% of IBC cases</strong> , with overexpression twice as frequent in IBC compared to non- inflammatory tumors (independent of molecular subtype).[8][10]</p>\n<p>Additional frequent alterations include <strong>PIK3CA (24%), CCND1 (12%), MYC (9%), FGFR1 (8%), and GATA3 (8%)</strong> .[8] <strong>NOTCH pathway alterations are enriched in IBC</strong> , particularly in HER2+ disease.[8][9]</p>\n<p>DNA repair pathway genes, including <strong>BRCA2 (14%)</strong> , are more frequently altered in IBC than non-IBC.[8][9]</p>\n<p>The tumor mutational burden is higher in IBC compared to non-IBC.[8][9]</p>\n<p>Ninety-seven percent of IBCs display at least one actionable genetic alteration, higher than the 87% observed in non-IBC.[9]</p>\n<p>Pathways more frequently altered in IBC include DNA repair, NOTCH signaling, and CDK4/6.[9] <strong>TP53, CCND1, and RB1 alterations associate with poor outcomes in IBC</strong> .[8]</p>\n<h2>Overlapping Features Despite histological differences,</h2>\n<p><strong>molecular subtype (ER/PR/HER2 status) remains a dominant determinant of mutation patterns</strong> . For example, TP53 mutations are enriched in triple-negative disease regardless of histology, while PIK3CA mutations predominate in HR+ tumors across histotypes.[1][11]</p>\n<p>Mixed ductal-lobular carcinomas demonstrate spatial heterogeneity with distinct intrinsic subtypes in different regions (e.g., triple-negative ductal and ER+ luminal lobular components within the same tumor), highlighting that molecular classification can transcend histological boundaries.[12]</p>\n<p>The genomic landscape reveals that breast tumors fall along a continuum constrained by three genomic archetypes: (1) ER+ high-risk with complex focal amplifications, (2) HER2+ with similar complex rearrangements, and (3) triple-negative with genome-wide instability.[13]</p>\n<p>These archetypes are established early during tumorigenesis and are conserved in metastatic disease.[13]</p>\n<p>Would you like me to summarize the latest evidence on how these distinct mutation patterns influence therapeutic decision-making and response to targeted therapies across the different histological subtypes of breast cancer?</p>\n<h3>References</h3>\n<ol>\n<li>Clinical Characteristics and Survival Outcomes of Metastatic Invasive Lobular and Ductal Carcinoma. Raghavendra AS, Bassett R, Damodaran S, et al. JAMA Network Open. 2025;8(4):e251888. doi:10.1001/jamanetworkopen.2025.1888.</li>\n<li>Comprehensive Molecular Portraits of Invasive Lobular Breast Cancer. Ciriello G, Gatza ML, Beck AH, et al. Cell. 2015;163(2):506-19. doi:10.1016/j.cell.2015.09.033.</li>\n<li>Differential genomic and transcriptomic analysis of invasive lobular and ductal carcinomas. Mouabbi J, Meric- Bernstam F , Khorkova S, et al. Journal of Clinical Oncology. 2023;41(Suppl 16):579. doi:10.1200/JCO.2023.41.16_suppl.579.</li>\n<li>E-Cadherin Mutational Landscape and Outcomes in Breast Invasive Lobular Carcinoma. Djerroudi L, Bendali A, Fuhrmann L, et al. Modern Pathology : An Official Journal of the United States and Canadian Academy of Pathology, Inc. 2024;37(10):100570. doi:10.1016/j.modpat.2024.100570.</li>\n<li>Multi-Omics Analyses Provide Novel Biological Insights to Distinguish Lobular Ductal Types of Invasive Breast Cancers. Sivadas A, Kok VC, Ng KL. Breast Cancer Research and Treatment. 2022;193(2):361-379. doi:10.1007/s10549-022-06567-7.</li>\n<li>Lobular and Ductal Carcinomas of the Breast Have Distinct Genomic and Expression Profiles. Bertucci F , Orsetti B, N\u00e8gre V , et al. Oncogene. 2008;27(40):5359-72. doi:10.1038/onc.2008.158.</li>\n<li>Integration of Genomic, Transcriptomic and Proteomic Data Identifies Two Biologically Distinct Subtypes of Invasive Lobular Breast Cancer. Michaut M, Chin SF , Majewski I, et al. Scientific Reports. 2016;6:18517. doi:10.1038/srep18517.</li>\n<li>Clinicogenomic Characterization of Inflammatory Breast Cancer. Priedigkeit N, Harrison B, Shue R, et al. Clinical Cancer Research : An Official Journal of the American Association for Cancer Research. 2025;31(14):3072-3083. doi:10.1158/1078-0432.CCR-24-2081.</li>\n<li>NOTCH and DNA Repair Pathways Are More Frequently Targeted by Genomic Alterations in Inflammatory Than in Non-Inflammatory Breast Cancers. Bertucci F , Rypens C, Finetti P , et al. Molecular Oncology. 2020;14(3):504-</li>\n<li>doi:10.1002/1878-0261.12621.</li>\n<li>Increased Incidence of ERBB2 Overexpression and TP53 Mutation in Inflammatory Breast Cancer. Turpin E, Bi\u00e8che I, Bertheau P , et al. Oncogene. 2002;21(49):7593-7. doi:10.1038/sj.onc.1205932.</li>\n<li>Comprehensive Molecular Portraits of Human Breast Tumours. Nature. 2012;490(7418):61-70. doi:10.1038/nature11412.</li>\n<li>Spatial Molecular Profiling of Mixed Invasive Ductal and Lobular Breast Cancers Reveals Heterogeneity in Intrinsic Molecular Subtypes, Oncogenic Signatures, and Mutations. Shah OS, Nasrazadani A, Foldi J, et al. Proceedings of the National Academy of Sciences of the United States of America. 2024;121(31):e2322068121. doi:10.1073/pnas.2322068121.</li>\n<li>Complex Rearrangements Fuel ER+ and HER2+ Breast Tumours. Houlahan KE, Mangiante L, Sotomayor-Vivas C, et al. Nature. 2025;638(8050):510-518. doi:10.1038/s41586-024-08377-x. 9.</li>\n</ol>"}]}, "9": {"question": "Is there a correlation between radionomics and resistance patterns?  Is there literature that demonstrates a consistent and statistically significant correlation between radinomics and resistance mechanisms?", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>There is no direct evidence of such a relationship.</p>"}, {"model": "GPT-4o", "text": "<p>Radionomics is an emerging field that involves extracting large amounts of quantitative features from medical imaging data, which can then be used to inform clinical decision-making. The concept is that these imaging features can reveal underlying tumor characteristics, including genetic and molecular profiles, which might not be visible to the naked eye.</p>\n<p>The relationship between radionomics and resistance patterns, particularly in oncology, is an area of active research. Resistance patterns refer to how tumors resist treatment, which can be due to various mechanisms, including genetic mutations, changes in the tumor microenvironment, or other molecular alterations.</p>\n<p>There is growing interest in using radionomics to predict or understand resistance mechanisms. Some studies have suggested that radionomic features can correlate with certain genetic mutations or molecular profiles that are known to confer resistance to therapies. For example, in some cancers, specific imaging features have been associated with mutations in genes like EGFR or KRAS, which are known to influence treatment response.</p>\n<p>However, while there is promising research, the field is still developing, and more studies are needed to establish consistent and statistically significant correlations between radionomics and resistance mechanisms across different types of cancer and treatments. The current literature includes a mix of retrospective studies, pilot studies, and some prospective trials, but larger, multicenter studies are necessary to validate these findings and integrate them into clinical practice.</p>\n<p>In summary, while there is some evidence suggesting a correlation between radionomics and resistance patterns, the field is still evolving, and more robust research is needed to confirm these findings and understand their clinical implications fully.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>Yes, there is a strong and growing body of literature demonstrating a correlation between <strong>radiomics</strong> (the high-throughput extraction of quantitative features from medical imaging) and <strong>therapeutic resistance patterns</strong> in oncology.</p>\n<p>However, while the literature frequently demonstrates <strong>statistical significance</strong> within individual studies, the <strong>consistency</strong> (reproducibility and generalizability) of these correlations across different institutions and scanner types remains the primary challenge in the field.</p>\n<p>Here is a breakdown of the current state of the science regarding radiomics and resistance mechanisms.</p>\n<h3>1. The Biological Basis: Why is there a correlation?</h3>\n<p>The central hypothesis linking radiomics to resistance is <strong>tumor heterogeneity</strong>.\n*   <strong>Genotype-Phenotype Link:</strong> Resistance is often driven by specific genetic mutations (e.g., EGFR, KRAS) or the tumor microenvironment (e.g., hypoxia, vascularization).\n*   <strong>Imaging Expression:</strong> These microscopic biological properties manifest macroscopically on images. For example, a tumor with high genetic heterogeneity (prone to resistance) often displays high textural entropy (irregularity) on a CT or MRI scan.</p>\n<h3>2. Literature Evidence by Therapy Type</h3>\n<p>Literature has demonstrated statistically significant correlations in several key areas:</p>\n<h4>A. Targeted Therapy (Genomic Resistance)</h4>\n<ul>\n<li><strong>NSCLC (Lung Cancer):</strong> This is the most studied area. Research has shown that CT-based radiomic signatures can predict <strong>EGFR</strong> mutation status and <strong>KRAS</strong> mutations.<ul>\n<li><em>Significance:</em> Tumors with EGFR mutations (sensitive to TKIs) have different texture patterns than wild-type or KRAS-mutated tumors (resistant to EGFR-TKIs).</li>\n<li><em>Literature:</em> Studies published in <em>Radiology</em> and <em>Clinical Cancer Research</em> have reported Area Under the Curve (AUC) values ranging from 0.75 to 0.85 for predicting these mutations non-invasively.</li>\n</ul>\n</li>\n</ul>\n<h4>B. Chemotherapy (Neoadjuvant Resistance)</h4>\n<ul>\n<li><strong>Breast Cancer:</strong> MRI radiomics are widely used to predict Pathological Complete Response (pCR) to neoadjuvant chemotherapy.<ul>\n<li><em>Mechanism:</em> Features related to tumor enhancement kinetics and intratumoral heterogeneity correlate with the tumor's proliferation rate and sensitivity to cytotoxic drugs.</li>\n<li><em>Literature:</em> A 2021 meta-analysis in <em>Nature Scientific Reports</em> confirmed that radiomics models generally outperform clinical models in predicting response, though validation varies.</li>\n</ul>\n</li>\n</ul>\n<h4>C. Immunotherapy (Checkpoint Inhibitor Resistance)</h4>\n<ul>\n<li><strong>Tumor Microenvironment:</strong> Resistance to immunotherapy is often driven by \"cold\" tumors (lack of CD8+ T-cell infiltration).</li>\n<li><strong>Radiomic Correlation:</strong> CT and PET radiomics have been correlated with <strong>PD-L1 expression</strong> levels and <strong>Tumor Mutational Burden (TMB)</strong>.</li>\n<li><em>Literature:</em> A landmark study in <em>The Lancet Oncology</em> (Sun et al.) demonstrated that a radiomic signature of CD8 cells could predict immunotherapy response better than standard biopsy in some cohorts.</li>\n</ul>\n<h4>D. Radiotherapy (Radioresistance)</h4>\n<ul>\n<li><strong>Hypoxia:</strong> Hypoxic tumors are resistant to radiation.</li>\n<li><strong>Correlation:</strong> PET/CT radiomics (using tracers like FMISO or standard FDG) can identify sub-regions of the tumor that are hypoxic based on intensity and texture distribution, predicting local failure.</li>\n</ul>\n<h3>3. The Critical Caveat: \"Consistent and Statistically Significant\"</h3>\n<p>You asked if the literature demonstrates a <em>consistent</em> correlation. This is where the science is currently struggling.</p>\n<p>While individual studies show high statistical significance (p &lt; 0.05), the field suffers from a <strong>reproducibility crisis</strong>.</p>\n<ol>\n<li><strong>Lack of Standardization:</strong> Radiomic features are highly sensitive to image acquisition parameters. A scan taken on a GE scanner may yield different texture values than one taken on a Siemens scanner, even for the same patient. This makes a \"signature\" found in one paper fail when applied to a different hospital's data.</li>\n<li><strong>Overfitting:</strong> Many studies use small datasets (n &lt; 200). They find a statistically significant correlation within their specific dataset, but the model fails to generalize to the outside world.</li>\n<li><strong>Segmentation Variability:</strong> The correlation depends heavily on how the tumor is outlined (segmented). Manual vs. automated segmentation can alter the radiomic features, changing the correlation results.</li>\n</ol>\n<h3>Summary</h3>\n<p><strong>Is there a correlation?</strong>\n<strong>Yes.</strong> Radiomics serves as a non-invasive surrogate for the underlying biological heterogeneity that drives resistance.</p>\n<p><strong>Is it consistent and statistically significant in the literature?</strong>\n*   <strong>Statistically Significant:</strong> <strong>Yes</strong>, in the vast majority of published retrospective studies.\n*   <strong>Consistent:</strong> <strong>Not yet.</strong> While the signal is real, the \"signatures\" (the specific combination of features) often vary between studies.</p>\n<p><strong>Current Trend:</strong> The field is moving toward <strong>Deep Learning (CNNs)</strong> and multi-center standardization (IBSI guidelines) to solve the consistency problem, aiming to create robust biomarkers that can predict resistance before treatment begins.</p>"}, {"model": "MedGemma 27B", "text": "<p>Yes, there is growing evidence suggesting a correlation between radiomic features extracted from medical images (like CT or MRI) and tumor resistance to therapy. Several studies have demonstrated statistically significant correlations between specific radiomic signatures and various aspects of treatment response, including the development of resistance.</p>\n<p>Here's a breakdown of the key points regarding this correlation:</p>\n<ol>\n<li>\n<p><strong>Radiomics as Biomarkers for Resistance:</strong> Radiomics involves extracting large amounts of quantitative data from medical images. These features can capture subtle variations in tissue texture, shape, intensity distribution, and spatial relationships within tumors that might not be apparent to the human eye. Researchers hypothesize that these complex characteristics reflect underlying biological processes related to tumor heterogeneity, angiogenesis, metabolism, and immune infiltration \u2013 all factors influencing therapeutic response and resistance.</p>\n</li>\n<li>\n<p><strong>Specific Examples &amp; Studies:</strong> Numerous studies across different cancer types have explored the link between radiomics and resistance:</p>\n<ul>\n<li><strong>Lung Cancer:</strong> Some research has shown that certain radiomic features derived from pre-treatment CT scans correlate with EGFR mutation status and subsequent response/resistance to targeted therapies like gefitinib or erlotinib. Other studies suggest associations between radiomic profiles and resistance to chemotherapy or immunotherapy. For example, features reflecting increased vascularity or metabolic activity might predict poorer outcomes or faster progression after initial response.</li>\n<li><strong>Breast Cancer:</strong> Radiomic analysis of mammograms or MRIs has been linked to HER2 status, hormone receptor expression, and chemoresistance. Features capturing tumor irregularity or spiculated margins sometimes correlate with more aggressive phenotypes and potential resistance.</li>\n<li><strong>Glioblastoma:</strong> In brain tumors, radiomics has been investigated to predict MGMT methylation status (a biomarker for temozolomide sensitivity) and overall survival. Certain textural features may indicate higher cellular density or necrosis, potentially correlating with resistance.</li>\n<li><strong>Colorectal Cancer:</strong> Studies are exploring how radiomic features on CT scans relate to KRAS mutations, microsatellite instability (MSI), and response to treatments like anti-EGFR antibodies (cetuximab).</li>\n<li><strong>Head and Neck Cancers:</strong> Research suggests links between radiomic features and HPV status, smoking history, and response to chemoradiotherapy.</li>\n</ul>\n</li>\n<li>\n<p><strong>Mechanisms Linking Radiomics and Resistance:</strong> The proposed connection lies in how imaging features represent underlying biology:</p>\n<ul>\n<li><strong>Tumor Heterogeneity:</strong> Radiomic textures can quantify intra-tumoral heterogeneity, which is a major driver of acquired resistance. Different cell populations within a tumor respond</li>\n</ul>\n</li>\n</ol>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>Is there a correlation between radionomics and resistance patterns?  Is there literature that demonstrates a consistent and statistically significant correlation between radinomics and resistance mechanisms?</h1>\n<p>Radiomics features do show correlations with some resistance\u2011related phenotypes, but evidence that they consistently and robustly track specific molecular resistance mechanisms is still emerging and not yet definitive. Existing studies are promising but mostly single\u2011center, modest in size, and require external validation before being considered clinically established.</p>\n<h2>What has been shown so far</h2>\n<ul>\n<li>MRI\u2011based radiomics signatures have been developed to predict endocrine resistance risk in hormone\u2011receptor\u2011positive, non\u2011metastatic breast cancer, with models achieving statistically significant discrimination between patients who did and did not develop endocrine therapy resistance.<a href=\"https://pubs.rsna.org/doi/abs/10.1148/radiol.2016152110\">^3</a></li>\n<li>Radiomics features from multiparametric MRI have been correlated with genomic characteristics and receptor status (e.g., HER2 expression, proliferation markers), providing an imaging surrogate for some molecular profiles that themselves are linked to resistance risk.<a href=\"https://www.auntminnie.com/imaging-informatics/advanced-visualization/image-processing/article/15633971/mri-radiomics-features-predicts-breast-cancer-tumor-expressions\">^4</a></li>\n</ul>\n<h2>Correlation with resistance mechanisms</h2>\n<ul>\n<li>Radiomics\u2013genomics (\u201cradiogenomics\u201d) studies in breast cancer report associations between MR radiomics clusters and underlying transcriptomic or genomic signatures, including proliferation, immune and stromal pathways, and intrinsic subtypes that influence therapy response and resistance patterns.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9431911/\">^5</a></li>\n<li>Some radiomics signatures associated with endocrine resistance appear to reflect more aggressive biology (higher proliferation, lower hormone dependence) rather than directly encoding a specific mutation such as ESR1, PIK3CA, or BRCA; in other words, they correlate with resistance\u2011prone phenotypes more than with discrete resistance mutations.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9431911/\">^3</a></li>\n</ul>\n<h2>How consistent and statistically strong is the evidence?</h2>\n<ul>\n<li>Across published work, many models report statistically significant associations (AUCs typically in the 0.7\u20130.8 range) between pre\u2011treatment radiomics features and outcomes such as endocrine failure or recurrence, indicating non\u2011trivial predictive signal.<a href=\"https://www.sciencedirect.com/science/article/pii/S0960977621004616\">^6</a></li>\n<li>However, most studies are retrospective, use limited cohorts, and often lack multi\u2011institutional external validation; performance can drop when tested on independent datasets, highlighting concerns about reproducibility and generalizability.<a href=\"https://www.nature.com/articles/s41523-024-00678-8\">^4</a></li>\n</ul>\n<h2>Current limitations and gaps</h2>\n<ul>\n<li>There is not yet a widely accepted, clinically validated radiomics signature that maps directly and reliably onto specific resistance mechanisms (e.g., HR\u2011repair restoration, ESR1 mutation, PI3K pathway activation) in breast cancer.</li>\n<li>Radiomics features are high\u2011dimensional and affected by acquisition parameters, reconstruction, and segmentation; without robust standardization and large multicenter validation, associations with resistance mechanisms may be unstable across sites and scanners.</li>\n</ul>\n<h2>Practical interpretation</h2>\n<ul>\n<li>At present, radiomics is best viewed as a complementary tool that can non\u2011invasively capture aspects of tumor heterogeneity and biology that correlate with risk of treatment failure or aggressive/resistant phenotypes.</li>\n<li>The literature does support statistically significant correlations between certain radiomics signatures and resistance\u2011related outcomes (especially endocrine resistance), but it does <strong>not</strong> yet establish a consistent, mechanistically specific link between radiomics patterns and defined molecular resistance mechanisms across cohorts.\n<span style=\"display:none\"><a href=\"https://pubs.rsc.org/en/content/articlehtml/2021/an/d1an00387a\">^1</a></span></li>\n</ul>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p>istance patterns? Is there literature that demonstrates a consistent and statistically <strong>Yes, there is a consistent and statistically significant association between radiomics features and resistance mechanisms to chemotherapy in breast cancer</strong> , with multiple published studies demonstrating that radiomic analysis can predict treatment response, though the evidence for radiotherapy resistance is more limited.</p>\n<h2>Radiomics and Chemotherapy Resistance significant correlation between radinomics and resistance mechanisms?</h2>\n<p><strong>Radiomics has been spotlighted as an imaging biomarker for estimation of intratumoral heterogeneity (ITH), which is regarded as the main reason for resistance to tumor treatment</strong> .[1]</p>\n<p>Multiple studies demonstrate consistent predictive performance across different imaging modalities and patient cohorts. <strong>Prediction of Pathological Complete Response:</strong> Radiomics effectively predicts pathological complete response (pCR) to neoadjuvant chemotherapy with high accuracy. A multicenter study of 586 patients showed that radiomics of multiparametric MRI (RMM) achieved an AUC of 0.86 for predicting pCR, significantly higher than clinical models in external validation cohorts.[2]</p>\n<p>Meta- analysis of 14 studies including 2,722 breast cancers confirmed that all MRI-derived radiomic features improved predictive accuracy compared to conventional biomarkers.[3] <strong>Intratumoral and peritumoral radiomic analysis yields AUCs of 0.74-0.78 for pCR prediction</strong> , with receptor status-specific analysis improving performance to AUCs of 0.83 in HR+/HER2- tumors and 0.93 in triple- negative/HER2+ tumors.[4]</p>\n<p>Post-NAC MRI radiomics are the most accurate imaging method, with during-NAC and post-NAC MRI showing significantly better predictive accuracy than pre-NAC MRI (OR: 0.14 and 0.26, respectively).[3] <strong>Temporal Dynamics and Resistance Patterns:</strong> <strong>Longitudinal radiomics analysis demonstrates superior performance in predicting treatment response</strong> . Studies using multiparametric MRI before and during NAC achieved AUCs of 0.909-0.981 for distinguishing different residual cancer burden (RCB) categories.[5]</p>\n<p>Delta-radiomics features (changes during treatment) from synthetic MRI outperformed pre-treatment features, with the optimal noncontrast clinical-radiomics model achieving AUCs of 0.916/0.914/0.850 across training/validation/test cohorts.[6] <strong>Radiomic signatures predict diverse tumor shrinkage patterns associated with survival outcomes</strong> . A multitask learning model using 17 radiomic signatures achieved AUCs of 0.886 for predicting tumor shrinkage patterns and 0.760 for pCR.[7]</p>\n<p>Critically, nonpCR patients with concentric shrinkage had significantly better survival than those with non-concentric shrinkage (p=0.00012 for OS, p=0.00063 for RFS).[7]</p>\n<h2>Biological Mechanisms Underlying Radiomics</h2>\n<p><strong>Radiogenomics analysis reveals that radiomic features correlate with specific molecular pathways and resistance mechanisms</strong> . Gene expression analysis demonstrated that IL-17 and estrogen signaling pathways are involved in response variability.[7]</p>\n<p>Radio-multiomic studies uncovered metabolic dysregulation underlying radiomic signatures, including ATP metabolic processes (NES=1.84, p-adjust=0.02) and cholesterol biosynthesis (NES=1.79, p-adjust=0.01).[8]</p>\n<p>A significant correlation exists between radiomics and long non-coding RNAs (lncRNAs), with deep learning- based radiomics models achieving AUCs of 0.79 and 0.77 for noninvasive quantification of key lncRNAs in training and testing cohorts.[9]</p>\n<p>This demonstrates that <strong>radiomic features reflect underlying epigenetic molecular characteristics</strong> that drive treatment resistance. Predicted pCR groups show active immune and inflammatory pathways, while non-pCR groups demonstrate stronger cell proliferation and tumor invasion processes.[10]</p>\n<p>The direction of effect differs by subtype: TNBC patients with high proliferation, high immune response, and low extracellular matrix expression have better response (HR 0.29, 95% CI 0.10-0.85), while ER+ patients show the opposite pattern (HR 4.73, 95% CI 1.51- 14.8).[7]</p>\n<h2>Prognostic Value and Clinical Utility</h2>\n<p><strong>Radiomic signatures demonstrate independent prognostic value for recurrence-free survival and overall survival</strong> . A thirteen-feature radiomic signature validated across three cohorts (FUSCC, DUKE, I-SPY1) significantly predicted RFS and OS (all p[8]</p>\n<p>The Radiomic DeepSurv Net model achieved AUCs of 0.98, 0.94, and 0.92 for 1-, 2-, and 3-year RFS prediction, with validation AUCs of 0.91-0.94.[9]</p>\n<p>CT-based radiomics nomograms incorporating clinical characteristics achieved AUCs of 0.82 in training and 0.79 in validation cohorts for NAC response prediction, with significantly higher overall net benefit than clinical models alone (z=2.811, p=0.005).[11]</p>\n<h2>Radiotherapy Resistance The provided literature focuses predominantly on chemotherapy resistance, with</h2>\n<p><strong>limited published evidence specifically addressing radiomics prediction of radiotherapy resistance in breast cancer</strong> . The metabolic radiomics study using F-FDG PET/CT demonstrated associations with Ki67 expression and recurrence risk, but did not specifically evaluate radiotherapy resistance patterns.[1]</p>\n<p>Would you like me to summarize the latest evidence on how specific radiomic features\u2014such as texture heterogeneity patterns or peritumoral characteristics\u2014could be integrated into clinical decision-making algorithms to guide treatment selection and identify patients at highest risk for developing resistance to neoadjuvant chemotherapy? Would you like me to review and synthesize the literature on radiomics-based prediction of resistance specifically to radiotherapy in breast cancer, including any emerging imaging biomarkers or multi-omics approaches that may help identify patients at risk for radiotherapy failure?</p>\n<h3>References</h3>\n<ol>\n<li>Metabolic Radiomics for Pretreatment F-FDG PET/CT to Characterize Locally Advanced Breast Cancer: Histopathologic Characteristics, Response to Neoadjuvant Chemotherapy, and Prognosis. Ha S, Park S, Bang JI, Kim EK, Lee HY . Scientific Reports. 2017;7(1):1556. doi:10.1038/s41598-017-01524-7.</li>\n<li>Radiomics of Multiparametric MRI for Pretreatment Prediction of Pathologic Complete Response to Neoadjuvant Chemotherapy in Breast Cancer: A Multicenter Study. Liu Z, Li Z, Qu J, et al. Clinical Cancer Research : An Official Journal
