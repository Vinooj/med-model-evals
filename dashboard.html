, and autophagy can contribute to resistance to both chemotherapy and radiation.<a href=\"https://www.frontiersin.org/journals/pharmacology/articles/10.3389/fphar.2022.904063/full\">^2</a></li>\n<li>However, drug efflux/target modification are strongly chemotherapy\u2011skewed, while hypoxia/oxygen dependence and fractionation\u2011driven effects are strongly radiotherapy\u2011skewed.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC8573967/\">^1</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC3668666/\">^8</a>\n<span style=\"display:none\"><a href=\"https://www.sciencedirect.com/science/article/abs/pii/S1044579X23001487\">^10</a></span></li>\n</ul>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p>**Chemotherapy-unique resistance mechanisms center on drug efflux, metabolism, and target alterations, while radiotherapy-unique mechanisms emphasize DNA repair capacity, cancer stem cell properties, and specific microenvironmental adaptations. **</p>\n<h2>Chemotherapy-Specific Resistance Mechanisms</h2>\n<p><strong>Drug efflux and metabolism</strong> are hallmark chemotherapy resistance mechanisms. The ATP-binding cassette (ABC) transporter family, particularly <strong>ABCB1 (MDR1/P-glycoprotein)</strong> , actively pumps chemotherapeutic agents out of cancer cells, reducing intracellular drug concentrations.[1][2][3]</p>\n<p>Drug-metabolizing enzymes catalyze reactions that inactivate chemotherapeutic drugs, rendering them ineffective.[4]</p>\n<p>The <strong>glutathione detoxification system</strong> conjugates with platinum-based drugs, causing insensitivity to these agents.[4] <strong>Drug target alterations</strong> represent another chemotherapy-specific mechanism. Changes in HER2 receptor expression lead to poorer efficacy of HER2 receptor inhibitors.[4]</p>\n<p>Mutations in drug targets can render chemotherapeutic agents ineffective at their intended molecular sites.[2] <strong>Epithelial-mesenchymal transition (EMT)</strong> contributes specifically to chemoresistance by altering cellular phenotypes and enhancing migratory capacity.[4]</p>\n<p>Exosomal RNA transfer between cancer cells can propagate chemoresistance phenotypes.[5]</p>\n<h2>Radiotherapy-Specific Resistance Mechanisms</h2>\n<p><strong>Enhanced DNA repair capacity</strong> is the primary radiotherapy-specific resistance mechanism. Radioresistant cells demonstrate <strong>higher DNA repair potential</strong> with altered levels of DNA repair proteins including pATM, KU70, and RAD51.[6]</p>\n<p>Drug-resistant cells that are cross-resistant to radiation show lower levels of \u03b3H2AX foci upon irradiation, indicating more efficient DNA damage repair.[6] <strong>P4HA2 (Prolyl 4-Hydroxylase Subunit Alpha 2)</strong> is specifically upregulated in radioresistant cells and promotes resistance through enhanced stemness and DNA damage repair; its knockdown synergizes with radiotherapy.[7]</p>\n<p>Radioresistant cells harbor <strong>DNA polymerases with significantly low fidelity</strong> , seemingly sacrificing specificity to gain higher survival potential.[6] <strong>TGF-\u03b2 signaling</strong> plays a unique role in radioresistance. Irradiated breast cancer cells show increased expression of TGF-\u03b2 isoforms (\u03b21, \u03b22, \u03b23) and their receptors (TGF-\u03b2R1, TGF-\u03b2R2), which mediate both proliferation and apoptosis resistance.[8]</p>\n<p>This pathway drives a <strong>hybrid epithelial-mesenchymal phenotype</strong> specifically in radioresistant cells.[8] <strong>Cancer stem cell enrichment</strong> appears more prominent in radioresistance. Radiation exposure induces stem cell-like properties in non-stem cells, with radioresistant populations showing increased expression of Oct4, Sox2, Nanog, aldehyde dehydrogenase activity, and CD44+/CD24- populations.[9][8]</p>\n<p>Treatment with TGF-\u03b2RI inhibitors can abrogate radiation-induced proliferation increases.[8]</p>\n<h2>Overlapping Mechanisms While some mechanisms overlap\u2014including</h2>\n<p><strong>TP53 mutations, BRCA1/BRCA2 alterations, interferon-stimulated genes, and general cancer stem cell properties</strong>\u2014the specific molecular pathways and their relative importance differ between chemotherapy and radiotherapy resistance.[10][11][12]</p>\n<p>The tumor microenvironment contributes to both, but through distinct mechanisms: immune cell infiltration patterns differ, and hypoxia affects radiotherapy more directly than chemotherapy.[13][14]</p>\n<p>Would you like me to summarize the latest therapeutic strategies or agents that specifically target these unique resistance mechanisms in breast cancer, such as inhibitors of ABC transporters for chemotherapy resistance or modulators of DNA repair pathways and TGF-\u03b2 signaling for radiotherapy resistance?</p>\n<h3>References</h3>\n<ol>\n<li>Recent Strategies to Overcome Breast Cancer Resistance. Khan MM, Yalamarty SSK, Rajmalani BA, Filipczak N, Torchilin VP . Critical Reviews in Oncology/Hematology. 2024;197:104351. doi:10.1016/j.critrevonc.2024.104351.</li>\n<li>Drug Resistance in Breast Cancer: Mechanisms and Strategies for Management. Wu GY , Xiao MZ, Hao WC, et al. Drug Resistance Updates : Reviews and Commentaries in Antimicrobial and Anticancer Chemotherapy. 2025;83:101288. doi:10.1016/j.drup.2025.101288.</li>\n<li>Decoding the Key Hallmarks of Chemoresistance: A Proteomic Tale From Breast Cancer Research. Bhavsar PP , Kalita B, Taunk K, Rapole S. Biochimica Et Biophysica Acta. Reviews on Cancer. 2025;:189404. doi:10.1016/j.bbcan.2025.189404.</li>\n<li>New Advances in the Research of Resistance to Neoadjuvant Chemotherapy in Breast Cancer. An J, Peng C, Tang H, Liu X, Peng F . International Journal of Molecular Sciences. 2021;22(17):9644. doi:10.3390/ijms22179644.</li>\n<li>The Underlying Mechanisms and Emerging Strategies to Overcome Resistance in Breast Cancer. Kannan K, Srinivasan A, Kannan A, Ali N. Cancers. 2025;17(17):2938. doi:10.3390/cancers17172938.</li>\n<li>Molecular Mechanisms of Radiation Resistance in Doxorubicin-Resistant Breast Adenocarcinoma Cells. Luzhna L, Golubov A, Ilnytskyy S, Chekhun VF , Kovalchuk O. International Journal of Oncology. 2013;42(5):1692-</li>\n<li>doi:10.3892/ijo.2013.1845.</li>\n<li>Single-Cell and Spatial Transcriptomics Reveal P4ha2-Mediated Radiotherapy Resistance Mechanisms in Breast Cancer. Li H, Liu J, Jiao Y , et al. Theranostics. 2026;16(5):2192-2220. doi:10.7150/thno.121257.</li>\n<li>Radio Resistance in Breast Cancer Cells Is Mediated Through TGF-\u03b2 Signalling, Hybrid Epithelial-Mesenchymal Phenotype and Cancer Stem Cells. Yadav P , Shankar BS. Biomedicine &amp; Pharmacotherapy = Biomedecine &amp; Pharmacotherapie. 2019;111:119-130. doi:10.1016/j.biopha.2018.12.055.</li>\n<li>Determinants of Resistance to Chemotherapy and Ionizing Radiation in Breast Cancer Stem Cells. Pavlopoulou A, Oktay Y , Vougas K, et al. Cancer Letters. 2016;380(2):485-493. doi:10.1016/j.canlet.2016.07.018.</li>\n<li>P53-Dependent Cytoprotective Mechanisms Behind Resistance to Chemo-Radiotherapeutic Agents Used in Cancer Treatment. Krishnaraj J, Yamamoto T, Ohki R. Cancers. 2023;15(13):3399. doi:10.3390/cancers15133399.</li>\n<li>The Molecular Basis of Radiosensitivity and Chemosensitivity in the Treatment of Breast Cancer. Xia F , Powell SN. Seminars in Radiation Oncology. 2002;12(4):296-304. doi:10.1053/srao.2002.35250.</li>\n<li>Interferon-Stimulated Genes Are Involved in Cross-Resistance to Radiotherapy in Tamoxifen-Resistant Breast Cancer. Post AEM, Smid M, Nagelkerke A, et al. Clinical Cancer Research : An Official Journal of the American Association for Cancer Research. 2018;24(14):3397-3408. doi:10.1158/1078-0432.CCR-17-2551.</li>\n<li>Emerging Mechanisms of Triple-Negative Breast Cancer Radioresistance: Interplay Between Cancer Cell Mechanisms and the Tumor Immune Microenvironment. Canha-Borges A, Nunes B, Quintas ST, et al. Cancer Treatment Reviews. 2025;140:103026. doi:10.1016/j.ctrv.2025.103026.</li>\n<li>The Molecular Mechanisms Underlying the Therapeutic Resistance of Cancer Stem Cells. Kim JK, Jeon HY , Kim H. Archives of Pharmacal Research. 2015;38(3):389-401. doi:10.1007/s12272-014-0531-1. 4.</li>\n</ol>"}]}, "4": {"question": "What percentage of metastatic breast cancer patients eventually develop resistance to 1st line systemic therapy?  What about 2nd, 3rd, or even 4th line therapy?", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>After a variable period of time as long as several years, nearly all patients treated with 1st and subsequent lines of chemotherapy will become resistant.</p>"}, {"model": "GPT-4o", "text": "<p>In metastatic breast cancer, resistance to systemic therapy is a significant challenge. While specific percentages can vary based on the subtype of breast cancer, the type of therapy, and individual patient factors, some general trends are observed:</p>\n<ol>\n<li>\n<p><strong>First-line therapy</strong>: A substantial proportion of patients with metastatic breast cancer will eventually develop resistance to first-line systemic therapy. Studies suggest that most patients will experience disease progression within 12 to 18 months of starting first-line treatment, indicating that a majority develop resistance over time.</p>\n</li>\n<li>\n<p><strong>Second-line therapy</strong>: Resistance to second-line therapy tends to occur more quickly than with first-line therapy. The median time to progression is often shorter, typically around 6 to 12 months, suggesting that a significant percentage of patients will develop resistance within this timeframe.</p>\n</li>\n<li>\n<p><strong>Third-line and beyond</strong>: As patients move to third-line and subsequent lines of therapy, the likelihood of developing resistance increases, and the duration of response generally decreases. The median time to progression can be as short as 3 to 6 months, indicating that resistance is common and occurs relatively quickly.</p>\n</li>\n</ol>\n<p>Overall, while exact percentages can vary, it is generally observed that resistance becomes more common and occurs more rapidly with each successive line of therapy. This highlights the need for ongoing research into new treatments and strategies to overcome or delay resistance in metastatic breast cancer.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>The short answer is that <strong>nearly 100%</strong> of patients with metastatic breast cancer (MBC) will eventually develop resistance to 1st, 2nd, 3rd, and 4th line therapies, provided they survive long enough to receive them.</p>\n<p>Because metastatic breast cancer is currently considered treatable but not curable, the goal of therapy is to control the disease for as long as possible. \"Resistance\" in this context is clinically defined as <strong>disease progression</strong> (the tumor starts growing again).</p>\n<p>Here is the breakdown of how resistance develops across different lines of therapy, using <strong>Progression-Free Survival (PFS)</strong> and <strong>Objective Response Rates (ORR)</strong> as the metrics.</p>\n<h3>The General Trend: Diminishing Returns</h3>\n<p>As a patient moves from 1st line to 4th line therapy, two things happen:\n1.  <strong>Resistance happens faster:</strong> The duration of disease control (PFS) becomes shorter with each line.\n2.  <strong>Response rates drop:</strong> The percentage of patients whose tumors shrink (ORR) decreases significantly.</p>\n<hr />\n<h3>1st Line Therapy</h3>\n<ul>\n<li><strong>Resistance Rate:</strong> Eventually <strong>~100%</strong> (Acquired Resistance).</li>\n<li><strong>Intrinsic Resistance:</strong> <strong>15\u201320%</strong> of patients do not respond at all to the initial treatment (the drug never works).</li>\n<li><strong>Duration of Control:</strong> This is the \"gold standard\" period where treatments work the longest.<ul>\n<li><em>HR+/HER2- (e.g., CDK4/6 inhibitors + Endocrine Therapy):</em> The median time to resistance is roughly <strong>24\u201328 months</strong>.</li>\n<li><em>HER2+ (e.g., Taxane + Trastuzumab + Pertuzumab):</em> The median time to resistance is roughly <strong>18\u201324 months</strong> (though some patients have exceptional long-term responses).</li>\n<li><em>Triple Negative (TNBC):</em> Resistance develops quickly, often within <strong>5\u20138 months</strong>.</li>\n</ul>\n</li>\n</ul>\n<h3>2nd Line Therapy</h3>\n<p>By the time a patient reaches 2nd line, the tumor has evolved mechanisms to evade treatment.\n*   <strong>Resistance Rate:</strong> <strong>~100%</strong>.\n*   <strong>Efficacy:</strong> The probability of the drug shrinking the tumor drops significantly compared to the first line.\n*   <strong>Duration:</strong>\n    *   For HR+ patients, the time to resistance drops to approximately <strong>6\u201310 months</strong>.\n    *   Response rates generally hover around <strong>20\u201330%</strong>. This means 70\u201380% of patients have tumors that either stay the same size or grow despite treatment.</p>\n<h3>3rd Line Therapy</h3>\n<ul>\n<li><strong>Clinical Context:</strong> At this stage, the cancer is highly resistant and heterogeneous (different cells within the tumor have different mutations).</li>\n<li><strong>Duration:</strong> The median time to progression is often <strong>3\u20135 months</strong>.</li>\n<li><strong>Response Rate:</strong> Only about <strong>10\u201315%</strong> of patients will see their tumors shrink significantly.</li>\n<li><strong>Primary Resistance:</strong> A large percentage (often &gt;50%) of patients will see no benefit at all; the cancer will simply continue to grow through the medication.</li>\n</ul>\n<h3>4th Line Therapy and Beyond</h3>\n<ul>\n<li><strong>Clinical Context:</strong> Treatment is often palliative chemotherapy.</li>\n<li><strong>Duration:</strong> The median time to resistance is very short, often <strong>2\u20133 months</strong>.</li>\n<li><strong>Response Rate:</strong> Often <strong>&lt;10%</strong>.</li>\n<li><strong>Attrition:</strong> It is important to note that many patients do not make it to 4th line therapy. Due to the cumulative toxicity of previous treatments and the decline in physical health (performance status), only about <strong>15\u201325%</strong> of patients who start 1st line therapy remain healthy enough to receive 4th line therapy.</li>\n</ul>\n<h3>Summary Table: The \"Cascade\" of Resistance</h3>\n<p>| Therapy Line | Approx. Response Rate (Tumor Shrinkage) | Median Time to Resistance (PFS) |\n| :--- | :--- | :--- |\n| <strong>1st Line</strong> | 50\u201380% (depending on subtype) | 12\u201328 months |\n| <strong>2nd Line</strong> | 20\u201340% | 6\u201310 months |\n| <strong>3rd Line</strong> | 10\u201320% | 3\u20135 months |\n| <strong>4th Line</strong> | &lt;10% | 2\u20133 months |</p>\n<p><em><strong>Disclaimer:</strong> These figures are averages based on large clinical trials and vary heavily based on the biology of the cancer (HR+ vs. TNBC vs. HER2+) and the specific drugs used (e.g., antibody-drug conjugates like Enhertu are currently changing these statistics by offering better response rates in later lines).</em></p>"}, {"model": "MedGemma 27B", "text": "<p>Okay, let's break down the development of treatment resistance in metastatic breast cancer (MBC). It's a complex process and varies significantly based on several factors. Here\u2019s an overview covering first through fourth-line therapies:</p>\n<p><strong>Understanding Treatment Resistance in MBC:</strong></p>\n<ul>\n<li><strong>Heterogeneity:</strong> Metastatic tumors are not uniform. They contain diverse populations of cells with different genetic mutations and characteristics. Some may be inherently resistant to certain drugs from the start, while others acquire resistance over time.</li>\n<li><strong>Evolutionary Process:</strong> Cancer cells evolve under selective pressure from treatments. Drugs kill susceptible cells, leaving behind those that can survive and proliferate, leading to acquired resistance.</li>\n<li><strong>Mechanisms of Resistance:</strong> Resistance can arise through various mechanisms, including target mutation/alteration, drug efflux pumps, pathway activation bypasses, epigenetic changes, and alterations in cell death pathways.</li>\n<li><strong>Tumor Biology Matters:</strong> The specific subtype of breast cancer (e.g., HR+/HER2-, HER2+, Triple Negative) heavily influences which therapies are used and how quickly resistance develops. Hormone receptor status, HER2 amplification, and other biomarkers play crucial roles.</li>\n</ul>\n<p><strong>Resistance Rates by Line of Therapy (Approximate Estimates):</strong></p>\n<p>It's important to note these are <em>estimates</em>, as precise percentages vary widely across studies, patient populations, tumor subtypes, and definitions of \"resistance\" (clinical progression vs. biomarker change). Also, data often focuses on specific lines rather than cumulative rates across all lines.</p>\n<ol>\n<li><strong>First-Line Systemic Therapy:</strong><ul>\n<li><strong>HR+/HER2- MBC:</strong> This is the most common type (~60-70% of MBC cases). First-line typically involves endocrine therapy (ET), sometimes combined with CDK4/6 inhibitors (like palbociclib, ribociclib, abemacicib) or PI3K inhibitors (alpelisib if PIK3CA mutated).<ul>\n<li><strong>Endocrine Therapy Alone:</strong> A significant proportion of patients will progress within <strong>~9-18 months</strong>. While exact figures vary, it's reasonable to estimate that <strong>a large majority (&gt;50%, potentially up to ~80%)</strong> will experience clinical progression requiring a switch in therapy within this timeframe.</li>\n<li><strong>Endocrine Therapy + CDK4/6 Inhibitor:</strong> These combinations have improved PFS compared to ET alone, but resistance still occurs. Progression might take longer (**~18-30+ months</li>\n</ul>\n</li>\n</ul>\n</li>\n</ol>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>What percentage of metastatic breast cancer patients eventually develop resistance to 1st line systemic therapy?  What about 2nd, 3rd, or even 4th line therapy?</h1>\n<p>Published studies do not report a single, simple percentage of metastatic breast cancer (MBC) patients who \u201ceventually\u201d develop resistance at each line; instead they show that <strong>nearly all</strong> patients who live long enough on systemic therapy ultimately progress on each given line, with attrition and biology determining how many ever reach later lines. Numerically, real\u2011world and trial data imply that the proportion of patients who progress on 1st\u2011line is already well over 70\u201380% over several years, and those who remain controlled without ever becoming resistant are a small minority.<a href=\"https://ascopubs.org/doi/10.1200/GO.23.00285\">^1</a><a href=\"https://www.frontiersin.org/journals/oncology/articles/10.3389/fonc.2022.1080684/full\">^7</a></p>\n<h2>Why exact percentages are hard to give</h2>\n<ul>\n<li>Resistance is usually inferred from disease progression (radiographic/clinical) rather than directly measured, and follow\u2011up times differ across studies.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9247497/\">^1</a></li>\n<li>Rates also vary markedly by subtype (HR+/HER2\u2212 vs HER2+ vs triple\u2011negative), treatment backbone (endocrine + CDK4/6 inhibitor vs chemotherapy vs HER2\u2011targeted therapy), and patient fitness, so a single \u201cuniversal\u201d number is misleading.<a href=\"https://ascopubs.org/doi/10.1200/GO.23.00285\">^3</a><a href=\"https://www.frontiersin.org/journals/oncology/articles/10.3389/fonc.2022.1080684/full\">^7</a></li>\n</ul>\n<h2>First\u2011line systemic therapy</h2>\n<ul>\n<li>For HR\u2011positive/HER2\u2011negative MBC, current standards use endocrine therapy plus a CDK4/6 inhibitor; median progression\u2011free survival (PFS) in major trials is on the order of 20\u201328 months, which implies that most patients eventually progress on 1st\u2011line over a few years.<a href=\"https://www.frontiersin.org/journals/oncology/articles/10.3389/fonc.2022.1080684/full\">^6</a></li>\n<li>In broader mixed\u2011subtype cohorts, first\u2011line objective response rates are typically 40\u201360% and median PFS around 10\u201318 months; consequently, the vast majority of patients progressing through long\u2011term follow\u2011up are considered to have developed resistance to that first regimen.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9247497/\">^3</a></li>\n</ul>\n<h2>Second\u2011line and beyond</h2>\n<ul>\n<li>With each additional line, both PFS and response rates fall; for example, trials of second\u2011 or third\u2011line targeted or chemotherapeutic regimens in HER2+ or triple\u2011negative MBC often report median PFS in the 4\u20139\u2011month range, indicating rapid acquisition or selection of resistant disease.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC10814066/\">^3</a></li>\n<li>Real\u2011world data show that a high proportion of patients who are well enough to receive a second line will also progress on that regimen within a year or two, and only a subset survive and remain fit to receive third\u2011 or fourth\u2011line therapy.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC10814066/\">^1</a></li>\n</ul>\n<h2>Attrition across lines of therapy</h2>\n<ul>\n<li>Observational work on treatment \u201cattrition\u201d suggests that a large majority of patients started on 1st\u2011line systemic therapy do reach 2nd\u2011line, but the fraction reaching 3rd or 4th line drops progressively because of both resistance and declining performance status.<a href=\"https://www.sciencedirect.com/science/article/pii/S2059702924018969\">^8</a></li>\n<li>Practically, among patients who live long enough and remain eligible for further treatment, progression (i.e., functional resistance) after 2nd, 3rd, and later lines becomes nearly universal, with benefit windows that shrink with each successive regimen.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC10814066/\">^8</a></li>\n</ul>\n<h2>How to interpret this clinically</h2>\n<ul>\n<li>Conceptually, systemic therapy in MBC is almost always palliative and time\u2011limited in efficacy; resistance to each line is expected, not exceptional, and treatment planning focuses on sequencing effective options rather than preventing resistance entirely.<a href=\"https://ascopubs.org/doi/10.1200/GO.23.00285\">^7</a></li>\n<li>When thinking in percentages, it is more accurate to ask, \u201cWhat proportion of patients are progression\u2011free at time X on line N?\u201d rather than \u201cWhat fraction never become resistant?\u201d, because over long enough time horizons almost all metastatic tumors eventually escape each line of therapy.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC10814066/\">^1</a>\n<span style=\"display:none\"><a href=\"https://www.cancertodaymag.org/spring-2025/overcoming-resistance/\">^2</a><a href=\"https://www.sciencedirect.com/science/article/abs/pii/S1368764625000913\">^5</a></span></li>\n</ul>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p><strong>Virtually all patients with metastatic breast cancer eventually develop resistance to first-line systemic therapy</strong> , though the timeline and subsequent treatment patterns vary considerably by breast cancer subtype and initial treatment regimen.</p>\n<h2>Resistance Rates by Treatment Line In a real-world cohort of 1,545 patients with HR+/HER2- metastatic breast cancer initiating first-line chemotherapy,</h2>\n<p><strong>57% subsequently required second-line chemotherapy, 31% required third-line, and 17% required fourth-line chemotherapy</strong> .[1]</p>\n<p>However, these percentages reflect only those who received subsequent chemotherapy during the study period and underestimate total progression rates, as many patients who progressed did not receive further treatment. The <strong>clinical benefit rate (complete response + partial response + stable disease) progressively declines</strong> with each treatment line. In one retrospective analysis, clinical benefit decreased from 85% at first-line to 54% at fourth-line chemotherapy.[2]</p>\n<p>Response rates show even steeper declines: from 20% at first-line to 0% at fourth- line in this cohort.[2]</p>\n<h2>Resistance Patterns by Subtype</h2>\n<p><strong>HR+/HER2- Disease:</strong> For patients receiving first-line CDK4/6 inhibitor plus endocrine therapy, resistance inevitably develops in most patients despite approximately 20% achieving long-term disease control at five years.[3]</p>\n<p>After CDK4/6 inhibitor progression, <strong>only 40.5% of patients achieved at least 6 months of benefit from second-line therapy</strong> .[4]</p>\n<p>Notably, <strong>61% of patients with progressive disease at first evaluation did not receive subsequent treatment</strong> , suggesting either appropriate clinical judgment to avoid futility or potential undertreatment.[2] <strong>Triple-Negative Breast Cancer:</strong> The National Comprehensive Cancer Network guidelines outline sequential treatment options, but specific resistance rates are not well-quantified in the literature.[5] <strong>HER2+ Disease:</strong> Multiple lines of HER2-targeted therapy plus chemotherapy offer clinical benefit, though <strong>the optimal sequence and true benefit beyond standard first and second lines remain unknown</strong> , particularly after progression on pertuzumab-based chemotherapy and antibody-drug conjugates.[5]</p>\n<h2>Survival by Treatment Line In HR+/HER2- metastatic breast cancer patients receiving chemotherapy,</h2>\n<p><strong>median overall survival from first-line chemotherapy start was 23.3 months</strong> . For those receiving second, third, and fourth-line chemotherapy, median overall survival from each treatment initiation was <strong>16.5 months, 11.8 months, and 9.1 months</strong> , respectively.[1]</p>\n<p>The <strong>absence of at least 6 months of progression-free survival benefit with first-line therapy predicts reduced probability of benefit from subsequent lines</strong> (OR: 0.39; 95% CI: 0.24-0.62, p[4]</p>\n<p>Would you like me to summarize the latest evidence on molecular mechanisms of resistance in metastatic breast cancer, particularly focusing on how these mechanisms differ by subtype and how they inform selection of subsequent lines of therapy? This could help guide more personalized treatment strategies beyond standard sequencing.</p>\n<h3>References</h3>\n<ol>\n<li>Real-world clinical outcomes in patients (pts) with HR+/HER2- metastatic breast cancer (mBC) treated with chemotherapy (CT) in the United States (US). Tolaney S, Punie K, Kurian A, et al. Journal of Clinical Oncology. 2023;41(Suppl 16):e18871. doi:10.1200/JCO.2023.41.16_suppl.e18871.</li>\n<li>What Is the Benefit of Treatment With Multiple Lines of Chemotherapy for Patients With Metastatic Breast Cancer? A Retrospective Cohort Study. Bakker JL, Wever K, van Waesberghe JH, et al. Cancer Epidemiology. 2015;39(6):848-53. doi:10.1016/j.canep.2015.09.010.</li>\n<li>Efficacy and Safety of Systemic Therapies Following Progression on CDK4/6 Inhibitors in Patients With HR+/HER2- Metastatic Breast Cancer: A Systematic Review and Network Meta-Analysis. Buonaiuto R, Fordellone M, Caltavituro A, et al. EClinicalMedicine. 2025;89:103535. doi:10.1016/j.eclinm.2025.103535.</li>\n<li>Treatment of Metastatic Breast Cancer in a Real-World Scenario: Is Progression-Free Survival With First Line Predictive of Benefit From Second and Later Lines?. Bonotto M, Gerratana L, Iacono D, et al. The Oncologist. 2015;20(7):719-24. doi:10.1634/theoncologist.2015-0002.</li>\n<li>Breast Cancer. National Comprehensive Cancer Network. Updated 2025-10-16. 5.</li>\n</ol>"}]}, "5": {"question": "Are these resistance patterns (or genes, proteins, transcriptional RNA, etc.) correlated with TNM stage, grade, and ER/PR/HER2 status?  How do these clinical factors affect resistance mechanisms?", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>Yes. The authors discuss the relationship between various biomarkers of intrinsic or acquired resistance and patient characteristics such as age, race, menopausal status, tumor histology, hormone receptor status, HER-2 status, tumor grade, and stage in some detail. For example, they note that high expression levels of P-glycoprotein are associated with poor prognosis and increased risk for recurrence among node-negative patients but not among node-positive patients; this may be due to chemotherapy treatment effects on nodal disease burden. They also describe how different combinations of markers predict response to specific therapies better than single markers alone.</p>"}, {"model": "GPT-4o", "text": "<p>The relationship between resistance patterns (including genes, proteins, transcriptional RNA, etc.) and clinical factors such as TNM stage, grade, and ER/PR/HER2 status is a complex and active area of research, particularly in the context of cancer. Here's a general overview of how these clinical factors can affect resistance mechanisms:</p>\n<ol>\n<li>\n<p><strong>TNM Stage</strong>: The TNM staging system classifies cancer based on tumor size (T), lymph node involvement (N), and the presence of metastasis (M). Advanced stages often correlate with more aggressive disease and can be associated with increased genetic and molecular alterations that contribute to drug resistance. For example, metastatic tumors might exhibit different resistance mechanisms compared to localized tumors due to the selection pressures of different microenvironments.</p>\n</li>\n<li>\n<p><strong>Grade</strong>: Tumor grade refers to how much the cancer cells resemble normal cells under a microscope. High-grade tumors tend to be more aggressive and may have a higher propensity for developing resistance due to increased genetic instability and mutation rates. These tumors might express different sets of resistance genes or proteins compared to low-grade tumors.</p>\n</li>\n<li>\n<p><strong>ER/PR/HER2 Status</strong>: These are key biomarkers in breast cancer that guide treatment decisions. </p>\n</li>\n<li><strong>ER (Estrogen Receptor) and PR (Progesterone Receptor) Status</strong>: ER-positive and/or PR-positive tumors often respond to hormone therapies. Resistance in these tumors can develop through various mechanisms, such as mutations in the estrogen receptor gene (ESR1), activation of alternative signaling pathways, or changes in co-regulator proteins.</li>\n<li><strong>HER2 Status</strong>: HER2-positive tumors are treated with targeted therapies like trastuzumab. Resistance can occur through mechanisms such as HER2 gene amplification, activation of downstream signaling pathways (e.g., PI3K/AKT), or compensatory upregulation of other receptor tyrosine kinases.</li>\n</ol>\n<p>Overall, these clinical factors can influence the molecular landscape of a tumor, affecting how it responds to treatment and develops resistance. Understanding these relationships is crucial for developing personalized treatment strategies and overcoming resistance in cancer therapy. Researchers continue to investigate these correlations to improve therapeutic outcomes.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>Yes, resistance patterns (genes, proteins, and RNA expression profiles) are <strong>strongly correlated</strong> with TNM stage, histological grade, and receptor status (ER/PR/HER2).</p>\n<p>In oncology, clinical factors are essentially the \"phenotypic readout\" of the underlying molecular biology. Therefore, the mechanism by which a tumor resists therapy changes drastically depending on its subtype and how advanced it is.</p>\n<p>Here is a breakdown of how these clinical factors correlate with and affect resistance mechanisms, specifically within the context of breast cancer (given your reference to ER/PR/HER2).</p>\n<hr />\n<h3>1. Receptor Status (ER/PR/HER2)</h3>\n<p>Receptor status is the primary determinant of the <em>type</em> of therapy used; consequently, it dictates the specific evolutionary pressure placed on the tumor, leading to specific resistance pathways.</p>\n<h4><strong>ER+/PR+ (Luminal A/B)</strong></h4>\n<ul>\n<li><strong>Primary Therapy:</strong> Endocrine therapy (Tamoxifen, Aromatase Inhibitors).</li>\n<li><strong>Correlated Resistance Mechanisms:</strong><ul>\n<li><strong>ESR1 Mutations:</strong> In metastatic settings, tumors often develop mutations in the <em>ESR1</em> gene (e.g., Y537S), allowing the Estrogen Receptor to remain active even without estrogen.</li>\n<li><strong>Growth Factor Crosstalk:</strong> Upregulation of <strong>HER2</strong>, <strong>EGFR</strong>, or <strong>IGF1R</strong> pathways to bypass the blocked ER pathway.</li>\n<li><strong>Cell Cycle Dysregulation:</strong> Overexpression of <strong>Cyclin D1</strong> and <strong>CDK4/6</strong>, leading to resistance against hormone therapies (hence the use of CDK4/6 inhibitors).</li>\n<li><strong>PI3K/AKT/mTOR Pathway:</strong> Mutations in <em>PIK3CA</em> are highly correlated with Luminal tumors that resist endocrine therapy.</li>\n</ul>\n</li>\n</ul>\n<h4><strong>HER2 Positive</strong></h4>\n<ul>\n<li><strong>Primary Therapy:</strong> Anti-HER2 antibodies (Trastuzumab, Pertuzumab) and TKIs.</li>\n<li><strong>Correlated Resistance Mechanisms:</strong><ul>\n<li><strong>Truncated Receptors (p95HER2):</strong> The tumor produces a version of the HER2 protein that lacks the extracellular binding site for Trastuzumab but remains constitutively active.</li>\n<li><strong>PTEN Loss:</strong> Loss of the tumor suppressor <em>PTEN</em> leads to hyperactive PI3K signaling, rendering HER2 blockade ineffective.</li>\n<li><strong>Epitope Masking:</strong> Proteins like Mucin-4 (MUC4) can physically block the drug from binding to the receptor.</li>\n</ul>\n</li>\n</ul>\n<h4><strong>Triple Negative (TNBC)</strong></h4>\n<ul>\n<li><strong>Primary Therapy:</strong> Chemotherapy (Anthracyclines, Taxanes) and Immunotherapy.</li>\n<li><strong>Correlated Resistance Mechanisms:</strong><ul>\n<li><strong>Efflux Pumps:</strong> High expression of <strong>ABC Transporters</strong> (P-glycoprotein) pumps chemotherapy out of the cell.</li>\n<li><strong>DNA Repair:</strong> Upregulation of DNA repair enzymes (like PARP) allows cells to survive DNA-damaging chemo.</li>\n<li><strong>Stemness:</strong> TNBC is highly correlated with <strong>Cancer Stem Cell (CSC)</strong> markers (CD44+/CD24-), which are intrinsically resistant to chemotherapy.</li>\n</ul>\n</li>\n</ul>\n<hr />\n<h3>2. Histological Grade (Differentiation)</h3>\n<p>Grade indicates how fast the cells are dividing and how \"abnormal\" they look. This correlates with proliferation markers and apoptotic thresholds.</p>\n<h4><strong>Low Grade (Well-Differentiated)</strong></h4>\n<ul>\n<li><strong>Resistance Pattern:</strong> <strong>Chemotherapy Resistance.</strong></li>\n<li><strong>Mechanism:</strong> Chemotherapy targets rapidly dividing cells. Low-grade tumors have low <strong>Ki-67</strong> (proliferation marker) and often high <strong>Bcl-2</strong> (anti-apoptotic protein). They simply do not divide fast enough for mitotic poisons (like Taxanes) to kill them effectively.</li>\n</ul>\n<h4><strong>High Grade (Poorly Differentiated)</strong></h4>\n<ul>\n<li><strong>Resistance Pattern:</strong> <strong>Rapid Acquired Resistance.</strong></li>\n<li><strong>Mechanism:</strong> These tumors have high genomic instability (e.g., <strong>p53 mutations</strong>). While they often respond well to chemo initially (high kill rate), their high mutation rate allows resistant clones to evolve and dominate quickly (Darwinian selection).</li>\n</ul>\n<hr />\n<h3>3. TNM Stage (Tumor, Node, Metastasis)</h3>\n<p>Stage correlates with tumor burden and heterogeneity. As stage increases, the complexity of resistance mechanisms increases.</p>\n<h4><strong>Tumor Size (T-Stage)</strong></h4>\n<ul>\n<li><strong>Correlation:</strong> Larger tumors have higher <strong>Intratumoral Heterogeneity</strong>.</li>\n<li><strong>Mechanism:</strong> A large tumor contains many different sub-clones of cells. Statistically, it is more likely that a pre-existing resistant clone exists in a T3 tumor than a T1 tumor.</li>\n<li><strong>Hypoxia:</strong> Large tumors often have necrotic centers with low oxygen. This triggers <strong>HIF-1\u03b1</strong> (Hypoxia-Inducible Factor), which upregulates drug efflux pumps and induces angiogenesis (VEGF), promoting resistance.</li>\n</ul>\n<h4><strong>Nodal/Metastatic Involvement (N and M Stage)</strong></h4>\n<ul>\n<li><strong>Correlation:</strong> <strong>Epithelial-to-Mesenchymal Transition (EMT).</strong></li>\n<li><strong>Mechanism:</strong> To metastasize, cells must undergo EMT.<ul>\n<li><strong>Markers:</strong> Loss of <strong>E-cadherin</strong>, gain of <strong>Vimentin</strong>, <strong>Snail</strong>, <strong>Slug</strong>, and <strong>Twist</strong>.</li>\n<li><strong>Effect:</strong> Cells in the \"Mesenchymal\" state are significantly more resistant to both chemotherapy and radiation than cells in the \"Epithelial\" state.</li>\n</ul>\n</li>\n<li><strong>Microenvironment:</strong> Metastatic sites (bone, liver, brain) provide a protective niche. For example, interaction with bone marrow stromal cells can induce dormancy, protecting cancer cells from treatments that target dividing cells.</li>\n</ul>\n<hr />\n<h3>Summary: How Clinical Factors Affect Resistance</h3>\n<ol>\n<li><strong>Selection Pressure:</strong> The receptor status determines the drug used, which forces the tumor to activate specific bypass pathways (e.g., ER+ tumors activating mTOR).</li>\n<li><strong>Clonal Evolution:</strong> Higher stage and grade imply more cell divisions and more mutations. This increases the statistical probability of a \"resistance mutation\" occurring.</li>\n<li><strong>Plasticity:</strong> Metastatic (Stage IV) tumors often revert to a \"stem-like\" state (EMT), which is naturally resistant to standard cytotoxic therapies.</li>\n</ol>\n<p><strong>In conclusion:</strong> You cannot view resistance markers in isolation. A <em>PIK3CA</em> mutation implies a different resistance mechanism in an ER+ tumor (endocrine resistance) than it does in a HER2+ tumor (Trastuzumab resistance). Therefore, clinical staging and typing provide the necessary context to interpret molecular resistance patterns.</p>"}, {"model": "MedGemma 27B", "text": "<p><strong>Correlation of Resistance Patterns with Clinical Factors:</strong></p>\n<p>Yes, there is a significant correlation between specific resistance patterns (genes, proteins, transcriptional RNA) and various clinical factors in breast cancer, including TNM stage, histological grade, and hormone receptor (ER/PR)/HER2 status. These correlations are complex and can vary depending on the specific resistance mechanism being studied. Here's a breakdown:</p>\n<ul>\n<li><strong>TNM Stage:</strong> Advanced stages (higher T, N, or M values) often correlate with increased genomic instability and heterogeneity, leading to a higher likelihood of developing multiple resistance mechanisms. For example, patients with metastatic disease (Stage IV) are more likely to have acquired resistance mutations than those with early-stage disease. Specific gene amplifications associated with aggressive phenotypes might be enriched in later stages.</li>\n<li><strong>Histological Grade:</strong> Higher grades (Grade 3) typically indicate faster-growing, less differentiated tumors. These tumors may inherently possess characteristics that predispose them to treatment resistance, such as elevated expression of drug efflux pumps (e.g., P-glycoprotein), altered DNA repair pathways, or activation of pro-survival signaling networks. Certain molecular subtypes strongly associated with high grade (like triple-negative breast cancer - TNBC) also frequently exhibit intrinsic resistance to chemotherapy.</li>\n<li><strong>Hormone Receptor Status (ER/PR):</strong><ul>\n<li><strong>ER+/PR+ Tumors:</strong> While initially sensitive to endocrine therapy, they commonly develop resistance through mechanisms like ESR1 mutations, upregulation of alternative growth factor receptors (e.g., IGF1R), alterations in downstream signaling pathways (e.g., PIK3CA mutations activating the PI3K pathway), or epigenetic changes affecting ER transcription. The presence of PR positivity generally indicates better prognosis but doesn't preclude eventual resistance development.</li>\n<li><strong>ER-/PR- Tumors (including Triple-Negative Breast Cancer - TNBC):</strong> These tumors lack the primary target for endocrine therapies and rely heavily on cytotoxic chemotherapy. They often exhibit intrinsic resistance due to defects in DNA damage response (DDR) pathways (e.g., BRCA1/2 mutations), basal-like phenotype features, or overexpression of certain oncogenes. Acquired resistance during chemotherapy involves similar mechanisms seen in other types, plus potential epithelial-mesenchymal transition (EMT).</li>\n</ul>\n</li>\n<li><strong>HER2 Status:</strong><ul>\n<li><strong>HER2+ Tumors:</strong> Initially treated effectively with anti-HER2 targeted therapies (trastuzumab, pertuzumab, lapatinib,</li>\n</ul>\n</li>\n</ul>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>Are these resistance patterns (or genes, proteins, transcriptional RNA, etc.) correlated with TNM stage, grade, and ER/PR/HER2 status?  How do these clinical factors affect resistance mechanisms?</h1>\n<p>Resistance mechanisms in breast cancer are strongly shaped by ER/PR/HER2 status and grade, and more weakly and indirectly by TNM stage. The same broad families of mechanisms (e.g., DNA repair, efflux, EMT, stemness, epigenetic change) are used across tumors, but which ones dominate and which genes/RNAs are involved depend heavily on subtype and tumor aggressiveness.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9360230/\">^1</a><a href=\"https://academic.oup.com/bib/article/16/3/461/244930\">^6</a></p>\n<h2>Relationship to ER/PR/HER2 status</h2>\n<p>Hormone receptor and HER2 status largely define both the initial therapy and the resistance programs that emerge.</p>\n<ul>\n<li>ER\u2011positive / HER2\u2011negative (luminal)<ul>\n<li>Resistance is often driven by alterations in <strong>ER signaling</strong> (ESR1 mutations, ER downregulation, loss of ER co\u2011factors) and activation of alternative growth pathways (PI3K\u2013AKT\u2013mTOR, CDK4/6, MAPK).<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^4</a></li>\n<li>Epigenetic changes and non\u2011coding RNAs that suppress ER\u03b1 expression (e.g., ZEB1\u2011mediated promoter methylation, lncRNAs such as H19 and TINCR) are enriched in endocrine\u2011resistant luminal tumors and correlate with loss of ER and endocrine failure.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^1</a></li>\n</ul>\n</li>\n<li>HER2\u2011positive<ul>\n<li>Resistance to trastuzumab and other HER2\u2011targeted agents is associated with HER2 pathway re\u2011wiring, activation of parallel receptors (IGF1R, ERBB family), and downstream PI3K\u2013AKT signaling.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^4</a></li>\n<li>HER2\u2011specific epigenetic events such as hypermethylation and silencing of TGFBI, and upregulation of certain lncRNAs (e.g., AGAP2\u2011AS1) are reported largely in HER2\u2011positive, trastuzumab\u2011resistant tumors, not in other subtypes.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^1</a></li>\n</ul>\n</li>\n<li>Triple\u2011negative breast cancer (TNBC)<ul>\n<li>TNBC lacks ER, PR, and HER2, and shows prominent use of <strong>EMT, cancer stem cell traits, and DNA damage response</strong> programs to resist chemotherapy and radiotherapy.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^4</a></li>\n<li>m6A\u2011modified non\u2011coding RNAs and specific lncRNA/miRNA networks that promote EMT, stemness, and DNA repair are especially highlighted in TNBC chemoresistance (e.g., to anthracyclines and taxanes).<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9360230/\">^1</a></li>\n</ul>\n</li>\n</ul>\n<h2>Relationship to grade and biological aggressiveness</h2>\n<p>Histologic grade captures proliferation and differentiation, which correlate with certain resistance genes and programs.</p>\n<ul>\n<li>High\u2011grade tumors<ul>\n<li>High grade associates with frequent TP53 mutations, HER2 (c\u2011erbB\u20112) overexpression, Bcl\u20112 negativity, and other features linked to doxorubicin and chemotherapy resistance.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^3</a></li>\n<li>Highly proliferative, poorly differentiated tumors are more likely to use EMT, stemness, and robust DNA repair/DDR activation, and to exhibit complex epigenetic reprogramming and non\u2011coding RNA changes that drive multidrug resistance.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^4</a></li>\n</ul>\n</li>\n<li>Low\u2011grade tumors<ul>\n<li>Low\u2011grade, luminal tumors more often exhibit endocrine\u2011specific resistance pathways (ER pathway rewiring, ESR1 mutations, co\u2011regulator changes) and may acquire chemoresistance later in disease course.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^6</a></li>\n<li>Gene\u2011expression\u2011based indices that combine grade with nodal status (e.g., prognostic indices) link higher grade with molecular signatures of proliferation and therapy resistance.<a href=\"https://academic.oup.com/bib/article/16/3/461/244930\">^6</a></li>\n</ul>\n</li>\n</ul>\n<h2>Relationship to TNM stage</h2>\n<p>Stage (especially metastatic vs early) correlates with resistance mainly through exposure history and underlying biology, rather than a unique \u201cstage\u2011specific\u201d gene.</p>\n<ul>\n<li>Early vs advanced local disease<ul>\n<li>TNM primarily reflects tumor size and lymph\u2011node involvement; these are prognostic but do not correspond to one specific resistance gene set.<a href=\"https://academic.oup.com/bib/article/16/3/461/244930\">^3</a></li>\n<li>Nonetheless, higher T/N categories often co\u2011occur with more aggressive molecular subtypes (e.g., HER2+, TNBC) and higher grade, which carry more intrinsic resistance mechanisms such as strong DDR, EMT, and immune evasion pathways.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9360230/\">^6</a></li>\n</ul>\n</li>\n<li>Metastatic (M1) disease<ul>\n<li>By the time breast cancer is metastatic, resistance patterns are shaped by prior therapies and clonal selection; metastatic lesions often show enrichment of resistance drivers (ESR1 mutations in pretreated ER+ disease, PI3K pathway mutations, epigenetic silencing of drug\u2011sensitivity genes, overexpression of efflux pumps).<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9360230/\">^1</a></li>\n<li>Metastatic site preferences also differ by subtype (e.g., higher liver metastasis rates in TNBC and HER2+), reflecting underlying molecular programs (angiogenesis, invasion, DDR) that also contribute to resistance.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9360230/\">^4</a></li>\n</ul>\n</li>\n</ul>\n<h2>How clinical factors modulate mechanisms</h2>\n<ul>\n<li>Clinical factors such as ER/PR/HER2 status and grade determine first\u2011line therapy (endocrine, HER2\u2011targeted, or chemotherapy) and therefore which resistance pathways are under selection pressure (hormone signaling vs HER2 signaling vs generic DNA damage tolerance).<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9360230/\">^1</a></li>\n<li>These clinical variables correlate with specific genomic, epigenomic, and transcriptomic landscapes (e.g., luminal vs HER2\u2011enriched vs basal\u2011like), which in turn dictate the dominant resistance machinery: ER\u2011centric changes in luminal disease, HER2 pathway and epigenetic silencing in HER2+, and EMT/DDR/stemness/ncRNA reprogramming in TNBC.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC9360230/\">^6</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^1</a>\n<span style=\"display:none\"><a href=\"https://www.sciencedirect.com/science/article/pii/S2590098625000077\">^2</a></span></li>\n</ul>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p>transcriptional RNA, etc.) **Resistance patterns\u2014including gene mutations, protein expression, and transcriptional RNA profiles\u2014show strong correlations with ER/PR/HER2 status and tumor grade, with more limited associations with TNM stage. ** correlated with TNM stage, grade, and ER/PR/HER2 status? How do these clinical factors affect resistance mechanisms? These clinical factors fundamentally shape the molecular mechanisms underlying chemotherapy and radiotherapy resistance.</p>\n<h2>ER/PR/HER2 Status and Resistance Mechanisms</h2>\n<p>**Subtype-specific resistance patterns are pronounced. ** In ER+ breast cancer, resistance mechanisms center on ESR1 mutations (acquired in 20-30% of metastatic cases), alterations in ER transcription, upregulation of FOXA1, cyclin D, c-myc, and altered receptor tyrosine kinase expression.[1]</p>\n<p>Resistant ER+ tumors show elevated pathways including ER, HER2, GATA3, AKT, RAS, and p63 signaling.[2]</p>\n<p>Specific defects in single-strand break repair proteins disrupt estrogen-regulated cell cycle control through the ATM, CHK2, CDK4 axis, directly coupling endocrine resistance to DNA repair defects.[3] <strong>In HER2+ tumors</strong> , low ER expression, high tumor-infiltrating lymphocytes (TILs), and low cT-stage are associated with pathologic complete response (pCR).[4]</p>\n<p>ER expression correlates with residual cancer burden (p=0.046), while PIK3CA mutations predict response to PI3K inhibitors in metastatic disease and pathological complete response in early disease.[5] <strong>Triple-negative breast cancer (TNBC)</strong> demonstrates distinct resistance profiles. Low PR expression (1-10%) pre-treatment associates with higher residual cancer burden (p[4]</p>\n<p>TNBC shows common differentially expressed genes including FOS and NR4A1 across chemotherapy-resistant subtypes.[6]</p>\n<p>Unlike ER+ tumors, proliferation- associated genes are not downregulated in post-treatment TNBC samples.[7]</p>\n<p>TNBC is associated with germline BRCA1 or BRCA2 mutations in 15-20% of cases.[5]</p>\n<h2>Tumor Grade and Resistance</h2>\n<p>**Higher tumor grades correlate with distinct resistance profiles. ** Grade 3 tumors demonstrate higher Ki-67 proliferation indices (&gt;20%), lower ER/PR expression, and higher recurrence scores compared to grade 1 tumors.[1]</p>\n<p>Resistant patients show significantly higher tumor grades, intrinsic subtype risk scores, and upregulated cell-cycle gene sets in primary tumors.[8]</p>\n<p>The molecular classification closely corresponds with tumor grade: <strong>luminal A tumors (low-grade) are indolent and sensitive to antiestrogens, while luminal B and HER2+ tumors have incomplete sensitivity to endocrine therapy</strong> .[9]</p>\n<p>Basal-like tumors (typically high-grade) have aggressive natural history but can be especially sensitive to chemotherapy.[9]</p>\n<h2>TNM Stage and Resistance</h2>\n<p><strong>TNM stage shows more limited direct correlation with specific resistance mechanisms</strong> , though clinical and pathological T-stage (cpT-stage) has prognostic capacity in HER2+ tumors, and pre-treatment cpT-stage affects prognosis in TNBC.[4]</p>\n<p>Low cT-stage is associated with pCR in HER2+ tumors (p=0.005).[4]</p>\n<p>A systems biology analysis identified stage-specific gene modules: 21 genes for stage I, 17 genes for stage II, 10 genes for stage III, and 7 genes for stage IV , with hub genes including SMC4, FN1, FOS, JUN, KIF11, and RACGAP1.[10]</p>\n<p>However, <strong>the clinical prognostic stage integrates grade, HER2, ER, and PR status with TNM classification</strong> , indicating that molecular features are more determinative than anatomic extent alone.[11]</p>\n<h2>Integration of Clinical Factors</h2>\n<p><strong>The interplay between these factors is complex. ** Treatment-na\u00efve samples reveal that expression levels of proliferation, immune response, and extracellular matrix (ECM) organization combined predict chemotherapy response, but </strong>the direction of effect differs by subtype**: TNBC patients with high proliferation, high immune response, and low ECM expression have better response and survival (HR 0.29, 95% CI 0.10-0.85; p=0.02), while in ER+ patients the opposite pattern predicts better outcomes (HR 4.73, 95% CI 1.51-14.8; p=0.008).[7]</p>\n<p>Post-treatment changes also vary by subtype: <strong>proliferation-associated genes are downregulated in post- treatment ER+ tumors but not in TNBC</strong> , while ECM genes are upregulated across subtypes.[7]</p>\n<p>Metabolism- associated gene sets are upregulated and estrogen-response gene sets downregulated in resistant patients' relapses compared to primary tumors.[8]</p>\n<p>Would you like me to summarize the latest evidence on how specific resistance-associated gene mutations (such as ESR1, PIK3CA, and BRCA1/2) directly impact therapeutic decision-making and outcomes in different breast cancer subtypes, particularly regarding the selection and efficacy of targeted therapies?</p>\n<h3>References</h3>\n<ol>\n<li>Systemic Therapy for Estrogen Receptor\u2013Positive, HER2-Negative Breast Cancer. Burstein HJ. The New England Journal of Medicine. 2020;383(26):2557-2570. doi:10.1056/NEJMra1307118.</li>\n<li>Integrated DNA and RNA Sequencing Reveals Drivers of Endocrine Resistance in Estrogen Receptor-Positive Breast Cancer. Xia Y , He X, Renshaw L, et al. Clinical Cancer Research : An Official Journal of the American Association for Cancer Research. 2022;28(16):3618-3629. doi:10.1158/1078-0432.CCR-21-3189.</li>\n<li>Endocrine Therapy Resistance: New Insights. Lei JT, Anurag M, Haricharan S, Gou X, Ellis MJ. Breast (Edinburgh, Scotland). 2019;48 Suppl 1:S26-S30. doi:10.1016/S0960-9776(19)31118-X.</li>\n<li>Pre- And Post-Neoadjuvant Clinicopathological Parameters Can Help in the Prognosis and the Prediction of Response in HER2+ and Triple Negative Breast Cancer. Pons L, Hern\u00e1ndez L, Urbizu A, et al. Cancers. 2023;15(12):3068. doi:10.3390/cancers15123068.</li>\n<li>Breast Cancer. Loibl S, Poortmans P , Morrow M, Denkert C, Curigliano G. Lancet (London, England). 2021;397(10286):1750-1769. doi:10.1016/S0140-6736(20)32381-3.</li>\n<li>Molecular Determinants of Neoadjuvant Chemotherapy Resistance in Breast Cancer: An Analysis of Gene Expression and Tumor Microenvironment. Guevara-Nieto HM, Orozco-Casta\u00f1o CA, Parra-Medina R, et al. PloS One. 2025;20(10):e0334335. doi:10.1371/journal.pone.0334335.</li>\n<li>Comprehensive Characterization of Pre- And Post-Treatment Samples of Breast Cancer Reveal Potential Mechanisms of Chemotherapy Resistance. Hoogstraat M, Lips EH, Mayayo-Peralta I, et al. NPJ Breast Cancer. 2022;8(1):60. doi:10.1038/s41523-022-00428-8.</li>\n<li>Transcriptomic Profiles of Endocrine-Resistant Breast Cancer. Schagerholm Stanev C, Sifakis EG, Hases L, et al. BMC Cancer. 2025;25(1):1556. doi:10.1186/s12885-025-14826-1.</li>\n<li>Gene-Expression Signatures in Breast Cancer. Sotiriou C, Pusztai L. The New England Journal of Medicine. 2009;360(8):790-800. doi:10.1056/NEJMra0801289.</li>\n<li>Systems Biology Comprehensive Analysis on Breast Cancer for Identification of Key Gene Modules and Genes Associated With TNM-based Clinical Stages. Amjad E, Asnaashari S, Sokouti B, Dastmalchi S. Scientific Reports. 2020;10(1):10816. doi:10.1038/s41598-020-67643-w.</li>\n<li>Breast Cancer. National Comprehensive Cancer Network. Updated 2025-10-16. 6.</li>\n</ol>"}]}, "6": {"question": "Is there a subset of breast cancer patients that is more likely to develop resistance (ie triple negative metastatic cases)?", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>Yes. Triple-negative breast cancers are associated with higher rates of local and distant recurrence, as well as shorter disease-free survival compared with other tumor subtypes.</p>"}, {"model": "GPT-4o", "text": "<p>Yes, certain subsets of breast cancer patients are more likely to develop resistance to treatments. Triple-negative breast cancer (TNBC) is one such subset. TNBC lacks estrogen receptors, progesterone receptors, and excess HER2 protein, which makes it unresponsive to some of the most effective hormonal and targeted therapies available for other types of breast cancer. This often leads to a more aggressive disease course and a higher likelihood of developing resistance to chemotherapy, which is the primary treatment option for TNBC.</p>\n<p>Metastatic breast cancer, regardless of subtype, also tends to develop resistance over time. As cancer cells are exposed to treatments, they can undergo genetic changes that allow them to survive and proliferate despite therapy. This is a significant challenge in managing metastatic disease, as it often requires changing treatment strategies and exploring clinical trials for new therapies.</p>\n<p>Research is ongoing to better understand the mechanisms of resistance in these and other subsets of breast cancer, with the goal of developing more effective treatments and overcoming resistance.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>Yes, you are correct. While resistance can develop in any subtype of breast cancer, <strong>Triple-Negative Breast Cancer (TNBC)</strong>\u2014particularly in the metastatic setting\u2014is the subset most clinically associated with rapid development of drug resistance and limited treatment options.</p>\n<p>However, the concept of \"resistance\" looks different depending on the subtype. Here is a breakdown of which patients are most likely to develop resistance and why.</p>\n<h3>1. Triple-Negative Breast Cancer (TNBC)</h3>\n<p>TNBC is defined by the lack of Estrogen receptors (ER), Progesterone receptors (PR), and HER2 protein.</p>\n<ul>\n<li><strong>Why resistance is high:</strong> Because TNBC lacks these three targets, physicians cannot use hormonal therapies (like Tamoxifen) or HER2-targeted therapies (like Herceptin). Historically, the only option was chemotherapy.</li>\n<li><strong>The \"Paradox\":</strong> TNBC often responds <em>better</em> to chemotherapy initially than other types (the tumor shrinks fast). However, it is highly prone to developing <strong>acquired resistance</strong> very quickly.</li>\n<li><strong>The Mechanism:</strong> TNBC tumors are genetically unstable and have a high mutation rate. When chemotherapy kills the sensitive cancer cells, a small sub-population of resistant cells (often called cancer stem cells) survives, multiplies, and creates a new tumor that is immune to the previous drugs.</li>\n<li><strong>Metastatic Outlook:</strong> Once TNBC becomes metastatic (Stage IV), the window of time before the cancer becomes resistant to chemotherapy is often shorter than in other subtypes.</li>\n</ul>\n<h3>2. Hormone Receptor-Positive (HR+), HER2-Negative</h3>\n<p>This is the most common form of breast cancer (Luminal A and B).</p>\n<ul>\n<li><strong>The Resistance Profile:</strong> These patients are less likely to have \"primary\" resistance (meaning the drugs usually work at first). However, they are the primary group for <strong>Endocrine (Hormone) Resistance</strong>.</li>\n<li><strong>Late Recurrence:</strong> Unlike TNBC, where resistance usually happens within the first 3\u20135 years, HR+ breast cancer can develop resistance 10, 15, or even 20 years later.</li>\n<li><strong>Mechanism:</strong> The tumor cells mutate (specifically <em>ESR1</em> mutations) so they can utilize estrogen even in the presence of blockers, or they activate alternative survival pathways (like the CDK4/6 or PI3K pathways) to bypass the need for estrogen entirely.</li>\n</ul>\n<h3>3. HER2-Positive</h3>\n<p>HER2+ cancer was historically the most deadly until the invention of targeted therapies like trastuzumab (Herceptin).</p>\n<ul>\n<li><strong>The Resistance Profile:</strong> While targeted therapies are very effective, roughly 15\u201320% of patients have primary resistance (the drug never works), and many metastatic patients eventually develop acquired resistance.</li>\n<li><strong>Mechanism:</strong> The tumor may \"mask\" the HER2 protein so the drug cannot find it, or it may mutate downstream signaling pathways so the cell continues to grow even if the HER2 receptor is blocked.</li>\n</ul>\n<h3>Summary: Who is \"Most\" Likely?</h3>\n<p>If we define \"likely to develop resistance\" by <strong>speed and lack of subsequent options</strong>, the answer is <strong>Metastatic Triple-Negative Breast Cancer</strong>.</p>\n<ul>\n<li><strong>TNBC</strong> has the fewest \"backup plans.\" Once resistance to standard chemo develops, options become scarce (though new Antibody-Drug Conjugates like Trodelvy and immunotherapy are improving this).</li>\n<li><strong>HR+ Metastatic</strong> patients eventually develop resistance, but physicians can often switch them to a second, third, or fourth line of hormone therapy combined with targeted agents (like CDK4/6 inhibitors) before running out of options.</li>\n</ul>\n<h3>Other High-Risk Factors for Resistance</h3>\n<p>Regardless of the subtype (TNBC, HR+, or HER2+), a patient is more likely to develop resistance if:\n1.  <strong>High Tumor Burden:</strong> The more cancer cells present, the higher the statistical probability that one cell possesses a mutation that confers resistance.\n2.  <strong>Visceral Metastasis:</strong> Patients with spread to the liver or brain often face harder-to-treat resistance than those with spread only to the bones.\n3.  <strong>BRCA Mutations:</strong> While BRCA carriers (often TNBC) respond well to a specific class of drugs called PARP inhibitors, resistance to these drugs can develop if the tumor creates a \"reversion mutation\" that fixes its own DNA repair mechanism.</p>\n<p><em><strong>Disclaimer:</strong> I am an AI, not a doctor. Oncology is a rapidly changing field. If you or a loved one are concerned about treatment resistance, these questions should be discussed with an oncologist who understands the specific molecular profile of the tumor.</em></p>"}, {"model": "MedGemma 27B", "text": "<p>Yes, absolutely. Triple-negative breast cancer (TNBC) is known for its aggressive nature and higher likelihood of developing treatment resistance compared to other subtypes like hormone receptor-positive or HER2-positive breast cancers.</p>\n<p>Here's why TNBC patients are considered at higher risk for resistance development:</p>\n<ol>\n<li><strong>Lack of Targeted Therapies:</strong> Unlike HR+ (hormone receptor-positive) tumors which can be treated with endocrine therapy (like tamoxifen or aromatase inhibitors), or HER2+ tumors which respond well to targeted therapies like trastuzumab (Herceptin), TNBC lacks these specific molecular targets. This leaves chemotherapy as the primary systemic treatment option.</li>\n<li><strong>High Heterogeneity:</strong> TNBC encompasses a diverse group of genetically distinct cancers. While they all lack ER, PR, and HER2 expression, they have various underlying mutations and pathways driving their growth. This heterogeneity makes it harder to find universally effective treatments and increases the chance that some tumor cells will inherently resist certain drugs or quickly evolve resistance mechanisms.</li>\n<li><strong>Stem Cell-Like Properties:</strong> Some studies suggest that TNBC may contain a population of cancer stem cells (CSCs). These CSCs often exhibit characteristics associated with drug resistance, such as slower proliferation rates, increased DNA repair capacity, and ability to survive in harsh microenvironments. They might contribute significantly to relapse and metastasis after initial treatment appears successful.</li>\n<li><strong>Tumor Microenvironment (TME):</strong> The TME surrounding TNBC tumors can play a role in promoting resistance. Interactions between cancer cells and stromal cells, immune cells, and extracellular matrix components within the TME can influence chemoresistance and facilitate invasion/metastasis.</li>\n<li><strong>Intrinsic Resistance Mechanisms:</strong> Certain genetic alterations common in TNBC, such as mutations in <em>TP53</em> (a crucial tumor suppressor gene frequently mutated in TNBC) or activation of signaling pathways like PI3K/AKT/mTOR, can confer intrinsic resistance to chemotherapy agents from the outset.</li>\n<li><strong>Metastatic Potential</strong>: TNBC has a high propensity for early distant metastases, particularly to visceral organs like the lungs, liver, brain, and bone marrow. Once metastasized, treating the disease becomes much more challenging, and the potential for acquired resistance during subsequent lines of therapy is significant.</li>\n</ol>\n<p>Therefore, while any type of breast cancer can become resistant to treatment, TNBC stands out due to its biological features, making it particularly prone to both inherent and acquired resistance, especially when it progresses to a metastatic</p>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>Is there a subset of breast cancer patients that is more likely to develop resistance (ie triple negative metastatic cases)?</h1>\n<p>Yes. Certain biological subsets of breast cancer\u2014especially triple\u2011negative and some HER2\u2011positive tumors\u2014are more likely to develop rapid or multi\u2011drug resistance than typical hormone\u2011receptor\u2011positive disease. The tendency to develop resistance reflects both intrinsic tumor biology (subtype, grade, genomics) and treatment exposures rather than subtype alone.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12048392/\">^3</a><a href=\"https://pubmed.ncbi.nlm.nih.gov/33069769/\">^7</a></p>\n<h2>Subsets prone to resistance</h2>\n<ul>\n<li><strong>Triple\u2011negative breast cancer (TNBC)</strong><ul>\n<li>TNBC shows relatively high initial chemotherapy response and pathologic complete response (pCR) rates, but patients who do not achieve pCR have a much higher risk of early recurrence and death than non\u2011TNBC\u2014this \u201ctriple\u2011negative paradox\u201d reflects very rapid emergence of resistance.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC6770896/\">^10</a></li>\n<li>Mechanistically, TNBC is enriched for EMT, cancer stem cells, strong NF\u2011\u03baB and PI3K/AKT signaling, and robust DNA\u2011damage tolerance, all of which support rapid adaptation and resistance to chemotherapy and, in metastatic disease, to immunotherapy as well.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12048392/\">^4</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC6770896/\">^3</a></li>\n</ul>\n</li>\n<li><strong>HER2\u2011positive disease (especially heavily pretreated)</strong><ul>\n<li>HER2\u2011positive tumors initially respond well to HER2\u2011targeted therapy, but with prolonged exposure many develop resistance via HER2 pathway rewiring, activation of parallel receptors, and PI3K\u2011pathway alterations.<a href=\"https://www.sciencedirect.com/science/article/abs/pii/S1368764625000913\">^7</a></li>\n<li>In the metastatic setting, sequential HER2\u2011targeted line use (trastuzumab, pertuzumab, T\u2011DM1, TKIs, ADCs) creates strong selection pressure, so late\u2011line HER2\u2011positive disease is often highly resistant even if the subtype is targetable.<a href=\"https://www.sciencedirect.com/science/article/abs/pii/S1368764625000913\">^7</a></li>\n</ul>\n</li>\n<li><strong>High\u2011grade / highly proliferative tumors</strong><ul>\n<li>High\u2011grade and basal\u2011like tumors (overlapping strongly with TNBC) carry frequent TP53 mutations, higher genomic instability, and aggressive transcriptional programs (EMT, stemness, hypoxia), which correlate with poor long\u2011term response and early development of resistance.<a href=\"https://www.sciencedirect.com/science/article/abs/pii/S1368764625000913\">^5</a></li>\n</ul>\n</li>\n</ul>\n<h2>Subsets relatively less prone to rapid resistance</h2>\n<ul>\n<li><strong>Hormone\u2011receptor\u2011positive / HER2\u2011negative (classic luminal)</strong><ul>\n<li>These tumors often have more indolent biology and can stay controlled on endocrine\u2011based regimens for years before resistant clones dominate, especially when treated with CDK4/6 inhibitors.<a href=\"https://www.sciencedirect.com/science/article/abs/pii/S1368764625000913\">^7</a></li>\n<li>Resistance still almost always emerges over time, but the tempo is generally slower than in TNBC, and some patients cycle through multiple endocrine\u2011based lines before needing intensive chemotherapy.<a href=\"https://www.sciencedirect.com/science/article/abs/pii/S1368764625000913\">^7</a></li>\n</ul>\n</li>\n</ul>\n<h2>Why TNBC metastatic cases stand out</h2>\n<ul>\n<li>In metastatic TNBC, chemotherapy is usually the backbone; there are few durable, \u201cmaintenance\u2011like\u201d targeted options, so resistance to cytotoxic drugs translates quickly into clinical progression.<a href=\"https://pubmed.ncbi.nlm.nih.gov/33069769/\">^3</a></li>\n<li>TNBC\u2019s inherent features\u2014lack of ER/PR/HER2, high heterogeneity, strong EMT/CSC programs, frequent PI3K/AKT and DNA\u2011repair alterations, and immune\u2011escape mechanisms\u2014create a microenvironment where new resistant clones arise and dominate quickly under treatment pressure.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12048392/\">^4</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC6770896/\">^3</a></li>\n</ul>\n<h2>Clinical implications</h2>\n<ul>\n<li>Patients with TNBC, basal\u2011like, high\u2011grade, or heavily pretreated HER2\u2011positive metastatic disease are, in practice, at highest short\u2011term risk of developing treatment resistance and rapid progression.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC6770896/\">^5</a><a href=\"https://www.sciencedirect.com/science/article/abs/pii/S1368764625000913\">^7</a></li>\n<li>In contrast, many ER\u2011positive/HER2\u2011negative patients experience slower development of resistance but can still become highly refractory after multiple endocrine and targeted lines, emphasizing that virtually any subtype can become resistant with time and therapy exposure.<a href=\"https://www.sciencedirect.com/science/article/abs/pii/S1368764625000913\">^7</a>\n<span style=\"display:none\"><a href=\"https://journals.plos.org/plosone/article?id=10.1371%2Fjournal.pone.0297260\">^1</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC10327275/\">^6</a><a href=\"https://www.massgeneral.org/news/press-release/researchers-identify-mechanisms-of-resistance-to-drug-for-triple-negative-breast-cancer\">^9</a></span></li>\n</ul>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p><strong>Yes, triple-negative breast cancer (TNBC) is significantly more likely to develop resistance to therapy compared to other breast cancer subtypes</strong> , characterized by high recurrence rates, rapid metastatic progression, and poor overall survival. TNBC shows a 77% 4-year survival rate compared to 82.7-92.5% for other breast cancer subtypes, and only around 15% of patients with metastatic TNBC survive 5 years after diagnosis.[1][2] <strong>Approximately 50% of patients with metastatic TNBC do not receive second-line treatment</strong> due to death in approximately 30% of cases or lack of viable options.[2]</p>\n<p>This aggressive disease trajectory reflects both intrinsic and rapidly acquired chemoresistance, with patients developing resistance to taxane and anthracycline- containing chemotherapy\u2014the mainstay of TNBC treatment.[3][1]</p>\n<p>Real-world studies demonstrate that even among those who do receive subsequent therapy, treatment efficacy progressively declines with each line. The heightened resistance propensity in TNBC stems from multiple molecular mechanisms. <strong>Cancer stem cells (BCSCs) are enriched after neoadjuvant chemotherapy</strong> and exploit key signaling pathways including Wnt, Hedgehog, Notch, TGF-\u03b2, PI3K/AKT/mTOR, and Hippo-YAP/TAZ to survive treatment.[4][5]</p>\n<p>These stem cells demonstrate self-renewal capacity and utilize mechanisms such as drug efflux via ATP-binding cassette (ABC) transporters and enhanced DNA repair.[3][4] <strong>Epithelial-mesenchymal transition (EMT) contributes specifically to chemoresistance</strong> by altering cellular phenotypes and enhancing migratory capacity, while the CXCR4/CXCL12 chemokine axis promotes tumor cell proliferation, metastasis, immune evasion, and stromal remodeling.[6][7] <strong>The PI3K/Akt/mTOR pathway, dysregulated in nearly 60% of TNBC cases</strong> , plays a central role in chemoresistance development by enhancing protein synthesis, inhibiting apoptosis, dysregulating autophagy, and promoting DNA repair.[8]</p>\n<p>Additional resistance mechanisms include activation of compensatory pathways such as MAPK, metabolic reprogramming, and complex interactions within the tumor microenvironment.[9][1]</p>\n<p>While targeted therapies have improved outcomes for specific TNBC subgroups\u2014<strong>PARP inhibitors (olaparib, talazoparib) for germline BRCA1/2 mutations (15-20% of TNBC), pembrolizumab plus chemotherapy for PD-L1- positive disease (CPS \u226510), and sacituzumab govitecan for previously treated patients</strong>[3][10][11][12]\u2014the majority of TNBC patients remain at high risk for therapeutic resistance and relapse. PD-L1-negative tumors, which account for approximately 60% of metastatic TNBC, have limited treatment options beyond chemotherapy, and resistance to immunotherapy can develop even in initially responsive patients.[2]</p>\n<p>The extensive intra-tumoral heterogeneity characteristic of TNBC further complicates treatment, as patients exhibit distinct molecular rewiring that converges into limited dysregulated functional modules.[9]</p>\n<p>This heterogeneity, combined with the lack of targetable receptors that define TNBC, makes single-agent targeted therapy unlikely to be effective and necessitates combination strategies targeting multiple resistance pathways simultaneously.[3][6][13]</p>\n<p>Would you like me to summarize the latest clinical trial evidence on combination therapies\u2014particularly those targeting multiple resistance pathways in metastatic triple-negative breast cancer\u2014to help identify promising strategies for overcoming therapeutic resistance?</p>\n<h3>References</h3>\n<ol>\n<li>Triple Negative Breast Cancer: A Mountain Yet to Be Scaled Despite the Triumphs. Wu Q, Siddharth S, Sharma D. Cancers. 2021;13(15):3697. doi:10.3390/cancers13153697.</li>\n<li>Sacituzumab Govitecan in Untreated, Advanced Triple-Negative Breast Cancer. Cort\u00e9s J, Punie K, Barrios C, et al. The New England Journal of Medicine. 2025;. doi:10.1056/NEJMoa2511734.</li>\n<li>Molecular Mechanisms, Biomarkers and Emerging Therapies for Chemotherapy Resistant TNBC. Ferrari P , Scatena C, Ghilli M, et al. International Journal of Molecular Sciences. 2022;23(3):1665. doi:10.3390/ijms23031665.</li>\n<li>An Update on Cancer Stem Cell Survival Pathways Involved in Chemoresistance in Triple-Negative Breast Cancer. Jan A, Sofi S, Jan N, Mir MA. Future Oncology (London, England). 2025;21(6):715-735. doi:10.1080/14796694.2025.2461443.</li>\n<li>An Insight Into the Cancer Stem Cell Survival Pathways Involved in Chemoresistance in Triple-Negative Breast Cancer. Qayoom H, Wani NA, Alshehri B, Mir MA. Future Oncology (London, England). 2021;17(31):4185-4206. doi:10.2217/fon-2021-0172.</li>\n<li>Triple-Negative Breast Cancer Progression and Drug Resistance in the Context of Epithelial-Mesenchymal Transition. B\u0142aszczak E, Miziak P , Odrzywolski A, et al. Cancers. 2025;17(2):228. doi:10.3390/cancers17020228.</li>\n<li>Targeting the CXCR4/CXCL12 Axis to Overcome Drug Resistance in Triple-Negative Breast Cancer. Singh DD, Yadav DK, Shin D. Cells. 2025;14(18):1482. doi:10.3390/cells14181482.</li>\n<li>The PI3K/Akt/mTOR Signaling Pathway in Triple-Negative Breast Cancer: A Resistance Pathway and a Prime Target for Targeted Therapies. Hassan A, Aubel C. Cancers. 2025;17(13):2232. doi:10.3390/cancers17132232.</li>\n<li>Triple Negative Breast Cancer (TNBC): Non-Genetic Tumor Heterogeneity and Immune Microenvironment: Emerging Treatment Options. So JY , Ohm J, Lipkowitz S, Yang L. Pharmacology &amp; Therapeutics. 2022;237:108253. doi:10.1016/j.pharmthera.2022.108253.</li>\n<li>Breast Cancer. National Comprehensive Cancer Network. Updated 2025-10-16.</li>\n<li>Chemotherapy and Targeted Therapy for Patients With Human Epidermal Growth Factor Receptor 2-Negative Metastatic Breast Cancer That Is Either Endocrine-Pretreated or Hormone Receptor-Negative: ASCO Guideline Update. Moy B, Rumble RB, Come SE, et al. Journal of Clinical Oncology : Official Journal of the American Society of Clinical Oncology. 2021;39(35):3938-3958. doi:10.1200/JCO.21.01374.</li>\n<li>FDA Orange Book. FDA Orange Book.</li>\n<li>Molecular Targets of Triple-Negative Breast Cancer: Where Do We Stand?. Newton EE, Mueller LE, Treadwell SM, Morris CA, Machado HL. Cancers. 2022;14(3):482. doi:10.3390/cancers14030482. 7.</li>\n</ol>"}]}, "7": {"question": "Multiple mutations are already known to affect sensitivity to various targeted agents (ie BRCA 1/2, MSI-H, RET, PIK3CA, etc). How do expression levels of these genes/mutations change when a tumor develops resistance?", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>The development of drug resistance is an ongoing process during cancer treatment. As the tumor cells proliferate and evolve in order to evade the effects of chemotherapy, they acquire increasing numbers of mutations that allow them to survive despite exposure to cytotoxic drugs. Some of these mutations may involve genes whose protein products are directly or indirectly involved with cellular defense mechanisms against chemotherapeutic agents. For example, some breast cancers exhibit increased expression of genes such as ERBB2 and GRB7, which encode proteins involved with signal transduction pathways downstream from EGFR family receptors; this finding has been correlated with relative resistance to antiEGFR therapies like trastuzumab. Similarly, overexpression of the RAS gene product HRAS has been associated with decreased response rates to cetuximab in colorectal cancer patients. Other examples include amplification of the BRAF gene, leading to constitutive activation of the mitogen-activated protein kinase cascade, which confers resistance to MEK inhibitors, and upregulation of the MYC gene, resulting in enhanced apoptosis and reduced responses to antiangiogenic agents.</p>"}, {"model": "GPT-4o", "text": "<p>When a tumor develops resistance to targeted therapies, the expression levels and mutation status of genes like BRCA1/2, MSI-H, RET, and PIK3CA can change in various ways, contributing to the resistance mechanism. Here are some general patterns observed:</p>\n<ol>\n<li><strong>BRCA1/2</strong>: Tumors with BRCA1/2 mutations are often sensitive to PARP inhibitors. However, resistance can develop through several mechanisms, such as:</li>\n<li>Restoration of homologous recombination repair through secondary mutations that restore the open reading frame of BRCA1/2.</li>\n<li>Upregulation of drug efflux pumps, reducing drug accumulation.</li>\n<li>\n<p>Increased expressio
