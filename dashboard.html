 of the American Association for Cancer Research. 2019;25(12):3538-3547. doi:10.1158/1078-0432.CCR-18-3190.</li>\n<li>The Accuracy of Breast MRI Radiomic Methodologies in Predicting Pathological Complete Response to Neoadjuvant Chemotherapy: A Systematic Review and Network Meta-Analysis. O'Donnell JPM, Gasior SA, Davey MG, et al. European Journal of Radiology. 2022;157:110561. doi:10.1016/j.ejrad.2022.110561.</li>\n<li>Intratumoral and Peritumoral Radiomics for the Pretreatment Prediction of Pathological Complete Response to Neoadjuvant Chemotherapy Based on Breast DCE-MRI. Braman NM, Etesami M, Prasanna P , et al. Breast Cancer Research : BCR. 2017;19(1):57. doi:10.1186/s13058-017-0846-1.</li>\n<li>Multiparametric MRI-based Longitudinal-Radiomics Analysis for Early Prediction of Treatment Response of Breast Cancers to Neoadjuvant Chemotherapy. Li W, Huang Y , Zhu T, Ye G, Wang K. Applied Radiation and Isotopes : Including Data, Instrumentation and Methods for Use in Agriculture, Industry and Medicine. 2025;227:112278. doi:10.1016/j.apradiso.2025.112278.</li>\n<li>Radiomics Analysis of Contrast-Free Synthetic MRI and Apparent Diffusion Coefficient for Early Predicting Neoadjuvant Chemotherapy Response in Breast Cancer. Zhang Y , Zhao R, Du S, et al. European Journal of Radiology. 2025;191:112344. doi:10.1016/j.ejrad.2025.112344.</li>\n<li>Radiomic Analysis Reveals Diverse Prognostic and Molecular Insights Into the Response of Breast Cancer to Neoadjuvant Chemotherapy: A Multicohort Study. Fan M, Wang K, Pan D, et al. Journal of Translational Medicine. 2024;22(1):637. doi:10.1186/s12967-024-05487-y.</li>\n<li>Multicenter Radio-Multiomic Analysis for Predicting Breast Cancer Outcome and Unravelling Imaging- Biological Connection. You C, Su GH, Zhang X, et al. NPJ Precision Oncology. 2024;8(1):193. doi:10.1038/s41698- 024-00666-y.</li>\n<li>Machine Learning Radiomics of Magnetic Resonance Imaging Predicts Recurrence-Free Survival After Surgery and Correlation of LncRNAs in Patients With Breast Cancer: A Multicenter Cohort Study. Yu Y , Ren W, He Z, et al. Breast Cancer Research : BCR. 2023;25(1):132. doi:10.1186/s13058-023-01688-3.</li>\n<li>MR Imaging of Breast Cancer: Interpretable Radiomics Analysis to Assess Treatment Response and Survival Prognosis After Neoadjuvant Therapy. Hou J, Yang F , Gao Y , et al. International Journal of Cancer. 2025;. doi:10.1002/ijc.35514.</li>\n<li>Computed Tomography-Based Radiomics Analysis for Prediction of Response to Neoadjuvant Chemotherapy in Breast Cancer Patients. Duan Y , Yang G, Miao W, et al. Journal of Computer Assisted Tomography. 2023 Mar-Apr 01;47(2):199-204. doi:10.1097/RCT.0000000000001426. 10.</li>\n</ol>"}]}, "10": {"question": "How long, on average, does it take metastatic patients to develop resistance? We can specify the type of resistance here, ie, to immunotherapy (PF-L1 inhibitors), chemotherapy (doxorubicin, paclitaxel, capecitabine, etc), and targeted therapy (PARP inhibitors, NTRK inhibitors, etc).", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>It is difficult to estimate how much time elapses between a patient becoming MT and developing drug resistance. However, there are several factors that influence this process. Firstly, different tumors have varying intrinsic rates at which they acquire secondary mutations; secondly, some drugs induce specific mechanisms of resistance more frequently than others; thirdly, host genotype influences both rate of acquiring resistance as well as susceptibility to particular agents; finally, other treatment related variables such as dose intensity and schedule may impact emergence of resistance</p>"}, {"model": "GPT-4o", "text": "<p>The development of resistance in metastatic cancer patients varies significantly depending on the type of therapy, the specific cancer type, and individual patient factors. Here's a general overview:</p>\n<ol>\n<li>\n<p><strong>Immunotherapy (PD-1/PD-L1 inhibitors):</strong> Resistance to immunotherapy can develop within months to a few years. Some patients may experience primary resistance (no initial response), while others may develop acquired resistance after an initial period of response. On average, progression-free survival (PFS) for patients on PD-1/PD-L1 inhibitors can range from 6 to 24 months, but this varies widely.</p>\n</li>\n<li>\n<p><strong>Chemotherapy (e.g., doxorubicin, paclitaxel, capecitabine):</strong> Resistance to chemotherapy often develops more quickly, typically within a few months to a year. The timeframe can depend on the specific drug, cancer type, and prior treatments. For example, resistance to paclitaxel in breast cancer might develop after 6 to 12 months of treatment.</p>\n</li>\n<li>\n<p><strong>Targeted Therapy (e.g., PARP inhibitors, NTRK inhibitors):</strong> Resistance to targeted therapies can also vary. For PARP inhibitors used in BRCA-mutated cancers, resistance might develop after 8 to 16 months. NTRK inhibitors, used for tumors with NTRK gene fusions, may show resistance after a similar timeframe, although some patients experience longer durations of response.</p>\n</li>\n</ol>\n<p>It's important to note that these are average estimates and individual patient experiences can differ significantly. Additionally, ongoing research and new treatment combinations continue to evolve the landscape of cancer therapy and resistance patterns.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>To determine how long it takes for metastatic patients to develop resistance, oncologists look at <strong>Median Progression-Free Survival (mPFS)</strong>. This metric represents the length of time during and after the treatment that a patient lives with the disease but it does not get worse.</p>\n<p>However, \"time to resistance\" varies wildly based on the <strong>cancer type</strong> (biology), the <strong>line of therapy</strong> (1st line vs. 3rd line), and the <strong>tumor burden</strong>.</p>\n<p>Here is the breakdown of average time to resistance by therapeutic class, based on major Phase III clinical trial data.</p>\n<hr />\n<h3>1. Immunotherapy (PD-1/PD-L1 Inhibitors)</h3>\n<p><em>Examples: Pembrolizumab (Keytruda), Nivolumab (Opdivo), Atezolizumab (Tecentriq)</em></p>\n<p>Immunotherapy is unique. Unlike chemotherapy, which has a bell-curve response, immunotherapy often has a \"long tail.\" A significant percentage of patients have <strong>primary resistance</strong> (it never works), while a smaller subset has durable responses that last for years.</p>\n<ul>\n<li><strong>Average Time to Resistance (mPFS):</strong> <strong>6 to 12 months</strong> (for the general population).</li>\n<li><strong>The \"Super-Responder\" Nuance:</strong> If a patient responds initially, the <strong>Duration of Response (DoR)</strong> is often much longer than the median PFS, frequently exceeding <strong>24+ months</strong>.</li>\n</ul>\n<p><strong>Specific Contexts:</strong>\n*   <strong>Metastatic Non-Small Cell Lung Cancer (NSCLC):</strong>\n    *   <em>Monotherapy:</em> ~7\u201310 months.\n    *   <em>Combo (Chemo + Immuno):</em> ~9\u201312 months.\n*   <strong>Metastatic Melanoma:</strong>\n    *   Resistance often develops later; mPFS is roughly <strong>11\u201315 months</strong>, but ~50% of patients may remain progression-free for years.</p>\n<hr />\n<h3>2. Chemotherapy (Cytotoxics)</h3>\n<p><em>Examples: Doxorubicin, Paclitaxel, Capecitabine</em></p>\n<p>Chemotherapy resistance usually follows the law of diminishing returns. First-line therapy lasts the longest; subsequent lines fail faster as the tumor evolves and develops efflux pumps (mechanisms to spit the drug out of the cell).</p>\n<ul>\n<li><strong>Average Time to Resistance (mPFS):</strong> <strong>6 to 9 months</strong> (1st line).</li>\n<li><strong>Later Lines:</strong> Drops to <strong>3 to 5 months</strong>.</li>\n</ul>\n<p><strong>Specific Contexts:</strong>\n*   <strong>Metastatic Breast Cancer (Taxanes/Anthracyclines):</strong>\n    *   <em>Paclitaxel/Doxorubicin:</em> Resistance typically develops within <strong>6\u201310 months</strong>.\n    *   <em>Capecitabine:</em> Often used in later lines; resistance typically develops in <strong>4\u20136 months</strong>.\n*   <strong>Metastatic Pancreatic Cancer:</strong>\n    *   Resistance is very rapid; mPFS is often only <strong>3\u20136 months</strong>.</p>\n<hr />\n<h3>3. Targeted Therapy</h3>\n<p>Targeted therapies often have high initial response rates (the tumor shrinks quickly), but the cancer almost inevitably finds a \"bypass track\" (a secondary mutation) to overcome the drug.</p>\n<h4>A. PARP Inhibitors</h4>\n<p><em>Examples: Olaparib (Lynparza), Talazoparib, Niraparib</em>\nThese are most effective in BRCA-mutated cancers (Ovarian, Breast, Prostate, Pancreatic).</p>\n<ul>\n<li><strong>Metastatic Breast Cancer (BRCA+):</strong><ul>\n<li>Time to resistance: <strong>~7 to 9 months</strong>.</li>\n<li><em>Note:</em> While effective, resistance develops relatively quickly in metastatic breast cancer compared to ovarian cancer.</li>\n</ul>\n</li>\n<li><strong>Ovarian Cancer (Platinum-Sensitive Relapse):</strong><ul>\n<li>Time to resistance: <strong>~15 to 19 months</strong>.</li>\n<li><em>Note:</em> In ovarian cancer, PARP inhibitors are often used as \"maintenance\" (to keep the cancer away after chemo), resulting in much longer intervals before resistance returns.</li>\n</ul>\n</li>\n</ul>\n<h4>B. NTRK Inhibitors</h4>\n<p><em>Examples: Larotrectinib (Vitrakvi), Entrectinib</em>\nThese are used in \"tumor-agnostic\" settings (treating the mutation, not the organ). These drugs are incredibly potent for the rare patients who have NTRK fusions.</p>\n<ul>\n<li><strong>Average Time to Resistance:</strong> <strong>Very Long (12 to 35+ months).</strong></li>\n<li><strong>Data:</strong> In pooled analyses, the median duration of response is often <strong>35 months</strong> or median has not yet been reached. Resistance eventually occurs via \"solvent front mutations\" (changes in the kinase shape), but these drugs provide some of the longest protection against resistance in modern oncology.</li>\n</ul>\n<h4>C. Other Common Targeted Therapies (Contextual Benchmarks)</h4>\n<ul>\n<li><strong>EGFR Inhibitors (Lung Cancer - Osimertinib):</strong> Resistance typically develops in <strong>~18 months</strong>.</li>\n<li><strong>CDK4/6 Inhibitors (Breast Cancer - Palbociclib + Hormonal Therapy):</strong> Resistance typically develops in <strong>~24 to 28 months</strong>.</li>\n</ul>\n<hr />\n<h3>Summary Table: Estimated Time to Resistance (mPFS)</h3>\n<p>| Therapy Type | Drug Examples | Typical Indication | Approx. Time to Resistance |\n| :--- | :--- | :--- | :--- |\n| <strong>Immunotherapy</strong> | Pembrolizumab | Lung Cancer (1st Line) | <strong>8 \u2013 10 Months</strong> |\n| <strong>Immunotherapy</strong> | Nivolumab+Ipi | Melanoma | <strong>11 \u2013 15 Months</strong> |\n| <strong>Chemotherapy</strong> | Paclitaxel / Doxorubicin | Breast Cancer (Metastatic) | <strong>6 \u2013 9 Months</strong> |\n| <strong>Chemotherapy</strong> | Capecitabine | GI / Breast (Later lines) | <strong>4 \u2013 6 Months</strong> |\n| <strong>Targeted (PARP)</strong> | Olaparib | Breast Cancer (BRCA+) | <strong>7 \u2013 9 Months</strong> |\n| <strong>Targeted (PARP)</strong> | Olaparib | Ovarian (Maintenance) | <strong>15 \u2013 19 Months</strong> |\n| <strong>Targeted (NTRK)</strong>| Larotrectinib | Solid Tumors (NTRK+) | <strong>25 \u2013 35+ Months</strong> |</p>\n<h3>Why does resistance happen?</h3>\n<ol>\n<li><strong>Target Alteration:</strong> The tumor mutates the specific protein the drug is attacking (common in Targeted Therapy).</li>\n<li><strong>Drug Efflux:</strong> The tumor cells build pumps to push chemotherapy out of the cell.</li>\n<li><strong>Microenvironment Changes:</strong> The tumor recruits immune-suppressing cells to block T-cells (common in Immunotherapy).</li>\n</ol>"}, {"model": "MedGemma 27B", "text": "<p>The time it takes for metastatic cancer patients to develop treatment resistance varies significantly depending on several factors. These include:</p>\n<ul>\n<li><strong>Type of Cancer:</strong> Different cancers have different intrinsic rates of mutation and adaptation. Some types are inherently more prone to developing resistance quickly than others. For example, certain lung cancers or melanomas might show rapid resistance development compared to some slower-growing sarcomas.</li>\n<li><strong>Specific Treatment Used:</strong> The mechanism of action of the drug influences how quickly resistance develops. Targeted therapies often face resistance due to specific mutations in the target pathway, while chemotherapy resistance is typically multifactorial involving mechanisms like increased drug efflux, altered metabolism, DNA repair enhancement, or apoptosis evasion. Immunotherapy resistance involves complex immune escape mechanisms.</li>\n<li><strong>Patient Factors:</strong> Individual genetic makeup, overall health status, prior treatments, and even lifestyle factors can influence susceptibility to resistance.</li>\n<li><strong>Tumor Heterogeneity:</strong> Tumors are rarely uniform; they consist of various subclones with differing sensitivities to treatment. Pre-existing resistant clones may survive initial therapy and drive relapse.</li>\n<li><strong>Treatment Schedule/Dosage:</strong> Suboptimal dosing or inconsistent adherence can contribute to faster resistance development.</li>\n</ul>\n<p>Given this complexity, providing a single \"average\" timeframe is difficult. However, we can discuss typical ranges observed clinically for different classes of drugs:</p>\n<p><strong>Chemotherapy Resistance:</strong></p>\n<ul>\n<li>Resistance to standard chemotherapies (like doxorubicin, paclitaxel, cisplatin) can emerge relatively <strong>quickly</strong>, sometimes within <strong>weeks to months</strong> of starting treatment. This is particularly true if the tumor was initially sensitive but then stops responding. In many cases, response durations before progression (indicating resistance) range from <strong>3 to 6 months</strong>. Longer responses (&gt;6 months) are possible but less common in advanced disease.</li>\n</ul>\n<p><strong>Targeted Therapy Resistance:</strong></p>\n<ul>\n<li>For targeted therapies (e.g., EGFR inhibitors in lung cancer, BRAF inhibitors in melanoma, PARP inhibitors in ovarian/breast cancer):<ul>\n<li>Initial responses can be quite good, lasting <strong>several months to over a year</strong> in some cases.</li>\n<li>However, acquired resistance is almost inevitable in most settings. The median duration of benefit before resistance emerges often falls between <strong>6 to 18 months</strong>, heavily dependent on the specific drug, target, and cancer type.</li>\n<li>Examples:<ul>\n<li>EGFR TKIs (lung cancer): Median PFS around 9-12 months before resistance.</li>\n<li>BRAF/</li>\n</ul>\n</li>\n</ul>\n</li>\n</ul>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>How long, on average, does it take metastatic patients to develop resistance? We can specify the type of resistance here, ie, to immunotherapy (PF-L1 inhibitors), chemotherapy (doxorubicin, paclitaxel, capecitabine, etc), and targeted therapy (PARP inhibitors, NTRK inhibitors, etc).</h1>\n<p>Typical time to resistance in metastatic breast cancer is inferred from progression\u2011free survival (PFS) on each regimen rather than measured directly, and it varies substantially by subtype and drug class. The numbers below are approximate \u201caverage\u201d times until resistance/progression for patients who initially benefit, not guarantees for any given individual.<a href=\"https://www.cancertodaymag.org/spring-2025/overcoming-resistance/\">^2</a><a href=\"https://www.sciencedirect.com/science/article/pii/S0167488922001380\">^8</a></p>\n<h2>Chemotherapy (doxorubicin, taxanes, capecitabine)</h2>\n<p>In metastatic breast cancer, cytotoxic regimens usually give responses that last months, not years, before resistance emerges.</p>\n<ul>\n<li>Anthracyclines and taxanes (e.g., doxorubicin, paclitaxel)<ul>\n<li>First\u2011line anthracycline\u2011 or taxane\u2011based chemotherapy in metastatic disease typically yields time to progression of about 6\u201310 months on average, reflecting the interval before clinical resistance is evident.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC2972556/\">^2</a></li>\n<li>Subsequent lines (e.g., after prior anthracycline/taxane exposure) have shorter median PFS, often in the 3\u20136 month range, as increasingly resistant clones dominate.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC2972556/\">^2</a></li>\n</ul>\n</li>\n<li>Capecitabine and other later\u2011line agents<ul>\n<li>Phase II/III data for capecitabine in previously treated metastatic breast cancer report median time to progression around 3\u20134 months in many cohorts, again reflecting rapid emergence of resistance in late\u2011line settings.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC2972556/\">^2</a></li>\n<li>As patients move through more lines, the expected duration of benefit from each new chemotherapy often shrinks to just a few months in heavily pretreated, resistant disease.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC2972556/\">^2</a></li>\n</ul>\n</li>\n</ul>\n<h2>Targeted therapy</h2>\n<h3>Endocrine + CDK4/6 inhibitors (HR\u2011positive / HER2\u2011negative)</h3>\n<ul>\n<li>In first\u2011line metastatic HR\u2011positive/HER2\u2011negative disease treated with an aromatase inhibitor plus a CDK4/6 inhibitor, median PFS is roughly 20\u201328 months; clinically, many patients remain controlled for about 2 years before acquired resistance and progression.<a href=\"https://www.sciencedirect.com/science/article/pii/S0167488922001380\">^4</a></li>\n<li>A minority have de novo resistance (progression within the first few months), but the majority develop acquired resistance after 2+ years on therapy, with some outliers remaining controlled &gt;5 years.<a href=\"https://www.cancertodaymag.org/spring-2025/overcoming-resistance/\">^8</a></li>\n</ul>\n<h3>HER2\u2011targeted therapy</h3>\n<ul>\n<li>For HER2\u2011positive metastatic disease, modern HER2\u2011targeted regimens (trastuzumab\u2011based combinations, T\u2011DM1, trastuzumab deruxtecan, tucatinib combinations) can achieve PFS on the order of 1\u20131.5 years in earlier lines, with later lines often providing median PFS in the 6\u201316 month range depending on the regimen and prior exposure.<a href=\"https://www.cwcare.net/renewed-hope-for-metastatic-breast-cancer/\">^1</a></li>\n<li>Historically, resistance to trastuzumab monotherapy or early combinations frequently emerged within about 1 year in metastatic patients; newer antibody\u2013drug conjugates and combinations have extended that window, but resistance still eventually appears.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC2972556/\">^3</a></li>\n</ul>\n<h3>PARP inhibitors (BRCA\u2011mutated)</h3>\n<ul>\n<li>In germline BRCA\u2011mutated HER2\u2011negative metastatic breast cancer, PARP inhibitor trials typically show median PFS around 7\u20139 months, indicating that many patients develop PARP resistance in under a year, though some have more prolonged benefit.<a href=\"https://tbcr.amegroups.org/article/view/102886/html\">^1</a></li>\n<li>In patients pretreated with multiple prior lines, PFS can be shorter, reflecting prior selection of resistant clones and cross\u2011resistance with platinum.<a href=\"https://tbcr.amegroups.org/article/view/102886/html\">^1</a></li>\n</ul>\n<h3>NTRK and other rare kinase fusions</h3>\n<ul>\n<li>For tumors harboring NTRK fusions treated with TRK inhibitors, data are more limited in breast cancer specifically, but across solid tumors median PFS is often around 10\u201312 months before resistance via on\u2011target or bypass mechanisms.<a href=\"https://tbcr.amegroups.org/article/view/102886/html\">^1</a></li>\n<li>In general, highly \u201caddicted\u201d kinase\u2011fusion tumors often respond quickly but acquire resistance mutations within roughly a year on average, though individual durations vary widely.<a href=\"https://tbcr.amegroups.org/article/view/102886/html\">^1</a></li>\n</ul>\n<h2>Immunotherapy (PD\u20111/PD\u2011L1 inhibitors)</h2>\n<ul>\n<li>In metastatic triple\u2011negative breast cancer treated with PD\u20111/PD\u2011L1 inhibitors plus chemotherapy, median PFS in trials has been in the range of ~5\u20139 months depending on PD\u2011L1 status and line of therapy, indicating that many patients progress within the first year despite initial responses.<a href=\"https://tbcr.amegroups.org/article/view/102886/html\">^1</a></li>\n<li>Durable responses beyond 1\u20132 years do occur in a subset of immunotherapy\u2011responsive patients, but they are a minority; primary or early acquired resistance is common in TNBC.<a href=\"https://tbcr.amegroups.org/article/view/102886/html\">^5</a></li>\n</ul>\n<h2>How to interpret \u201ctime to resistance\u201d across modalities</h2>\n<ul>\n<li>For most cytotoxic chemotherapies in metastatic breast cancer, average time to resistance is on the order of <strong>3\u201310 months</strong>, shorter with later lines.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC2972556/\">^2</a></li>\n<li>For targeted endocrine\u2011based regimens (CDK4/6 + endocrine) and some HER2\u2011targeted combinations, the typical window before resistance is <strong>around 1.5\u20132+ years</strong> in first\u2011line settings.<a href=\"https://www.cancertodaymag.org/spring-2025/overcoming-resistance/\">^3</a><a href=\"https://www.sciencedirect.com/science/article/pii/S0167488922001380\">^8</a></li>\n<li>For PARP inhibitors, many patients develop resistance within <strong>~6\u201312 months</strong>, especially in pretreated settings.<a href=\"https://tbcr.amegroups.org/article/view/102886/html\">^1</a></li>\n<li>For immunotherapy in TNBC, <strong>most progression occurs within the first year</strong>, though a subset have long\u2011term control.<a href=\"https://tbcr.amegroups.org/article/view/102886/html\">^5</a></li>\n</ul>\n<p>Conceptually, these are population medians: resistance can arise much earlier in aggressive biology (e.g., metastatic TNBC) and much later in indolent HR\u2011positive disease, and any individual patient may fall well above or below the median curve.<a href=\"https://www.nature.com/articles/s41416-020-01161-4\">^6</a><a href=\"https://tbcr.amegroups.org/article/view/102886/html\">^1</a>\n<span style=\"display:none\"><a href=\"https://www.fredhutch.org/en/diseases/breast-cancer/metastatic-breast-cancer.html\">^7</a></span></p>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p>ents to develop resistance? a. We can specify the type of resistance here, ie, to immunotherapy (PF-L1 inhibitors), chemotherapy (doxorubicin, paclitaxel, capecitabine, etc), and targeted therapy (PARP inhibitors, NTRK inhibitors, etc). <strong>The time to resistance development in metastatic breast cancer varies substantially by therapy type and breast cancer subtype</strong> , with median progression-free survival ranging from approximately 3-11 months across different treatment modalities.</p>\n<h2>Immunotherapy (PD-1/PD-L1 Inhibitors)</h2>\n<p><strong>For pembrolizumab plus chemotherapy in PD-L1-positive (CPS \u226510) triple-negative breast cancer</strong> , the KEYNOTE-355 study demonstrated a progression-free survival benefit, though the exact median PFS varies by chemotherapy backbone used. In the IMpassion130 trial, <strong>atezolizumab plus nab-paclitaxel improved progression-free survival by approximately 2.5 months in PD-L1-positive TNBC</strong> (&gt;1% expression).[1]</p>\n<p>However, the overall survival analysis showed no significant difference between treatment groups, though it suggested a clinically meaningful OS benefit of about 10 months with atezolizumab plus nab-paclitaxel in the PD-L1-positive population.[1]</p>\n<p>In a real-world cohort of TMB-high metastatic breast cancer patients treated with immune checkpoint inhibitors, <strong>median progression-free survival was only 3.17 months (95% CI 2.27-5.5)</strong> across all patients, though this was a heavily pretreated population (median 5th line therapy).[2]</p>\n<p>Notably, shorter PFS was significantly associated with later treatment lines (HR 1.22 per line, 95% CI 1.11-1.36, p=0.0001).[2]</p>\n<h2>Chemotherapy</h2>\n<p><strong>Time to resistance varies considerably by agent and breast cancer subtype:</strong> <strong>Doxorubicin-containing regimens:</strong> In a large reference cohort of 1,581 patients with metastatic breast cancer, <strong>median progression-free survival was 11.5 months (95% CI 10.9-12.3 months)</strong> with doxorubicin-containing combination chemotherapy.[3]</p>\n<p>Median overall survival was 21.3 months.[3] <strong>Paclitaxel:</strong> In metastatic breast cancer patients receiving paclitaxel-containing chemotherapy, <strong>median time to treatment failure was 11.2 months (95% CI 9.5-12.9) in patients who developed early peripheral neuropathy</strong> versus 5.7 months (95% CI 4.6-6.8) in those without early neuropathy.[4] <strong>Capecitabine:</strong> As monotherapy for HER2-normal metastatic breast cancer, <strong>median progression-free survival was 4.3 months overall</strong> , with significant differences by ER status: 5.3 months for ER-positive versus 2.5 months for ER-negative disease (p=0.006).[5]</p>\n<p>Median overall survival was 14 months overall, 17.8 months for ER- positive versus 7.6 months for ER-negative disease (p\u22640.0001).[5]</p>\n<p>Treatment schedule influences resistance development. <strong>Intermittent doxorubicin exposure induced resistance more readily than continuous exposure</strong> , with ER-positive MCF-7 cells developing resistance earlier and at higher levels compared to triple-negative MDA-MB-231 cells.[6]</p>\n<h2>PARP Inhibitors</h2>\n<p><strong>For olaparib and talazoparib in germline BRCA1/2-mutant metastatic breast cancer</strong> , these agents are recommended as category 1, preferred first-line therapy for triple-negative disease with PD-L1 CPS [7]</p>\n<p>While specific median PFS data varies by trial, <strong>approximately 40-60% of patients develop resistance to PARP inhibitors</strong> , with BRCA reversion mutations detected in 43% of breast cancer patients at progression on olaparib (compared to only 9% receiving chemotherapy).[8] <strong>BRCA reversion mutations can be detected in circulating tumor DNA before clinical progression</strong> in some cases, with 10 patients showing detectable reversions prior to radiographic progression.[8]</p>\n<p>When reversions are detected before commencing subsequent treatment, they associate with significantly shorter time to progression.[8]</p>\n<h2>NTRK Inhibitors</h2>\n<p><strong>For larotrectinib in NTRK fusion-positive solid tumors</strong> (including breast cancer), an integrated analysis showed <strong>median progression-free survival of 11 months (95% CI 8.0-14.9)</strong> and median overall survival of 21 months (95% CI 14.9 to not estimable). [9] <strong>For entrectinib</strong> , updated analysis demonstrated <strong>median progression-free survival of 13.8 months (95% CI 10.1-19.9)</strong> and median overall survival of 33.8 months (95% CI 23.4-46.4).[9]</p>\n<p>The median duration of response was 20.0 months (95% CI 13.0-38.2).[9]</p>\n<h2>Clinical Context The likelihood and timing of resistance development is influenced by multiple factors including treatment line, tumor burden, receptor status, and prior therapies.</h2>\n<p><strong>In HR+/HER2- metastatic breast cancer receiving first-line CDK4/6 inhibitor plus endocrine therapy, resistance inevitably develops in most patients despite approximately 20% achieving long-term disease control at five years</strong> . After CDK4/6 inhibitor progression, only 40.5% of patients achieved at least 6 months of benefit from second-line therapy. Would you like me to summarize the mechanisms underlying these different timelines to resistance, or discuss strategies for predicting and potentially delaying resistance development based on biomarkers or treatment sequencing? Would you like me to review the latest evidence on clinical and molecular biomarkers that can predict early resistance to these therapies in metastatic breast cancer, and how they might guide personalized treatment selection or sequencing?</p>\n<h3>References</h3>\n<ol>\n<li>Breast Cancer. Loibl S, Poortmans P , Morrow M, Denkert C, Curigliano G. Lancet (London, England). 2021;397(10286):1750-1769. doi:10.1016/S0140-6736(20)32381-3.</li>\n<li>Immune checkpoint inhibition for the treatment of metastatic breast cancer with high tumor mutational burden: Real world clinical and genomic correlates of response. Mai N, Safonov A, Marra A, et al. Journal of Clinical Oncology. 2024;42(Suppl 16):1078. doi:10.1200/JCO.2024.42.16_suppl.1078.</li>\n<li>Results and Long Term Follow-Up for 1581 Patients With Metastatic Breast Carcinoma Treated With Standard Dose Doxorubicin-Containing Chemotherapy: A Reference. Rahman ZU, Frye DK, Smith TL, et al. Cancer. 1999;85(1):104-11. doi:10.1002/(sici)1097-0142(19990101)85:13.0.co;2-r.</li>\n<li>The Early Onset of Peripheral Neuropathy Might Be a Robust Predictor for Time to Treatment Failure in Patients With Metastatic Breast Cancer Receiving Chemotherapy Containing Paclitaxel. Fukada I, Ito Y , Kobayashi K, et al. PloS One. 2017;12(9):e0184322. doi:10.1371/journal.pone.0184322.</li>\n<li>Effect of Capecitabine as Monotherapy for HER2 Normal Metastatic Breast Cancer. Knudsen AM, Modvig MW, Vogsen M, Kodahl AR. Medical Oncology (Northwood, London, England). 2024;41(5):99. doi:10.1007/s12032-024- 02356-y.</li>\n<li>Treatment Schedule and Estrogen Receptor-Status Influence Acquisition of Doxorubicin Resistance in Breast Cancer Cells. Ponnusamy L, Mahalingaiah PKS, Singh KP . European Journal of Pharmaceutical Sciences : Official Journal of the European Federation for Pharmaceutical Sciences. 2017;104:424-433. doi:10.1016/j.ejps.2017.04.020.</li>\n<li>Breast Cancer. National Comprehensive Cancer Network. Updated 2025-10-16.</li>\n<li>Mechanisms of PARP-Inhibitor-Resistance in BRCA-Mutated Breast Cancer and New Therapeutic Approaches. Dilmac S, Ozpolat B. Cancers. 2023;15(14):3642. doi:10.3390/cancers15143642.</li>\n<li>Biomarkers for Systemic Therapy in Metastatic Breast Cancer: ASCO Guideline Update. Henry NL, Somerfield MR, Dayao Z, et al. Journal of Clinical Oncology : Official Journal of the American Society of Clinical Oncology. 2022;40(27):3205-3221. doi:10.1200/JCO.22.01063. 11.</li>\n</ol>"}]}, "11": {"question": "Does Oncotype Dx, or the various mutations it tests for, predict future resistance? Oncotype Dx is a category 1 recommendation and thus the gold standard.  It assesses 21 different genes and provides both prognostic and predictive information.  For example, it is clinically used to determine what patients will benefit from chemotherapy bui is not necessarily used to determine resistance.  However, it may be useful to assess these core 21 genes.  There are other assays as well, such as MammaPrint, Prosigna, EndoPredict, and BCI.  Do these assays test for any unique genes not already covered by Oncotype, that may predict resistance?", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>No, all of these assays cover similar ground as Oncotype Dx with respect to prediction of recurrence and response to therapy.</p>"}, {"model": "GPT-4o", "text": "<p>Oncotype DX is a genomic test that analyzes the expression of 21 genes to provide both prognostic and predictive information for breast cancer patients, particularly those with early-stage, hormone receptor-positive, HER2-negative breast cancer. It helps determine the likelihood of benefit from chemotherapy and the risk of recurrence. However, it is not specifically designed to predict resistance to therapy.</p>\n<p>Regarding the prediction of resistance, Oncotype DX primarily focuses on assessing the risk of recurrence and the potential benefit from chemotherapy rather than directly predicting resistance mechanisms. Resistance to therapy often involves complex biological processes and may require more specific assays or research to identify.</p>\n<p>Other genomic assays like MammaPrint, Prosigna (PAM50), EndoPredict, and Breast Cancer Index (BCI) also provide prognostic and/or predictive information but differ in the genes they analyze and their specific applications:</p>\n<ol>\n<li>\n<p><strong>MammaPrint</strong>: Analyzes 70 genes to assess the risk of distant metastasis in early-stage breast cancer. It provides prognostic information but does not specifically predict resistance.</p>\n</li>\n<li>\n<p><strong>Prosigna (PAM50)</strong>: Based on the expression of 50 genes, it classifies breast cancer into intrinsic subtypes and provides a risk of recurrence score. It offers prognostic information and some predictive insights but is not specifically designed to predict resistance.</p>\n</li>\n<li>\n<p><strong>EndoPredict</strong>: Evaluates 12 genes to provide prognostic information for distant recurrence in hormone receptor-positive, HER2-negative breast cancer. It focuses on prognosis rather than resistance prediction.</p>\n</li>\n<li>\n<p><strong>Breast Cancer Index (BCI)</strong>: Combines two gene expression profiles to assess the risk of late recurrence and the potential benefit from extended endocrine therapy. It provides prognostic and some predictive information but is not specifically focused on resistance.</p>\n</li>\n</ol>\n<p>These assays may include some unique genes not covered by Oncotype DX, but their primary focus is on prognosis and treatment benefit rather than directly predicting resistance. Predicting resistance often requires a more detailed understanding of specific mutations or pathways involved in resistance mechanisms, which may not be fully captured by these assays. Research into specific mutations or pathways associated with resistance is ongoing, and new assays or biomarkers may emerge to address this need in the future.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>This is a sophisticated question that touches on the nuance between <strong>intrinsic resistance</strong> (the tumor is resistant from the start) and <strong>acquired resistance</strong> (the tumor develops resistance over time), as well as the difference between predicting <strong>recurrence</strong> versus predicting <strong>drug benefit</strong>.</p>\n<p>Here is the breakdown of how Oncotype DX relates to resistance, and how other assays (specifically Breast Cancer Index) analyze unique genes to answer questions Oncotype cannot.</p>\n<h3>1. Does Oncotype DX predict future resistance?</h3>\n<p><strong>Short Answer:</strong> It predicts <strong>intrinsic sensitivity</strong>, not acquired resistance.</p>\n<p>Oncotype DX analyzes the expression of 21 genes (16 cancer-related, 5 reference). These genes fall into specific groups: Proliferation, Invasion, HER2, and Estrogen.</p>\n<ul>\n<li><strong>Intrinsic Resistance (Primary):</strong> A high Recurrence Score (RS) essentially tells us that the tumor is biologically aggressive and has <strong>intrinsic resistance to endocrine therapy alone</strong>. The estrogen signaling pathway is overwhelmed by proliferation signals. Therefore, the assay predicts that the patient will likely be resistant to Tamoxifen or Aromatase Inhibitors (AIs) unless chemotherapy is added.</li>\n<li><strong>Acquired Resistance (Secondary):</strong> Oncotype DX <strong>does not</strong> predict if a tumor will mutate later (e.g., developing an <em>ESR1</em> mutation) to become resistant after 5 years of treatment. It provides a snapshot of the tumor's biology at the time of surgery.</li>\n</ul>\n<p><strong>Key Limitation:</strong> Oncotype DX is excellent at predicting recurrence in the first 5 years. It is statistically weaker at predicting \"late recurrence\" (years 5\u201310), which is the window where endocrine resistance typically manifests.</p>\n<h3>2. Do other assays test for unique genes that predict resistance?</h3>\n<p>Yes. While MammaPrint, Prosigna, and EndoPredict are largely concordant with Oncotype regarding risk stratification, <strong>Breast Cancer Index (BCI)</strong> and <strong>Prosigna</strong> offer unique genomic insights regarding resistance and late recurrence that Oncotype does not cover.</p>\n<p>Here is the breakdown of the competitors and their unique contributions:</p>\n<h4>A. Breast Cancer Index (BCI) \u2013 The Standout for Resistance</h4>\n<p>BCI is the most distinct from Oncotype regarding the prediction of endocrine resistance. It is currently the only assay recognized by the NCCN to predict the benefit of <strong>extended</strong> endocrine therapy (years 5\u201310).</p>\n<ul>\n<li><strong>Unique Genes:</strong> BCI analyzes a two-gene ratio: <strong>HOXB13</strong> and <strong>IL17BR</strong> (the H/I ratio).</li>\n<li><strong>The Mechanism:</strong> These genes are <strong>not</strong> in the Oncotype 21-gene panel.<ul>\n<li><strong>IL17BR</strong> is associated with estrogen signaling.</li>\n<li><strong>HOXB13</strong> suppresses estrogen receptor signaling.</li>\n</ul>\n</li>\n<li><strong>Predicting Resistance:</strong> The H/I ratio measures the tumor's dependence on estrogen signaling.<ul>\n<li><strong>High H/I Ratio:</strong> The tumor remains sensitive to endocrine therapy; the patient benefits from extending therapy to 10 years.</li>\n<li><strong>Low H/I Ratio:</strong> The tumor has likely developed <strong>endocrine resistance</strong> (or was never fully dependent); extending therapy offers no benefit and only toxicity.</li>\n</ul>\n</li>\n</ul>\n<h4>B. Prosigna (PAM50)</h4>\n<p>Prosigna looks at 50 genes to classify the tumor into an \"Intrinsic Subtype\" (Luminal A, Luminal B, HER2-enriched, Basal-like).</p>\n<ul>\n<li><strong>Unique Insight:</strong> It distinguishes between <strong>Luminal A</strong> and <strong>Luminal B</strong>.</li>\n<li><strong>Resistance Connection:</strong> Luminal B tumors express higher proliferation genes and lower progesterone receptor levels than Luminal A. While Oncotype might lump some of these into intermediate scores, Prosigna identifies Luminal B as having a distinct, higher risk of late recurrence (post-5 years), implying a form of resistance to standard endocrine suppression that requires more aggressive management.</li>\n</ul>\n<h4>C. EndoPredict</h4>\n<p>EndoPredict analyzes 12 genes. Unlike Oncotype, which heavily weighs proliferation, EndoPredict integrates tumor size and nodal status into its final score (EPclin).</p>\n<ul>\n<li><strong>Resistance Connection:</strong> EndoPredict has been shown to be superior to Oncotype DX in predicting <strong>late recurrence</strong> (years 5\u201310). While it doesn't necessarily identify a unique \"resistance gene\" like BCI's H/I ratio, its algorithm is better tuned to identify slow-growing tumors that survive initial endocrine therapy and recur later (a hallmark of dormancy and resistance).</li>\n</ul>\n<h4>D. MammaPrint</h4>\n<p>MammaPrint assesses 70 genes. It is a binary test (High Risk vs. Low Risk).</p>\n<ul>\n<li><strong>Resistance Connection:</strong> It is primarily a prognostic tool for chemotherapy benefit (similar to Oncotype). It does not offer a specific predictive value for endocrine resistance or the benefit of extended endocrine therapy distinct from its general risk assessment.</li>\n</ul>\n<h3>Summary Comparison</h3>\n<p>| Assay | Key Genes/Mechanism | Unique from Oncotype? | Predicts Resistance? |\n| :--- | :--- | :--- | :--- |\n| <strong>Oncotype DX</strong> | 21 Genes (Proliferation, ER, HER2) | N/A (Gold Standard) | Predicts <strong>Intrinsic</strong> resistance to endocrine therapy (need for chemo). |\n| <strong>Breast Cancer Index (BCI)</strong> | <strong>HOXB13 / IL17BR Ratio</strong> | <strong>YES</strong> | <strong>YES.</strong> Specifically predicts sensitivity/resistance to extended endocrine therapy (years 5-10). |\n| <strong>Prosigna</strong> | PAM50 (Subtyping) | Yes (Subtypes) | Identifies Luminal B (prone to late recurrence/resistance). |\n| <strong>EndoPredict</strong> | 12 Genes + Clinical features | Algorithm | Better predictor of late recurrence (resistance) than Oncotype. |</p>\n<h3>Conclusion</h3>\n<p>If you are looking for a test that predicts <strong>future resistance</strong> to help decide on extending anti-hormonal therapy beyond 5 years, <strong>Oncotype DX is not the right tool.</strong></p>\n<p>The <strong>Breast Cancer Index (BCI)</strong> is the assay that tests for unique genes (HOXB13/IL17BR) specifically validated to determine if the tumor retains sensitivity to endocrine therapy or has become resistant.</p>"}, {"model": "MedGemma 27B", "text": "<p>This is an excellent question delving into the nuances of genomic testing in breast cancer treatment decisions. Let's break down the key points regarding Oncotype DX, its relationship to predicting future resistance, and how it compares to other available assays like MammaPrint, Prosigna, EndoPredict, and Breast Cancer Index (BCI).</p>\n<p><strong>Oncotype DX and Resistance Prediction:</strong></p>\n<ul>\n<li><strong>Primary Purpose:</strong> The primary clinical use of Oncotype DX is <em>not</em> directly predicting future drug resistance. Its main goal is to provide <strong>prognostic</strong> (risk of recurrence without adjuvant therapy) and <strong>predictive</strong> (likelihood of benefiting from specific adjuvant therapies, primarily chemotherapy) information for early-stage, hormone receptor-positive (HR+), HER2-negative invasive breast cancers.</li>\n<li><strong>Recurrence Score Calculation:</strong> The Recurrence Score (RS) generated by Oncotype DX integrates expression levels across 21 genes (including proliferation genes like Ki67, cell cycle regulators, and wound response genes) to estimate the risk of distant recurrence over 9 years if no systemic therapy beyond endocrine therapy is given. It also helps stratify patients based on their potential benefit from adding chemotherapy to endocrine therapy.</li>\n<li><strong>Indirect Link to Resistance:</strong> While Oncotype DX doesn't explicitly measure known mechanisms of chemoresistance, certain gene signatures within the panel can indirectly correlate with outcomes related to resistance. For instance:<ul>\n<li>High proliferative activity (indicated by high scores on genes involved in cell division) might suggest tumors that respond less favorably to some chemotherapies initially but could potentially develop resistance more quickly due to rapid growth dynamics.</li>\n<li>Specific patterns of gene expression might reflect underlying biological pathways associated with intrinsic or acquired resistance, although this isn't the assay's designed purpose.</li>\n</ul>\n</li>\n<li><strong>Focus on Benefit vs. Risk:</strong> The RS focuses on whether the <em>benefit</em> of chemotherapy outweighs the risks/side effects for a particular patient profile. A low score suggests minimal benefit, while a high score indicates significant benefit. This implicitly considers factors influencing overall outcome, which includes sensitivity to initial therapy. However, it does not pinpoint <em>why</em> a tumor might become resistant later.</li>\n</ul>\n<p><strong>Comparison with Other Assays &amp; Unique Genes:</strong></p>\n<p>Let's look at the other mentioned assays and see if they offer insights into resistance through different genetic markers:</p>\n<ul>\n<li><strong>MammaPrint (70-gene signature):</strong> Focuses heavily on proliferation and differentiation status using a larger set of genes than Oncotype</li>\n</ul>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>Does Oncotype Dx, or the various mutations it tests for, predict future resistance? Oncotype Dx is a category 1 recommendation and thus the gold standard.  It assesses 21 different genes and provides both prognostic and predictive information.  For example, it is clinically used to determine what patients will benefit from chemotherapy bui is not necessarily used to determine resistance.  However, it may be useful to assess these core 21 genes.  There are other assays as well, such as MammaPrint, Prosigna, EndoPredict, and BCI.  Do these assays test for any unique genes not already covered by Oncotype, that may predict resistance?</h1>\n<p>Oncotype DX and other multigene assays are validated to predict recurrence risk and (for some assays) chemotherapy benefit, but they are not currently used as direct, mechanistic predictors of future molecular resistance (e.g., which resistance mutation will emerge or when). They do, however, enrich for biology that is more or less likely to become treatment\u2011refractory over time, and some assays include genes not present in Oncotype that may better reflect endocrine or late recurrence risk.</p>\n<h2>What Oncotype DX actually predicts</h2>\n<ul>\n<li>Oncotype DX (21\u2011gene Recurrence Score, RS) is validated in ER+/HER2\u2011, early\u2011stage disease as:<ul>\n<li>Prognostic for distant recurrence risk.</li>\n<li>Predictive for <em>benefit</em> from adjuvant chemotherapy versus endocrine therapy alone.</li>\n</ul>\n</li>\n<li>High RS captures high proliferation and lower hormone dependence (via Ki\u201167\u2011like genes, cell\u2011cycle genes, and lower ER\u2011related gene expression), which corresponds to a tumor more likely to:<ul>\n<li>Relapse despite endocrine therapy.</li>\n<li>Derive meaningful benefit from chemotherapy.</li>\n</ul>\n</li>\n</ul>\n<p>In practice, a high RS signals biology that is <em>prone</em> to endocrine resistance and early recurrence, but the assay is not calibrated to predict specific resistance mechanisms (e.g., ESR1 mutation, PI3K activation) or resistance timing; it is a composite risk index rather than a resistance\u2011mechanism panel.</p>\n<h3>The 21\u2011gene panel and resistance</h3>\n<p>Oncotype\u2019s 21 genes fall into groups:</p>\n<ul>\n<li>Proliferation: Ki\u201167 (MKI67), STK15, Survivin (BIRC5), CCNB1, MYBL2.</li>\n<li>ER group: ER (ESR1), PGR, BCL2, SCUBE2.</li>\n<li>HER2 group: HER2 (ERBB2), GRB7.</li>\n<li>Others: GSTM1, CD68, BAG1, plus reference genes.</li>\n</ul>\n<p>Mechanistically:</p>\n<ul>\n<li>High proliferation and low ER\u2011group expression are consistent with reduced endocrine sensitivity and earlier endocrine resistance.</li>\n<li>HER2/GRB7 signal more HER2\u2011like biology, which is associated with greater chemo benefit and potentially more aggressive disease.</li>\n</ul>\n<p>But Oncotype does not test many canonical resistance genes (e.g., ESR1 hotspot mutations, PIK3CA, PTEN, BRCA1/2, RB1, NF1, FGFRs), so it cannot directly indicate which resistance pathways will be activated.</p>\n<h2>Other assays vs Oncotype: do they add resistance\u2011related genes?</h2>\n<p>Each multigene test uses a different gene set and algorithm, designed with slightly different goals (early vs late recurrence, endocrine vs chemo benefit, etc.). Some include biology that is closer to \u201cresistance signaling\u201d than Oncotype.</p>\n<h3>MammaPrint (70\u2011gene signature)</h3>\n<ul>\n<li>Primarily prognostic (high vs low risk of early metastasis) in both ER+ and ER\u2013 disease.</li>\n<li>Gene content is heavily weighted toward cell cycle, invasion, and metastasis biology rather than specific resistance genes.</li>\n<li>It does not directly assay canonical resistance drivers like ESR1 mutations or PI3K\u2011pathway genes; instead, like Oncotype, it captures a global \u201caggressive vs indolent\u201d phenotype that correlates with risk of failure on standard therapy, not specific mechanisms.</li>\n</ul>\n<h3>Prosigna (PAM50 / ROR score)</h3>\n<ul>\n<li>Uses 50 classifier genes to assign intrinsic subtype (Luminal A/B, HER2\u2011enriched, Basal\u2011like) and provide a Risk of Recurrence score.</li>\n<li>Because intrinsic subtype is strongly linked to patterns of resistance (e.g., Luminal A \u2192 endocrine\u2011sensitive, Basal\u2011like/TNBC \u2192 more chemo\u2011dependent and resistance\u2011prone), Prosigna indirectly stratifies resistance risk.</li>\n<li>It includes genes that characterize basal and HER2\u2011enriched biology (e.g., proliferation, HER2, basal cytokeratins) not explicitly targeted in Oncotype; that can point to tumors more likely to develop rapid chemo/endocrine resistance than classic Luminal A.</li>\n</ul>\n<h3>EndoPredict (EP/EPclin)</h3>\n<ul>\n<li>Designed specifically to predict distant recurrence, including late recurrence (5\u201310 years) in ER+/HER2\u2011 patients treated with endocrine therapy.</li>\n<li>Includes proliferation\u2011related and ER\u2011signaling genes, but also genes involved in growth factor signaling and invasion.</li>\n<li>Because it is tuned to late recurrence under endocrine therapy, it may be more informative than Oncotype about long\u2011term endocrine resistance risk, even though it still does not genotype specific resistance mutations.</li>\n</ul>\n<h3>Breast Cancer Index (BCI)</h3>\n<ul>\n<li>Combines HOXB13/IL17BR ratio (H/I) with a proliferation module.</li>\n<li>BCI is used to:<ul>\n<li>Prognosticate late distant recurrence risk beyond 5 years.</li>\n<li>Predict benefit from extended endocrine therapy (e.g., continuing tamoxifen or AI to 10 years).</li>\n</ul>\n</li>\n<li>The H/I component reflects ER pathway and growth factor signaling balance: higher H/I is associated with endocrine resistance biology and greater benefit from extended endocrine therapy.</li>\n<li>In that sense, BCI gives more <em>directly resistance\u2011relevant</em> information than Oncotype for endocrine therapy decisions (who is at risk for late endocrine escape and who gains from continued therapy).</li>\n</ul>\n<h2>Unique or additional biology vs Oncotype</h2>\n<p>At a gene\u2011set level:</p>\n<ul>\n<li>Oncotype, MammaPrint, Prosigna, EndoPredict, and BCI each have largely non\u2011overlapping gene lists, but many genes map to overlapping pathways: proliferation, ER signaling, HER2 signaling, invasion, stromal/immune components.</li>\n<li>None of the standard commercial assays is designed as a targeted \u201cresistance gene panel\u201d (e.g., they do not systematically test for ESR1, PIK3CA, BRCA, or acquired resistance mutations), so they do not uniquely identify specific molecular resistance mechanisms.</li>\n<li>The main <em>added value</em> versus Oncotype is:<ul>\n<li>Better characterization of intrinsic subtype (Prosigna) \u2192 stronger link to long\u2011term therapy response patterns.</li>\n<li>More emphasis on late recurrence and endocrine resistance (EndoPredict, BCI).</li>\n<li>Broader risk stratification across ER+/ER\u2013 and node\u2011positive disease (MammaPrint).</li>\n</ul>\n</li>\n</ul>\n<h2>Practical answer to your question</h2>\n<ul>\n<li>Oncotype DX and related assays are best viewed as <strong>risk and treatment\u2011benefit stratifiers</strong>, not as precise resistance\u2011mechanism predictors.</li>\n<li>High\u2011risk scores on any of these assays correlate with biology that tends to become resistant sooner (higher proliferation, less ER dependence, more aggressive signature), but they are not validated to predict <em>which</em> resistance pathway will emerge or <em>exactly</em> when.</li>\n<li>Other assays (especially Prosigna and BCI) include gene sets and design goals that are more focused on endocrine\u2011response phenotype and late recurrence, and thus may better approximate long\u2011term endocrine resistance risk than Oncotype alone, but they still stop short of being true \u201cresistance panels.\u201d</li>\n</ul>\n<p>If you want to use these assays to think about resistance, the current evidence supports using them to:</p>\n<ul>\n<li>Identify patients with more indolent, endocrine\u2011sensitive biology (low scores, Luminal A, low H/I).</li>\n<li>Flag those with more aggressive or endocrine\u2011refractory biology (high scores, non\u2011Luminal, high H/I).</li>\n</ul>\n<p>But for specific resistance mechanisms or for tailoring therapy after resistance emerges, sequencing\u2011based assays and focused mutation testing (ESR1, PIK3CA, BRCA1/2, etc.) are far more informative than the 21\u2011gene or 50\u2011gene expression panels.\n<span style=\"display:none\"><a href=\"https://www.oncotypedxtest.com/en-ca/healthcare-professionals/what-is-prognosis-and-prediction\">^1</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC10139850/\">^2</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC5827461/\">^4</a><a href=\"https://www.sciencedirect.com/science/article/abs/pii/S030573722500009X\">^6</a><a href=\"https://ascopubs.org/doi/10.1200/GO.24.00112\">^8</a></span></p>\n<div align=\"center\">\u2042</div>"}, {"model": "OpenEvidence", "text": "<p>s for, predict future resistance? a. Oncotype Dx is a category 1 recommendation and thus the gold standard. It assesses 21 different genes and provides both prognostic and predictive information. For example, it is clinically used to determine what patients will benefit from chemotherapy bui is not necessarily used to determine resistance. However, it may be useful to assess these core 21 genes. There are other assays as well, such as MammaPrint, Prosigna, EndoPredict, and BCI. Do these assays test for any unique genes not already covered by Oncotype, that <strong>Oncotype DX's 21-gene panel provides prognostic information about recurrence risk but was not specifically designed to predict resistance to therapy</strong> , though its molecular drivers offer some insights into potential resistance mechanisms. The other commercially available assays (MammaPrint, Prosigna, EndoPredict, and Breast Cancer Index) evaluate different gene sets that may capture complementary aspects of tumor biology relevant to treatment response.</p>\n<h2>Oncotype DX and Resistance Prediction</h2>\n<p>**Oncotype DX is primarily predictive of chemotherapy benefit rather than resistance per se. ** The TAILORx and RxPONDER trials demonstrated that patients with low recurrence scores (RS [1]</p>\n<p>However, this reflects initial chemosensitivity rather than acquired resistance mechanisms. <strong>The molecular drivers of the Oncotype DX recurrence score reveal important limitations for resistance prediction. ** In contrast to common understanding, </strong>RS is determined more strongly by estrogen-related features (\u03c1 = -0.79) and only weakly by proliferation markers (\u03c1 = 0.36)** .[2]</p>\n<p>The estrogen module explains only 0.6% of variance in other prognostic tests, while the proliferation module explains 72.5% of ROR's variance.[2]</p>\n<p>This means Oncotype DX may miss proliferation-driven resistance mechanisms that are better captured by other assays. Notably, <strong>race-based disparities in outcomes exist even with similar RS values</strong> . In TAILORx, Black patients with RS 11-25 had significantly worse outcomes compared to White patients for invasive disease-free survival and distant recurrence-free interval, yet showed no evidence of chemotherapy benefit.[3]</p>\n<p>This suggests that the 21- gene panel may not fully capture all resistance mechanisms across diverse populations.</p>\n<h2>Unique Genes in Other Assays</h2>\n<p><strong>Each assay evaluates distinct gene sets that may provide complementary information about resistance:</strong> <strong>MammaPrint (70-gene assay):</strong> Evaluates a broader genomic profile than Oncotype DX and is prognostic for distant recurrence in both node-negative and node-positive disease.[1]</p>\n<p>The MINDACT trial showed that patients with high clinical risk but low genomic risk had 8-year distant metastasis-free survival of 89.4% without chemotherapy.[1]</p>\n<p>However, <strong>MammaPrint has not been validated to predict chemotherapy benefit</strong> , limiting its utility for resistance prediction.[1] may predict resistance? <strong>Prosigna (PAM50, 50-gene assay):</strong> <strong>Is determined largely by proliferative features (72.5% of variance explained by proliferation module)</strong> , which may better capture proliferation-driven resistance mechanisms than Oncotype DX.[2]</p>\n<p>Prosigna provides intrinsic subtype classification (luminal A, luminal B, HER2-enriched, basal- like) and risk of recurrence scores.[1]</p>\n<p>In node-positive patients with low ROR scores treated with endocrine therapy alone, distant recurrence risk was less than 3.5% at 10 years.[1]</p>\n<p>Like MammaPrint, it has not been validated to predict chemotherapy benefit.[1] <strong>EndoPredict (12-gene assay):</strong> <strong>50.0% of its variance is accounted for by the proliferation module and 20.2% by the estrogen module</strong> , providing a different balance than Oncotype DX.[2]</p>\n<p>The assay is prognostic in patients treated with both endocrine and chemo-endocrine therapy.[1]</p>\n<p>In low-risk patients, distant recurrence risk was 4% at 10 years (ABCSG 6/8) and 5.6% in node-positive patients (TransATAC).[1] <strong>Breast Cancer Index (BCI):</strong> <strong>54.3% of variance explained by proliferation and only 2.7% by estrogen features</strong> .[2]</p>\n<p>Uniquely, BCI is <strong>predictive of benefit from extended adjuvant endocrine therapy</strong> .[1]</p>\n<p>Patients with BCI (H/I) high demonstrated significant improvements in disease-free survival when adjuvant endocrine therapy was extended in secondary analyses of MA.17, Trans-aTTom, and IDEAL trials.[1]</p>\n<p>This addresses late resistance to endocrine therapy specifically.</p>\n<h2>Potential Utility for Resistance Prediction</h2>\n<p><strong>The core 21 genes in Oncotype DX could theoretically inform resistance risk, but with important caveats:</strong> The genes include proliferation markers (Ki-67, STK15, Survivin, Cyclin B1, MYBL2), invasion genes (MMP11, CTSL2), HER2 group (GRB7, HER2), and estrogen group (ER, PGR, BCL2, SCUBE2).[2]</p>\n<p>However, since <strong>RS correlates weakly with proliferation (the primary driver of most resistance mechanisms discussed earlier in our conversation)</strong> , it may underestimate resistance risk in highly proliferative tumors. <strong>Gene expression signatures can change after neoadjuvant treatment</strong> , with proliferation-associated genes downregulated in post-treatment ER+ tumors but not in triple-negative breast cancer, and extracellular matrix genes upregulated across subtypes.[4]</p>\n<p>This suggests that <strong>serial assessment of gene expression profiles could potentially track emerging resistance</strong> , though this is not current standard practice. **The benefit of testing these assays for predicting resistance to specific targeted therapies is unknown. ** The NCCN guidelines note that the benefit of BCI testing for extended endocrine therapy is unknown in patients who received ovarian function suppression, CDK4/6 inhibitors, or olaparib in addition to adjuvant endocrine therapy.[1]</p>\n<p>This limitation likely extends to other assays and resistance scenarios. Would you like me to summarize emerging research on dynamic or serial gene expression profiling during treatment to detect early molecular changes that might predict impending resistance, or discuss how integration of multiple assays might provide more comprehensive resistance risk assessment? Given the limitations of current static gene expression assays in predicting therapy resistance, I would suggest you consider reviewing the latest evidence on dynamic or serial gene expression profiling\u2014specifically, how changes in tumor gene signatures during or after treatment may signal emerging resistance. Would you like me to summarize key studies or ongoing trials investigating this approach in breast cancer?</p>\n<h3>References</h3>\n<ol>\n<li>Breast Cancer. National Comprehensive Cancer Network. Updated 2025-10-16.</li>\n<li>Molecular Drivers of Oncotype DX, Prosigna, EndoPredict, and the Breast Cancer Index: A TransATAC Study. Buus R, Sestak I, Kronenwett R, et al. Journal of Clinical Oncology : Official Journal of the American Society of Clinical Oncology. 2021;39(2):126-135. doi:10.1200/JCO.20.00853.</li>\n<li>Prognostic and Predictive Insights From Genomic Assays for Breast Cancer in Diverse Populations. Abdou Y , Kantor O, Racz J, et al. JAMA Oncology. 2025;11(6):655-663. doi:10.1001/jamaoncol.2025.0178.</li>\n<li>Gene Expression Signatures for Guiding Initial Therapy in ER+/HER2- Early Breast Cancer. Mar\u00edn-Li\u00e9bana S, Llor P , Serrano-Garc\u00eda L, et al. Cancers. 2025;17(9):1482. doi:10.3390/cancers17091482. 12.</li>\n</ol>"}]}, "12": {"question": "How do resistance patterns vary according to the line of therapy? For example, are there unique differences in mutation patterns that confer resistance to 1st line vs 2nd line vs 3rd line therapy? Please note that systemic therapy varies greatly depending on hormone receptor status, stage of disease, PDL1 expression, mutation patterns, histology, and sequence with surgery.  We can narrow this down to a very specific subgroup depending on the clinical scenario.", "responses": [{"model": "PMC-LLaMA 13B", "text": "<p>The question is too broad as posed. However, if you want to look at it from an overall perspective, then yes, different mechanisms of drug resistance emerge over time when looking at first-line versus second- or third-line treatment for breast cancer. In general terms, de novo acquired resistance (i.e., developing resistance during the course of treatment) tends to be more complex than acquired resistance following sequential single agent treatments. This relates to issues such as non-overlapping spectrum of mechanisms with each successive line of therapy and also potential cross-resistance between certain classes of agents used in sequence.</p>"}, {"model": "GPT-4o", "text": "<p>Resistance patterns in cancer therapy can indeed vary significantly depending on the line of therapy, and these patterns are influenced by a variety of factors including the type of cancer, the specific therapies used, and the genetic and molecular characteristics of the tumor. Here\u2019s a general overview of how resistance patterns might differ across lines of therapy, with a focus on a specific subgroup for clarity:</p>\n<h3>Specific Subgroup: Hormone Receptor-Positive, HER2-Negative Breast Cancer</h3>\n<h4>1st Line Therapy</h4>\n<ul>\n<li><strong>Common Therapies</strong>: Typically involves endocrine therapy such as aromatase inhibitors (letrozole, anastrozole) or selective estrogen receptor modulators (tamoxifen).</li>\n<li><strong>Resistance Mechanisms</strong>:</li>\n<li><strong>ESR1 Mutations</strong>: Mutations in the estrogen receptor gene (ESR1) can lead to ligand-independent activation of the receptor, conferring resistance to endocrine therapies.</li>\n<li><strong>PI3K/AKT/mTOR Pathway Activation</strong>: Alterations in this pathway can bypass the need for estrogen signaling, leading to resistance.</li>\n<li><strong>HER2 Upregulation</strong>: Although initially HER2-negative, some tumors may upregulate HER2 as a resistance mechanism.</li>\n</ul>\n<h4>2nd Line Therapy</h4>\n<ul>\n<li><strong>Common Therapies</strong>: Often involves switching to a different endocrine therapy or adding targeted therapies like CDK4/6 inhibitors (palbociclib, ribociclib).</li>\n<li><strong>Resistance Mechanisms</strong>:</li>\n<li><strong>CDK4/6 Inhibitor Resistance</strong>: Mutations in RB1 (retinoblastoma protein) or amplification of cyclin E1 can lead to resistance.</li>\n<li><strong>Further PI3K Pathway Alterations</strong>: Additional mutations or amplifications in PI3K or downstream effectors can occur.</li>\n<li><strong>FGFR Alterations</strong>: Fibroblast growth factor receptor (FGFR) alterations may emerge, providing alternative growth signals.</li>\n</ul>\n<h4>3rd Line Therapy and Beyond</h4>\n<ul>\n<li><strong>Common Therapies</strong>: May include chemotherapy, mTOR inhibitors (everolimus), or newer targeted agents.</li>\n<li><strong>Resistance Mechanisms</strong>:</li>\n<li><strong>Multi-Drug Resistance</strong>: Overexpression of drug efflux pumps like P-glycoprotein can lead to reduced intracellular drug concentrations.</li>\n<li><strong>Genomic Instability</strong>: Increased mutation rates can lead to a highly heterogeneous tumor population, making it difficult to target effectively.</li>\n<li><strong>Immune Evasion</strong>: Changes in tumor microenvironment or expression of immune checkpoint proteins can lead to resistance to immunotherapies if used.</li>\n</ul>\n<h3>General Considerations</h3>\n<ul>\n<li><strong>Tumor Heterogeneity</strong>: As treatment progresses, tumors often become more heterogeneous, with subclones that harbor different resistance mechanisms.</li>\n<li><strong>Cross-Resistance</strong>: Resistance to one therapy can sometimes confer resistance to others, especially if they target similar pathways.</li>\n<li><strong>Adaptive Resistance</strong>: Tumors can adapt to the selective pressure of therapy by activating compensatory pathways.</li>\n</ul>\n<h3>Conclusion</h3>\n<p>Understanding resistance patterns requires a comprehensive approach that considers the specific therapies used, the molecular characteristics of the tumor, and the tumor microenvironment. Personalized medicine approaches, including genomic profiling and biomarker analysis, are crucial for tailoring therapy and overcoming resistance in advanced lines of treatment.</p>"}, {"model": "Gemini 3 Pro", "text": "<p>To answer this effectively, we must narrow the scope to a clinical scenario where sequential targeted therapies are the standard of care. The clearest and most clinically developed example of this evolutionary biology in action is <strong>EGFR-mutant Non-Small Cell Lung Cancer (NSCLC)</strong>.</p>\n<p>This disease model offers the perfect illustration of how resistance mutations evolve specifically based on the drug used in the previous line.</p>\n<p>Here is an analysis of how resistance patterns vary by line of therapy in <strong>EGFR-mutant NSCLC</strong>, followed by general principles applicable to other cancers.</p>\n<hr />\n<h3>Case Study: EGFR-Mutant NSCLC</h3>\n<p><strong>Scenario:</strong> A patient presents with metastatic adenocarcinoma of the lung harboring an <em>EGFR</em> Exon 19 deletion (sensitizing mutation).</p>\n<h4>1. First-Line Therapy (The \"Old\" Standard Sequence)</h4>\n<p><em>Context: Historically, patients started with 1st or 2nd generation Tyrosine Kinase Inhibitors (TKIs) like Erlotinib, Gefitinib, or Afatinib.</em></p>\n<ul>\n<li><strong>Mechanism of Action:</strong> These drugs bind reversibly (1st gen) or irreversibly (2nd gen) to the ATP-binding pocket of the EGFR protein, shutting down signaling.</li>\n<li><strong>Resistance Pattern (Post-1st Line):</strong> Under the selective pressure of these drugs, the tumor evolves a specific mechanism to block the drug while keeping the receptor active.</li>\n<li><strong>The Dominant Mutation:</strong> <strong>T790M (The \"Gatekeeper\").</strong><ul>\n<li>In <strong>50\u201360%</strong> of patients progressing on 1st/2nd gen TKIs, the tumor develops a substitution at position 790 (Threonine to Methionine).</li>\n<li><strong>Why?</strong> This bulky methionine residue physically blocks the 1st generation drug from binding but still allows ATP to bind, restoring tumor growth.</li>\n<li><strong>Clinical Implication:</strong> The presence of T790M dictated the specific use of the 2nd-line drug.</li>\n</ul>\n</li>\n</ul>\n<h4>2. Second-Line Therapy</h4>\n<p><em>Context: The patient has developed the T790M mutation. They are now treated with Osimertinib (a 3rd generation TKI designed specifically to bind despite the T790M mutation).</em></p>\n<ul>\n<li><strong>Mechanism of Action:</strong> Osimertinib forms a covalent bond with a specific cysteine residue (C797) within the ATP binding pocket.</li>\n<li><strong>Resistance Pattern (Post-2nd Line):</strong> The tumor is now under pressure to prevent this covalent bond.</li>\n<li><strong>The Dominant Mutation:</strong> <strong>C797S.</strong><ul>\n<li>The tumor mutates the Cysteine at position 797 to a Serine.</li>\n<li><strong>Why?</strong> Without the cysteine, Osimertinib cannot form the necessary covalent bond to anchor itself.</li>\n<li><strong>Allelic Context:</strong> It matters if C797S occurs on the <em>same</em> allele (cis) as T790M or a <em>different</em> allele (trans). If it is in <em>trans</em>, a combination of 1st and 3rd gen drugs might theoretically work (though rarely done); if in <em>cis</em>, the tumor is resistant to all current EGFR TKIs.</li>\n</ul>\n</li>\n</ul>\n<h4>3. Current Standard (Osimertinib as 1st Line)</h4>\n<p><em>Context: Today, Osimertinib is usually given as 1st line. This changes the resistance landscape entirely.</em></p>\n<ul>\n<li><strong>Resistance Pattern:</strong> Because the tumor was never exposed to 1st-gen drugs, there was no pressure to develop T790M. Therefore, T790M is rarely seen after 1st-line Osimertinib.</li>\n<li><strong>The Pattern:</strong> Resistance is much more heterogeneous (diverse) compared to the sequential approach.<ul>\n<li><strong>MET Amplification:</strong> The tumor bypasses EGFR entirely and uses the MET receptor to drive growth (15-20%).</li>\n<li><strong>Histologic Transformation:</strong> The cancer changes its identity from Adenocarcinoma to Small Cell Lung Cancer (SCLC), losing EGFR dependence (~5-10%).</li>\n<li><strong>C797S:</strong> Still occurs (7%), but less frequently than in the 2nd-line setting.</li>\n<li><strong>Gene Fusions:</strong> ALK or RET fusions may arise.</li>\n</ul>\n</li>\n</ul>\n<hr />\n<h3>Secondary Example: HR+/HER2- Breast Cancer</h3>\n<p><em>Resistance patterns here are defined by the emergence of mutations that are rare at diagnosis but common after therapy.</em></p>\n<ul>\n<li><strong>1st Line (Aromatase Inhibitor + CDK4/6 Inhibitor):</strong><ul>\n<li>The tumor is deprived of estrogen.</li>\n<li><strong>Resistance Pattern:</strong> The tumor mutates the Estrogen Receptor (ER) so it stays \"on\" even without estrogen.</li>\n<li><strong>Specific Mutation:</strong> <strong>ESR1 mutations</strong> (e.g., Y537S). These are almost non-existent in primary breast cancer but are found in up to 40% of metastatic patients who have progressed on Aromatase Inhibitors.</li>\n</ul>\n</li>\n<li><strong>2nd Line (Fulvestrant or Novel SERDs):</strong><ul>\n<li>If an <em>ESR1</em> mutation is detected via liquid biopsy (ctDNA) after 1st line, doctors may switch to Fulvestrant (which degrades the receptor) rather than another Aromatase Inhibitor (which would be useless since the receptor no longer needs estrogen).</li>\n</ul>\n</li>\n</ul>\n<hr />\n<h3>General Principles: How Patterns Change by Line</h3>\n<p>If we zoom out from specific diseases, three general rules govern resistance evolution across lines of therapy:</p>\n<h4>1. From \"On-Target\" to \"Off-Target\"</h4>\n<ul>\n<li><strong>Early Lines (1st/2nd):</strong> Resistance is often <strong>\"On-Target.\"</strong> The tumor mutates the specific drug-binding pocket (e.g., T790M in lung, ABL kinase mutations in CML). The driver is the same, but the lock has changed.</li>\n<li><strong>Later Lines (3rd+):</strong> Resistance becomes <strong>\"Off-Target\" (Bypass Tracks).</strong> The tumor realizes the primary pathway (e.g., EGFR) is completely blocked, so it activates a parallel pathway (e.g., MET, HER2, or RAS) to survive.</li>\n</ul>\n<h4>2. Increasing Heterogeneity (Polyclonality)</h4>\n<ul>\n<li><strong>1st Line Failure:</strong> Usually driven by a single dominant clone (e.g., almost all cells have T790M).</li>\n<li><strong>3rd Line Failure:</strong> The tumor is a \"mosaic.\" One metastatic site might be driven by a MET amplification, while another site in the liver is driven by a KRAS mutation. This makes 3rd-line targeted therapy very difficult, often necessitating broad-spectrum chemotherapy or Antibody-Drug Conjugates (ADCs).</li>\n</ul>\n<h4>3. Phenotypic Plasticity (Identity Change)</h4>\n<ul>\n<li>In late-line settings (prostate and lung cancer specifically), tumors often undergo <strong>lineage plasticity</strong>.</li>\n<li><strong>Example:</strong> Neuroendocrine differentiation. An Adenocarcinoma transforms into Small Cell Carcinoma. It stops expressing the target (EGFR or Androgen Receptor) entirely, rendering targeted drugs useless and requiring platinum-based chemotherapy.</li>\n</ul>\n<h3>Summary Table (EGFR NSCLC Model)</h3>\n<p>| Line of Therapy | Drug Class | Primary Resistance Mechanism | Type of Resistance |\n| :--- | :--- | :--- | :--- |\n| <strong>1st Line</strong> | 1st/2nd Gen TKI (Erlotinib) | <strong>T790M</strong> (Gatekeeper mutation) | On-Target (Binding site alteration) |\n| <strong>2nd Line</strong> | 3rd Gen TKI (Osimertinib) | <strong>C797S</strong> (Covalent bond site loss) | On-Target (Binding site alteration) |\n| <strong>Late Line</strong> | Any TKI | <strong>MET Amp, HER2 Amp, Small Cell Transformation</strong> | Off-Target (Bypass track / Phenotype change) |</p>\n<p><strong>Clinical Takeaway:</strong> This variance dictates the necessity of <strong>re-biopsy (tissue or liquid/ctDNA)</strong> at every progression. You cannot treat 2nd or 3rd line progression based on the mutation profile obtained at diagnosis.</p>"}, {"model": "MedGemma 27B", "text": "<p>Okay, let's break down how resistance patterns (specifically focusing on mutations) differ across lines of therapy for cancer treatment. This is complex because it depends heavily on the <em>specific</em> cancer type, but we can discuss general principles and examples using Non-Small Cell Lung Cancer (NSCLC) as a common illustration due to its well-characterized mutational landscape and evolving therapies. We will also touch upon breast cancer briefly.</p>\n<p><strong>General Principles:</strong></p>\n<ol>\n<li><strong>Targeted Therapies Select for Resistance Mutations:</strong> When you use targeted drugs against specific driver mutations (like EGFR or ALK), the tumor cells under pressure evolve mechanisms to bypass or overcome the drug's effect. These often involve secondary mutations within the target gene itself or activation of alternative signaling pathways.</li>\n<li><strong>Chemotherapy Selects for Different Mechanisms:</strong> Chemotherapy kills rapidly dividing cells. Resistance here often involves increased DNA repair capacity, reduced drug uptake/efflux pumps, altered metabolism, or evasion of apoptosis. While some specific mutations might be involved, it's less about single \"driver\" mutations compared to targeted therapy resistance.</li>\n<li><strong>Immunotherapies Select for Immune Evasion:</strong> Resistance to immune checkpoint inhibitors (ICIs) like anti-PD-1/PD-L1 antibodies often involves loss of neoantigens, downregulation of MHC molecules, defects in antigen presentation, or alterations in the tumor microenvironment (TME) making it immunosuppressive. Specific mutations related to these processes are increasingly identified.</li>\n<li><strong>Sequential Therapy Creates Complex Landscapes:</strong> As patients progress through multiple lines of therapy, they accumulate various resistance mechanisms from previous treatments. The dominant mechanism at any given time point reflects the history of exposures.</li>\n<li><strong>Tumor Heterogeneity Matters:</strong> Tumors aren't uniform. A primary tumor may contain subclones with different sensitivities and resistance profiles. Treatment selects for resistant clones, which then become dominant. Liquid biopsies help track clonal evolution over time.</li>\n</ol>\n<p><strong>Example: NSCLC - Line-Specific Resistance Patterns</strong></p>\n<p>Let's consider an adenocarcinoma patient with an activating <em>EGFR</em> mutation (e.g., exon 19 deletion or L858R).</p>\n<ul>\n<li><strong>First-Line Therapy (Typically EGFR TKI):</strong><ul>\n<li><strong>Primary Mechanism:</strong> Activation of downstream signaling pathways (MET amplification, HER2 amplification, KRAS mutations).</li>\n<li><strong>Secondary Target Mutation:</strong> Acquisition of new <em>EGFR</em> mutations conferring TKI resistance. The most famous is **</li>\n</ul>\n</li>\n</ul>"}, {"model": "Perplexity", "text": "<p><img src=\"https://r2cdn.perplexity.ai/pplx-full-logo-primary-dark%402x.png\" style=\"height:64px;margin-right:32px\"/></p>\n<h1>How do resistance patterns vary according to the line of therapy? For example, are there unique differences in mutation patterns that confer resistance to 1st line vs 2nd line vs 3rd line therapy? Please note that systemic therapy varies greatly depending on hormone receptor status, stage of disease, PDL1 expression, mutation patterns, histology, and sequence with surgery.  We can narrow this down to a very specific subgroup depending on the clinical scenario.</h1>\n<p>Longitudinal genomic and transcriptomic datasets show that resistance tends to evolve <em>stepwise</em> over successive lines of therapy, with early lines selecting for relatively \u201ccheap\u201d resistance mechanisms and later lines dominated by highly adapted, often more complex subclones. The exact patterns are strongly context\u2011dependent (ER+/HER2\u2013 vs HER2+ vs TNBC, endocrine vs HER2\u2011targeted vs chemotherapy vs immunotherapy), so it is more accurate to talk about <strong>shifts in dominant resistance mechanisms</strong> across lines than about a fixed \u201c1st\u2011line mutation set\u201d versus \u201c2nd\u2011line mutation set.\u201d<a href=\"https://www.cancer.gov/news-events/cancer-currents-blog/2017/metastatic-breast-cancer-treatment-resistance-evolution\">^1</a><a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^3</a></p>\n<h2>General evolutionary pattern across lines</h2>\n<ul>\n<li>First\u2011line therapy usually eliminates the most sensitive clones and enriches pre\u2011existing minor subclones with intrinsic or low\u2011cost resistance (e.g., modest upregulation of efflux pumps, survival signaling, or DNA repair).<a href=\"https://aacrjournals.org/cancerres/article/72/24/6362/577523/Evolutionary-Approaches-to-Prolong-Progression\">^2</a></li>\n<li>Later lines are given to a genetically and epigenetically more complex tumor, where resistant subclones often show additional pathway rewiring (RTK signaling, EMT, stemness, epigenetic remodeling) and sometimes new mutations acquired under treatment pressure.<a href=\"https://www.cancer.gov/news-events/cancer-currents-blog/2017/metastatic-breast-cancer-treatment-resistance-evolution\">^3</a></li>\n</ul>\n<h2>Example: ER+/HER2\u2013 metastatic disease (endocrine \u2192 CDK4/6 \u2192 later targeted/chemo)</h2>\n<p>First\u2011line endocrine therapy (often with CDK4/6 inhibition) vs later lines shows a rough pattern:</p>\n<ul>\n<li><strong>Early (first\u2011line ET \u00b1 CDK4/6):</strong><ul>\n<li>Common genomic drivers of endocrine resistance (some present before treatment, some enriched early) include <em>ESR1</em> ligand\u2011binding domain mutations, <em>FGFR1</em> amplification, <em>CCND1</em> amplification, and activation of PI3K/AKT/mTOR via <em>PIK3CA</em> mutations.<a href=\"https://pmc.ncbi.nlm.nih.gov/articles/PMC12366494/\">^7</a></li>\n<li>These alterations primarily allow cells to bypass ER dependence or maintain proliferation under estrogen deprivation/CDK4/6 blockade, so they dominate early progression on endocrine therapy.<a href=\"https://wpp.med.wisc.edu/funded-project/biomarkers-o
